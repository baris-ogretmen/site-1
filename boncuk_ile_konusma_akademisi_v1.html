        // --- SES YÃ–NETÄ°CÄ°SÄ° (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            if (type === 'success') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1046.5, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            } 
            else if (type === 'error') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
            }
            else if (type === 'bark') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.15);
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                osc.start(); osc.stop(audioCtx.currentTime + 0.15);
            }
            else if (type === 'eat') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            }
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // Ã–nceki konuÅŸmayÄ± durdur
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'tr-TR';
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                window.speechSynthesis.speak(utterance);
            }
        }

        // --- DEÄÄ°ÅKENLER ---
        let currentMode = 'receptive';
        let targetPart = null;
        let sequenceTarget = [];
        let sequenceStep = 0;
        let correctSoundItem = '';

        const feedbackBubble = document.getElementById('feedback-bubble');
        const husky = document.querySelector('.husky');
        const memoryStars = document.getElementById('memory-stars');
        const parts = ['burun', 'gÃ¶z', 'kulak', 'dil', 'kuyruk', 'bacak'];

        // BaÅŸlangÄ±Ã§
        loadLesson('receptive', document.querySelector('.tab-btn'));

        // --- DERS YÃ–NETÄ°MÄ° ---
        function loadLesson(mode, btnElement) {
            currentMode = mode;
            const contentDiv = document.getElementById('lesson-content');
            
            // UI GÃ¼ncelleme
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');
            
            // Durum SÄ±fÄ±rlama
            resetHusky();
            memoryStars.style.opacity = '0'; // YÄ±ldÄ±zlarÄ± gizle
            document.getElementById('stage-area').className = mode === 'receptive' ? 'receptive-mode' : '';

            // 1. ALICI DÄ°L (VÃ¼cudu TanÄ±)
            if (mode === 'receptive') {
                askNewPart();
            } 
            // 2. Ä°FADE EDÄ°CÄ° DÄ°L (Emir Ver)
            else if (mode === 'expressive') {
                contentDiv.innerHTML = `
                    <div class="instruction-box">Boncuk komut bekliyor. SeÃ§ birini!</div>
                    <div class="action-grid">
                        <button class="game-btn btn-green" onclick="doAction('jump')"><span>ğŸ¦˜</span> ZÄ±pla</button>
                        <button class="game-btn btn-blue" onclick="doAction('speak')"><span>ğŸ—£ï¸</span> Havla</button>
                        <button class="game-btn btn-orange" onclick="doAction('spin')"><span>ğŸ”„</span> DÃ¶n</button>
                        <button class="game-btn btn-purple" onclick="doAction('sleep')"><span>ğŸ˜´</span> Uyu</button>
                        <button class="game-btn btn-red" onclick="doAction('eat')"><span>ğŸ¦´</span> Mama</button>
                    </div>
                `;
            }
            // 3. HAFIZA / SIRALI YÃ–NERGE (YENÄ°!)
            else if (mode === 'sequence') {
                memoryStars.style.opacity = '1';
                resetStars();
                contentDiv.innerHTML = `
                    <div class="instruction-box">Boncuk 3 ÅŸey sÃ¶yleyecek. SÄ±rayla yap!</div>
                    <button class="listen-btn" onclick="startSequenceGame()">â–¶ï¸</button>
                    <div class="instruction-box" style="background:transparent; border:none; margin:0;">BaÅŸlamak iÃ§in butona bas.</div>
                    
                    <!-- Butonlar (BaÅŸlangÄ±Ã§ta pasif olabilir ama tÄ±klanabilir bÄ±rakÄ±yoruz) -->
                    <div class="action-grid" style="opacity: 0.5; pointer-events: none;" id="sequence-buttons">
                        <button class="game-btn btn-green" onclick="checkSequence('jump')"><span>ğŸ¦˜</span> ZÄ±pla</button>
                        <button class="game-btn btn-blue" onclick="checkSequence('speak')"><span>ğŸ—£ï¸</span> Havla</button>
                        <button class="game-btn btn-orange" onclick="checkSequence('spin')"><span>ğŸ”„</span> DÃ¶n</button>
                    </div>
                `;
            }
            // 4. Ä°ÅÄ°TME / SESÄ° TANI (YENÄ°!)
            else if (mode === 'auditory') {
                contentDiv.innerHTML = `
                    <div class="instruction-box">Sesi dinle ve ne olduÄŸunu bul!</div>
                    <button class="listen-btn" onclick="playMysterySound()">ğŸ”Š</button>
                    <div class="action-grid" id="sound-options" style="margin-top:15px; display:none;">
                        <button class="game-btn btn-blue" onclick="checkSoundAnswer('bark')"><span>ğŸ¶</span> KÃ¶pek</button>
                        <button class="game-btn btn-green" onclick="checkSoundAnswer('eat')"><span>ğŸ¦´</span> Yemek</button>
                        <button class="game-btn btn-purple" onclick="checkSoundAnswer('sleep')"><span>ğŸ˜´</span> Uyku</button>
                    </div>
                `;
            }
            // 5. SES Ã‡ALIÅMA (PHONICS)
            else if (mode === 'phonics') {
                contentDiv.innerHTML = `
                    <div class="instruction-box">Tekrar et ve Boncuk'u konuÅŸtur!</div>
                    <div class="action-grid">
                        <button class="game-btn btn-green" onclick="playPhonic('Aaaaa')"><span>ğŸ…°ï¸</span> A-A-A</button>
                        <button class="game-btn btn-blue" onclick="playPhonic('Ooooo')"><span>ğŸ…¾ï¸</span> O-O-O</button>
                        <button class="game-btn btn-orange" onclick="playPhonic('Mama')"><span>ğŸ–</span> Ma-Ma</button>
                        <button class="game-btn btn-purple" onclick="playPhonic('Baba')"><span>ğŸ‘¨</span> Ba-Ba</button>
                        <button class="game-btn btn-red" onclick="playPhonic('Dede')"><span>ğŸ‘´</span> De-De</button>
                    </div>
                `;
            }
        }

        // --- 1. ALICI DÄ°L FONKSÄ°YONLARI ---
        function askNewPart() {
            if(currentMode !== 'receptive') return;
            const randomPart = parts[Math.floor(Math.random() * parts.length)];
            targetPart = randomPart;
            const contentDiv = document.getElementById('lesson-content');
            contentDiv.innerHTML = `
                <div class="instruction-box">Boncuk'un <strong style="color:#30508F;">${targetPart.toUpperCase()}</strong> nerede?</div>
            `;
            showBubble("?", 1000);
        }

        function handleBodyClick(clickedPart) {
            if (currentMode === 'receptive') {
                if (clickedPart === targetPart) {
                    showBubble("Aferin! ğŸ‰", 2000);
                    playSound('success');
                    husky.classList.add('jumping');
                    setTimeout(() => { husky.classList.remove('jumping'); askNewPart(); }, 1500);
                } else {
                    showBubble("HayÄ±r! ğŸ¤”", 1000);
                    speak("HayÄ±r, o deÄŸil.");
                    playSound('error');
                }
            } else {
                showBubble("Hihihi! ğŸ˜‚", 1000); // GÄ±dÄ±klanma
            }
        }

        // --- 2. Ä°FADE EDÄ°CÄ° DÄ°L (AKSÄ°YONLAR) ---
        function doAction(action) {
            resetHusky();
            if(action === 'jump') {
                husky.classList.add('jumping'); playSound('success'); showBubble("Hoppa!", 1000);
                setTimeout(() => husky.classList.remove('jumping'), 600);
            } else if (action === 'speak') {
                playSound('bark'); showBubble("HAV HAV!", 1000);
                document.querySelector('.head').style.transform = "rotate(-5deg) translateY(-5px)";
                setTimeout(() => document.querySelector('.head').style.transform = "", 200);
            } else if (action === 'spin') {
                husky.classList.add('spinning'); showBubble("DÃ¶nÃ¼yorum!", 1500);
                setTimeout(() => husky.classList.remove('spinning'), 1000);
            } else if (action === 'sleep') {
                husky.classList.add('sleeping'); showBubble("Zzz...", 3000);
            } else if (action === 'eat') {
                const treat = document.getElementById('treat'); treat.classList.add('show');
                showBubble("Nam nam!", 2000); playSound('eat');
                document.querySelector('.head').style.transform = "translateY(20px) rotate(10deg)";
                setTimeout(() => {
                    treat.classList.remove('show'); playSound('eat');
                    document.querySelector('.head').style.transform = ""; playSound('bark');
                }, 2000);
            }
        }

        // --- 3. SIRALI YÃ–NERGE (HAFIZA) ---
        function startSequenceGame() {
            resetStars();
            // Rastgele 3 aksiyon seÃ§
            const actions = ['jump', 'speak', 'spin'];
            const trNames = {'jump': 'ZÄ±pla', 'speak': 'Havla', 'spin': 'DÃ¶n'};
            
            sequenceTarget = [];
            for(let i=0; i<3; i++) {
                sequenceTarget.push(actions[Math.floor(Math.random() * actions.length)]);
            }
            sequenceStep = 0;

            // YÃ¶nergeleri seslendir
            let instructionText = "Ã–nce " + trNames[sequenceTarget[0]] + ", Sonra " + trNames[sequenceTarget[1]] + ", En son " + trNames[sequenceTarget[2]];
            showBubble("Dinle...", 2000);
            speak(instructionText);

            // ButonlarÄ± aktif et
            document.getElementById('sequence-buttons').style.opacity = '1';
            document.getElementById('sequence-buttons').style.pointerEvents = 'auto';
        }

        function checkSequence(action) {
            if (action === sequenceTarget[sequenceStep]) {
                // DoÄŸru adÄ±m
                doAction(action); // Hareketi yap
                document.getElementById(`star-${sequenceStep+1}`).classList.add('filled');
                sequenceStep++;

                if (sequenceStep >= 3) {
                    setTimeout(() => {
                        showBubble("MÃ¼kemmel! ğŸŒŸ", 3000);
                        playSound('success');
                        speak("Aferin, hepsini yaptÄ±n!");
                    }, 1000);
                    // Oyunu resetle
                    document.getElementById('sequence-buttons').style.opacity = '0.5';
                    document.getElementById('sequence-buttons').style.pointerEvents = 'none';
                }
            } else {
                // YanlÄ±ÅŸ adÄ±m
                playSound('error');
                showBubble("YanlÄ±ÅŸ! Tekrar dinle.", 2000);
                speak("YanlÄ±ÅŸ oldu. BaÅŸtan baÅŸlayalÄ±m.");
                resetStars();
                sequenceStep = 0;
            }
        }

        function resetStars() {
            document.querySelectorAll('.star-slot').forEach(s => s.classList.remove('filled'));
        }

        // --- 4. Ä°ÅÄ°TME (SESÄ° TANI) ---
        function playMysterySound() {
            const sounds = ['bark', 'eat', 'sleep']; // Uyku sesi efekt gerektirir, ÅŸimdilik bark/eat net
            const chosen = sounds[Math.floor(Math.random() * 2)]; // Åimdilik sadece bark ve eat
            
            correctSoundItem = chosen;
            
            // GÃ¶rsel ipucu verme, sadece ses Ã§al
            if (chosen === 'bark') playSound('bark');
            if (chosen === 'eat') playSound('eat');
            
            showBubble("Bu ses ne?", 1500);
            document.getElementById('sound-options').style.display = 'grid';
        }

        function checkSoundAnswer(answer) {
            if (answer === correctSoundItem) {
                showBubble("Bildin! âœ…", 2000);
                playSound('success');
                husky.classList.add('jumping');
                setTimeout(() => { husky.classList.remove('jumping'); document.getElementById('sound-options').style.display = 'none'; }, 1000);
            } else {
                showBubble("Tekrar dinle ğŸ‘‚", 1500);
                playSound('error');
            }
        }

        // --- 5. SES Ã‡ALIÅMA ---
        function playPhonic(text) {
            resetHusky();
            const ears = document.querySelectorAll('.ear');
            ears.forEach(e => e.style.transform = "rotate(20deg)"); // Kulak kabart
            showBubble(text + " ğŸ—£ï¸", 2000);
            speak(text);
            setTimeout(() => { ears.forEach(e => e.style.transform = ""); }, 2000);
        }

        // --- YARDIMCILAR ---
        function resetHusky() {
            husky.classList.remove('sleeping', 'spinning', 'jumping');
            husky.style.filter = "";
            document.querySelector('.head').style.transform = "";
            document.querySelector('.mouth').style.display = "";
            document.querySelectorAll('.eye').forEach(e => e.style = "");
        }

        function showBubble(text, duration) {
            feedbackBubble.innerText = text;
            feedbackBubble.classList.add('show');
            if(duration) {
                setTimeout(() => { feedbackBubble.classList.remove('show'); }, duration);
            }
        }
    </script>
