<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haftanın Zeka Oyunu | Barış İlkan</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&family=Fredoka:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; background: #1e293b; color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .container { max-width: 600px; padding: 20px; }
        .game-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        h1 { font-family: 'Fredoka', sans-serif; font-size: 3rem; margin: 10px 0; text-shadow: 2px 2px 0px rgba(0,0,0,0.2); }
        p { font-size: 1.2rem; margin-bottom: 30px; opacity: 0.9; }
        .play-btn {
            background: #FFD700; color: #333; padding: 15px 50px; border-radius: 50px; 
            text-decoration: none; font-weight: 900; font-size: 1.5rem; display: inline-block;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3); transition: transform 0.2s;
        }
        .play-btn:hover { transform: scale(1.1) rotate(-2deg); background: #ffed4a; }
        .back-link { display: block; margin-top: 30px; color: #94a3b8; text-decoration: none; }
        .back-link:hover { color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loading">
            <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: #FFD700;"></i>
            <p style="margin-top:20px;">Haftanın oyunu yükleniyor...</p>
        </div>

        <div id="game-content" class="game-card" style="display:none;">
            <div style="font-size: 80px; margin-bottom: 10px;"><i class="fas fa-gamepad"></i></div>
            <div style="background:rgba(255,255,255,0.2); display:inline-block; padding:5px 15px; border-radius:20px; font-weight:bold; font-size:0.9rem; margin-bottom:15px;">HAFTANIN YILDIZI</div>
            
            <h1 id="baslik"></h1>
            <p id="aciklama"></p>
            
            <a id="link" href="#" class="play-btn">
                <i class="fas fa-play"></i> OYNA
            </a>
            
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Ana Sayfaya Dön</a>
        </div>
    </div>

    <script>
        // Veritabanından "Haftanın Oyunu"nu Çek
        const db = firebase.firestore();
        db.collection("site_ayarlari").doc("haftanin_oyunu").onSnapshot((doc) => {
            if (doc.exists) {
                var veri = doc.data();
                document.getElementById("loading").style.display = "none";
                document.getElementById("game-content").style.display = "block";
                
                document.getElementById("baslik").innerText = veri.baslik;
                document.getElementById("aciklama").innerText = veri.metin;
                document.getElementById("link").href = veri.url;
            } else {
                document.getElementById("loading").innerHTML = "Henüz bir oyun seçilmemiş.";
            }
        });
    </script>

</body>
</html>
