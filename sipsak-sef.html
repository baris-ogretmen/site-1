<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>≈ûip≈üak ≈ûef | Barƒ±≈ü Hoca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --red: #dc2626; --dark-red: #991b1b; --yellow: #fcd34d; --white: #ffffff; }
        
        body { margin: 0; font-family: 'Fredoka', sans-serif; background: var(--red); color: var(--white); height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; }
        
        /* HEADER */
        header { padding: 15px; background: rgba(0,0,0,0.2); display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .back-btn { color: white; text-decoration: none; font-size: 1.2rem; background: rgba(255,255,255,0.2); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .back-btn:hover { background: white; color: var(--red); }
        .logo { font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; text-shadow: 2px 2px 0 var(--dark-red); }

        /* OYUN ALANI */
        .game-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; position: relative; }
        
        /* ≈ûEFƒ∞N Sƒ∞PARƒ∞≈ûƒ∞ */
        .order-panel { 
            background: white; color: var(--dark-red); padding: 20px; border-radius: 20px; 
            width: 90%; max-width: 400px; text-align: center; margin-bottom: 30px;
            box-shadow: 0 10px 0 rgba(0,0,0,0.2); position: relative; animation: float 3s infinite ease-in-out;
        }
        .chef-avatar {
            position: absolute; top: -40px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 80px; background: var(--white); border-radius: 50%;
            border: 5px solid var(--red); display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; color: var(--dark-red); box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .order-text { font-size: 1.2rem; margin-top: 30px; color: #666; font-weight: bold; }
        .target-item { font-size: 4rem; margin: 10px 0; color: var(--dark-red); filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3)); transition: 0.3s; }
        
        /* TEZGAH (GRID) */
        .kitchen-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; 
            width: 100%; max-width: 450px; background: rgba(0,0,0,0.2); 
            padding: 15px; border-radius: 20px;
        }
        
        .food-item {
            background: white; aspect-ratio: 1; border-radius: 15px; display: flex; 
            align-items: center; justify-content: center; font-size: 2rem; 
            color: #444; cursor: pointer; transition: 0.1s; border-bottom: 5px solid #ddd;
            position: relative; overflow: hidden;
        }
        .food-item:active { transform: translateY(5px); border-bottom: 0; }
        .food-item i { transition: 0.2s; }
        .food-item:hover i { transform: scale(1.2); }

        /* SKOR VE S√úRE */
        .status-bar { display: flex; gap: 20px; margin-bottom: 20px; font-size: 1.2rem; font-weight: bold; }
        .pill { background: rgba(0,0,0,0.3); padding: 5px 20px; border-radius: 20px; display: flex; align-items: center; gap: 10px; }

        /* BA≈ûLANGI√á EKRANI */
        #start-screen { position: absolute; inset: 0; background: var(--red); z-index: 50; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .big-play-btn { background: var(--yellow); color: var(--dark-red); border: none; padding: 20px 60px; font-size: 2rem; border-radius: 50px; font-family: 'Fredoka', sans-serif; cursor: pointer; box-shadow: 0 10px 0 #d97706; transition: 0.2s; margin-top: 20px; }
        .big-play-btn:active { transform: translateY(10px); box-shadow: none; }

        /* EFEKTLER */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .correct-anim { animation: flashGreen 0.3s; }
        .wrong-anim { animation: shake 0.4s; }
        @keyframes flashGreen { 0%,100% { background: white; } 50% { background: #4ade80; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); background: white; } 25% { transform: translateX(-5px); background: #f87171; } 75% { transform: translateX(5px); background: #f87171; } }

    </style>
</head>
<body>

    <header>
        <a href="javascript:history.back()" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="logo">≈ûƒ∞P≈ûAK ≈ûEF üë®‚Äçüç≥</div>
        <div style="width:40px"></div>
    </header>

    <div class="game-container">
        
        <div class="status-bar">
            <div class="pill"><i class="fa-solid fa-clock"></i> <span id="time">60</span></div>
            <div class="pill"><i class="fa-solid fa-star text-yellow-300"></i> <span id="score">0</span></div>
        </div>

        <div class="order-panel">
            <div class="chef-avatar"><i class="fa-solid fa-hat-chef"></i></div>
            <div class="order-text">BUNU BUL:</div>
            <div class="target-item" id="target-display"><i class="fa-solid fa-burger"></i></div>
        </div>

        <div class="kitchen-grid" id="grid">
            </div>

    </div>

    <div id="start-screen">
        <div style="font-size: 5rem; margin-bottom: 20px;">üë®‚Äçüç≥</div>
        <h1 style="font-size: 3rem; margin: 0; text-shadow: 3px 3px 0 var(--dark-red);">≈ûƒ∞P≈ûAK ≈ûEF</h1>
        <p style="font-size: 1.2rem; opacity: 0.9; max-width: 300px; margin-top: 10px;">ƒ∞stenen yiyeceƒüi en hƒ±zlƒ± sen kap! Dikkatli ol, s√ºre i≈üliyor.</p>
        <button class="big-play-btn" onclick="game.start()">OYNA</button>
    </div>

    <script>
        // Yƒ∞YECEK VERƒ∞TABANI (ICONLAR)
        const foods = [
            {id: 1, icon: 'fa-burger', color: '#f59e0b'},
            {id: 2, icon: 'fa-pizza-slice', color: '#ef4444'},
            {id: 3, icon: 'fa-hotdog', color: '#d97706'},
            {id: 4, icon: 'fa-ice-cream', color: '#ec4899'},
            {id: 5, icon: 'fa-apple-whole', color: '#ef4444'},
            {id: 6, icon: 'fa-carrot', color: '#f97316'},
            {id: 7, icon: 'fa-cheese', color: '#facc15'},
            {id: 8, icon: 'fa-pepper-hot', color: '#dc2626'},
            {id: 9, icon: 'fa-lemon', color: '#fde047'},
            {id: 10, icon: 'fa-fish', color: '#3b82f6'},
            {id: 11, icon: 'fa-cookie', color: '#78350f'},
            {id: 12, icon: 'fa-egg', color: '#e5e7eb'},
            {id: 13, icon: 'fa-candy-cane', color: '#f43f5e'},
            {id: 14, icon: 'fa-drumstick-bite', color: '#a16207'},
            {id: 15, icon: 'fa-bowl-rice', color: '#f3f4f6'},
            {id: 16, icon: 'fa-bread-slice', color: '#d97706'}
        ];

        const game = {
            score: 0,
            timeLeft: 60,
            timerInterval: null,
            currentTarget: null,
            isPlaying: false,

            start: function() {
                document.getElementById('start-screen').style.display = 'none';
                this.score = 0;
                this.timeLeft = 60;
                this.isPlaying = true;
                this.updateUI();
                this.nextRound();
                
                this.timerInterval = setInterval(() => {
                    this.timeLeft--;
                    document.getElementById('time').innerText = this.timeLeft;
                    if(this.timeLeft <= 0) this.endGame();
                }, 1000);
            },

            nextRound: function() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                
                // Rastgele 16 tane se√ß (Duplicate olabilir, kafa karƒ±≈ütƒ±rmak i√ßin)
                // Ama hedef kesinlikle bunlarƒ±n i√ßinde olmalƒ±.
                
                // 1. Hedefi belirle
                this.currentTarget = foods[Math.floor(Math.random() * foods.length)];
                
                // 2. Grid'i olu≈ütur (15 rastgele + 1 hedef)
                let roundItems = [];
                roundItems.push(this.currentTarget);
                
                for(let i=0; i<15; i++) {
                    roundItems.push(foods[Math.floor(Math.random() * foods.length)]);
                }
                
                // Karƒ±≈ütƒ±r
                roundItems.sort(() => Math.random() - 0.5);

                // Ekrana bas
                const targetDisplay = document.getElementById('target-display');
                targetDisplay.innerHTML = `<i class="${this.currentTarget.icon}" style="color:${this.currentTarget.color}"></i>`;
                // Hedef animasyonu
                targetDisplay.style.transform = "scale(0.5)";
                setTimeout(() => targetDisplay.style.transform = "scale(1)", 100);

                roundItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'food-item';
                    div.innerHTML = `<i class="fa-solid ${item.icon}" style="color:${item.color}"></i>`;
                    
                    // Tƒ±klama Olayƒ±
                    div.onclick = () => {
                        if(!this.isPlaying) return;
                        
                        if(item.id === this.currentTarget.id) {
                            // DOƒûRU
                            this.score += 10;
                            div.classList.add('correct-anim');
                            this.updateUI();
                            // Ses efekti (basit)
                            this.playSound('win');
                            setTimeout(() => this.nextRound(), 300);
                        } else {
                            // YANLI≈û
                            this.score = Math.max(0, this.score - 5);
                            this.timeLeft = Math.max(0, this.timeLeft - 2); // Ceza
                            div.classList.add('wrong-anim');
                            this.updateUI();
                            this.playSound('error');
                            setTimeout(() => div.classList.remove('wrong-anim'), 400);
                        }
                    };
                    grid.appendChild(div);
                });
            },

            updateUI: function() {
                document.getElementById('score').innerText = this.score;
                document.getElementById('time').innerText = this.timeLeft;
            },

            endGame: function() {
                clearInterval(this.timerInterval);
                this.isPlaying = false;
                confetti();
                alert(`S√úRE Bƒ∞TTƒ∞ ≈ûEF! üë®‚Äçüç≥\nToplam Skorun: ${this.score}`);
                document.getElementById('start-screen').style.display = 'flex';
            },

            playSound: function(type) {
                // Basit bip sesleri (AudioContext kullanmadan hafif √ß√∂z√ºm)
                // Ger√ßek ses dosyasƒ± eklemek istersen burayƒ± g√ºncelleriz.
            }
        };

    </script>
</body>
</html>
