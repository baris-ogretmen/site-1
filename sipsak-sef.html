<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>≈ûip≈üak ≈ûef | Barƒ±≈ü Hoca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --red: #dc2626; --dark-red: #991b1b; --yellow: #fcd34d; --white: #ffffff; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; 
            font-family: 'Fredoka', sans-serif; 
            background: var(--red); 
            background-image: radial-gradient(#ef4444 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--white); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }
        
        /* HEADER */
        header { 
            padding: 10px 15px; 
            background: rgba(0,0,0,0.3); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
            backdrop-filter: blur(5px);
            z-index: 50;
            flex-shrink: 0; /* K√º√ß√ºlmesin */
        }
        
        .back-btn { 
            color: white; text-decoration: none; font-size: 1.5rem; 
            background: rgba(255,255,255,0.2); width: 50px; height: 50px; 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            transition: 0.2s; cursor: pointer; border: 2px solid rgba(255,255,255,0.1);
        }
        .back-btn:active { transform: scale(0.9); background: white; color: var(--red); }
        .logo { font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; text-shadow: 2px 2px 0 var(--dark-red); }

        /* OYUN ALANI */
        .game-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center; /* Dikey ortala */
            padding: 10px;
            overflow-y: auto;
        }

        .game-container { 
            width: 100%; 
            max-width: 600px; /* Tablet/PC i√ßin geni≈ülik sƒ±nƒ±rƒ± */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 15px;
        }
        
        /* SKOR VE S√úRE */
        .status-bar { 
            display: flex; gap: 15px; width: 100%; font-size: 1.2rem; font-weight: bold; 
        }
        .pill { 
            background: rgba(0,0,0,0.4); padding: 10px; border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            flex: 1; border: 2px solid rgba(255,255,255,0.1);
        }

        /* ≈ûEFƒ∞N Sƒ∞PARƒ∞≈ûƒ∞ */
        .order-panel { 
            background: white; color: var(--dark-red); 
            padding: 15px; border-radius: 25px; width: 100%; 
            text-align: center; margin-top: 25px;
            box-shadow: 0 10px 0 rgba(0,0,0,0.2); 
            position: relative; animation: float 3s infinite ease-in-out;
            display: flex; flex-direction: column; align-items: center;
        }
        .chef-avatar {
            position: absolute; top: -40px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 80px; background: var(--white); 
            border-radius: 50%; border: 6px solid var(--red); 
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; color: var(--dark-red); 
            box-shadow: 0 5px 10px rgba(0,0,0,0.2); z-index: 10;
        }
        .order-text { font-size: 0.9rem; margin-top: 25px; color: #666; font-weight: bold; text-transform: uppercase; }
        
        .target-content { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .target-item { font-size: 4rem; margin: 0; line-height: 1; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3)); transition: 0.3s; }
        .target-name { font-size: 1.5rem; font-weight: 900; color: var(--red); text-transform: uppercase; line-height: 1; }
        
        /* TEZGAH (GRID) */
        .kitchen-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            width: 100%; 
            background: rgba(0,0,0,0.25); 
            padding: 10px; 
            border-radius: 20px;
        }
        
        /* Mobil/K√º√ß√ºk Ekran Ayarƒ± */
        @media (max-width: 400px) {
            .kitchen-grid { gap: 8px; padding: 8px; }
            .target-item { font-size: 3.5rem; }
            .target-name { font-size: 1.2rem; }
        }

        .food-item {
            background: white; aspect-ratio: 1; border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 2.5rem; /* ƒ∞konlar b√ºy√ºk olsun */
            color: #444; cursor: pointer; transition: 0.1s; 
            border-bottom: 5px solid #ccc; position: relative; overflow: hidden;
        }
        .food-item:active { transform: translateY(4px); border-bottom: 0; }
        .food-item i { pointer-events: none; } 

        /* BA≈ûLANGI√á EKRANI */
        #start-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--red); z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; padding: 20px;
        }
        .big-play-btn { 
            background: var(--yellow); color: var(--dark-red); 
            border: none; padding: 20px 60px; font-size: 2rem; 
            border-radius: 50px; font-family: 'Fredoka', sans-serif; 
            cursor: pointer; box-shadow: 0 10px 0 #d97706; 
            transition: 0.2s; margin-top: 30px; font-weight: bold;
        }
        .big-play-btn:active { transform: translateY(10px); box-shadow: none; }

        /* OYUN SONU MODAL */
        #game-over-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 5000;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-card {
            background: white; color: #333; padding: 30px; border-radius: 30px;
            text-align: center; width: 90%; max-width: 350px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); animation: popIn 0.5s;
        }

        /* EFEKTLER */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .correct-anim { animation: flashGreen 0.3s; }
        .wrong-anim { animation: shake 0.4s; }
        @keyframes flashGreen { 0%,100% { background: white; } 50% { background: #4ade80; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); background: white; } 25% { transform: translateX(-5px); background: #f87171; } 75% { transform: translateX(5px); background: #f87171; } }

    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-house"></i></a>
        <div class="logo">≈ûƒ∞P≈ûAK ≈ûEF üë®‚Äçüç≥</div>
        <div style="width:50px"></div>
    </header>

    <div class="game-wrapper">
        <div class="game-container">
            
            <div class="status-bar">
                <div class="pill"><i class="fa-solid fa-clock"></i> <span id="time">60</span></div>
                <div class="pill"><i class="fa-solid fa-star text-yellow-300"></i> <span id="score">0</span></div>
            </div>

            <div class="order-panel">
                <div class="chef-avatar"><i class="fa-solid fa-user-chef"></i></div>
                <div class="order-text">BUNU BUL:</div>
                <div class="target-content">
                    <div class="target-item" id="target-icon"></div>
                    <div class="target-name" id="target-name">...</div>
                </div>
            </div>

            <div class="kitchen-grid" id="grid"></div>

        </div>
    </div>

    <div id="start-screen">
        <div style="font-size: 6rem; margin-bottom: 20px; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3));">üçî</div>
        <h1 style="font-size: 3.5rem; margin: 0; text-shadow: 4px 4px 0 var(--dark-red); line-height: 1;">≈ûƒ∞P≈ûAK<br>≈ûEF</h1>
        <p style="font-size: 1.1rem; opacity: 0.9; max-width: 300px; margin-top: 20px; font-weight: bold;">Sipari≈üleri a≈üaƒüƒ±dan bul ve hƒ±zla topla!</p>
        <button class="big-play-btn" onclick="game.start()">BA≈ûLA</button>
    </div>

    <div id="game-over-modal">
        <div class="modal-card">
            <h2 style="font-size: 2rem; margin: 0; color: var(--red);">S√úRE Bƒ∞TTƒ∞!</h2>
            <div style="background: #fef3c7; padding: 20px; border-radius: 15px; margin: 20px 0;">
                <span style="display: block; font-size: 0.9rem; color: #b45309; font-weight: bold;">TOPLAM SKOR</span>
                <span style="font-size: 3rem; font-weight: 900; color: #d97706;" id="final-score">0</span>
            </div>
            <button onclick="location.reload()" style="background: var(--red); color: white; border: none; padding: 12px 30px; border-radius: 10px; font-weight: bold; font-size: 1.1rem; width: 100%; cursor: pointer;">Tekrar Oyna</button>
            <a href="index.html" style="display: block; margin-top: 15px; color: #999; text-decoration: none; font-weight: bold;">Ana Men√ºye D√∂n</a>
        </div>
    </div>

    <script>
        // Yƒ∞YECEK VERƒ∞TABANI (ƒ∞Sƒ∞MLƒ∞)
        const foods = [
            {id: 1, name: "HAMBURGER", icon: 'fa-burger', color: '#f59e0b'},
            {id: 2, name: "Pƒ∞ZZA", icon: 'fa-pizza-slice', color: '#ef4444'},
            {id: 3, name: "SOSƒ∞SLƒ∞", icon: 'fa-hotdog', color: '#d97706'},
            {id: 4, name: "DONDURMA", icon: 'fa-ice-cream', color: '#ec4899'},
            {id: 5, name: "ELMA", icon: 'fa-apple-whole', color: '#ef4444'},
            {id: 6, name: "HAVU√á", icon: 'fa-carrot', color: '#f97316'},
            {id: 7, name: "PEYNƒ∞R", icon: 'fa-cheese', color: '#facc15'},
            {id: 8, name: "Bƒ∞BER", icon: 'fa-pepper-hot', color: '#dc2626'},
            {id: 9, name: "Lƒ∞MON", icon: 'fa-lemon', color: '#fde047'},
            {id: 10, name: "BALIK", icon: 'fa-fish', color: '#3b82f6'},
            {id: 11, name: "KURABƒ∞YE", icon: 'fa-cookie', color: '#78350f'},
            {id: 12, name: "YUMURTA", icon: 'fa-egg', color: '#94a3b8'},
            {id: 13, name: "≈ûEKER", icon: 'fa-candy-cane', color: '#f43f5e'},
            {id: 14, name: "TAVUK", icon: 'fa-drumstick-bite', color: '#a16207'},
            {id: 15, name: "Pƒ∞LAV", icon: 'fa-bowl-rice', color: '#334155'},
            {id: 16, name: "EKMEK", icon: 'fa-bread-slice', color: '#d97706'}
        ];

        const game = {
            score: 0,
            timeLeft: 60,
            timerInterval: null,
            currentTarget: null,
            isPlaying: false,

            start: function() {
                document.getElementById('start-screen').style.display = 'none';
                this.score = 0;
                this.timeLeft = 60;
                this.isPlaying = true;
                this.updateUI();
                this.nextRound();
                
                if(this.timerInterval) clearInterval(this.timerInterval);
                this.timerInterval = setInterval(() => {
                    this.timeLeft--;
                    document.getElementById('time').innerText = this.timeLeft;
                    if(this.timeLeft <= 0) this.endGame();
                }, 1000);
            },

            nextRound: function() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                
                // 1. Hedefi belirle (Rastgele)
                this.currentTarget = foods[Math.floor(Math.random() * foods.length)];
                
                // 2. Grid Listesi Olu≈ütur (Hedef DAHƒ∞L)
                let roundItems = [this.currentTarget]; // √ñnce hedefi ekle (GARANTƒ∞ OLSUN)
                
                // Kalan 15 taneyi rastgele doldur
                for(let i=0; i<15; i++) {
                    const randomFood = foods[Math.floor(Math.random() * foods.length)];
                    roundItems.push(randomFood);
                }
                
                // 3. Karƒ±≈ütƒ±r (Hedef hep ilk sƒ±rada kalmasƒ±n)
                roundItems.sort(() => Math.random() - 0.5);

                // 4. Hedefi Ekrana Bas (ƒ∞sim + ƒ∞kon)
                const targetIcon = document.getElementById('target-icon');
                const targetName = document.getElementById('target-name');
                
                targetIcon.innerHTML = `<i class="fa-solid ${this.currentTarget.icon}" style="color:${this.currentTarget.color}"></i>`;
                targetName.innerText = this.currentTarget.name;
                
                // Animasyon
                targetIcon.style.transform = "scale(0.5)";
                setTimeout(() => targetIcon.style.transform = "scale(1)", 100);

                // 5. Grid'i Doldur
                roundItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'food-item';
                    div.innerHTML = `<i class="fa-solid ${item.icon}" style="color:${item.color}"></i>`;
                    
                    div.onclick = () => {
                        if(!this.isPlaying) return;
                        
                        // ID kontrol√º yapƒ±yoruz (ƒ∞simler aynƒ± olabilir ama ID e≈üsizdir)
                        if(item.id === this.currentTarget.id) {
                            // DOƒûRU
                            this.score += 10;
                            div.classList.add('correct-anim');
                            this.updateUI();
                            setTimeout(() => this.nextRound(), 250);
                        } else {
                            // YANLI≈û
                            this.score = Math.max(0, this.score - 5);
                            this.timeLeft = Math.max(0, this.timeLeft - 2); 
                            div.classList.add('wrong-anim');
                            this.updateUI();
                            setTimeout(() => div.classList.remove('wrong-anim'), 400);
                        }
                    };
                    grid.appendChild(div);
                });
            },

            updateUI: function() {
                document.getElementById('score').innerText = this.score;
                document.getElementById('time').innerText = this.timeLeft;
            },

            endGame: function() {
                clearInterval(this.timerInterval);
                this.isPlaying = false;
                document.getElementById('final-score').innerText = this.score;
                document.getElementById('game-over-modal').style.display = 'flex';
                confetti({particleCount: 150, spread: 70, origin: { y: 0.6 }});
            }
        };
    </script>
</body>
</html>
