<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {

            background: linear-gradient(180deg, #87CEEB 0%, #E0F7FA 100%); /* GÃ¶kyÃ¼zÃ¼ Mavisi */

        }

        /* Ãœst MenÃ¼ */
        .navbar {
            background: #fff;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

        }

        /* Rastgele Renkler Ä°Ã§in SÄ±nÄ±flar */
        .bg-blue { background: #4ECDC4; }
        .bg-red { background: #ff6b6b; }
        .bg-purple { background: #a29bfe; }

        /* YÃ¼kleniyor Animasyonu */
        .loading {
            text-align: center;
            width: 100%;
            font-size: 1.5rem;

        }

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fas fa-shapes"></i> BarÄ±ÅŸ Ã–ÄŸretmen
        </a>
        <a href="index.html" class="home-btn">
            <i class="fas fa-home"></i> Ana Sayfaya DÃ¶n
        </a>
    </nav>

    <div class="hero">
        <h1>ðŸŽˆ Ä°lkokul EÄŸlence KÃ¶ÅŸesi</h1>
        <p>Hem Ã¶ÄŸreniyoruz hem eÄŸleniyoruz!</p>
    </div>

    <div class="container" id="oyun-listesi">
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Oyunlar YÃ¼kleniyor...
        </div>
    </div>

    <script>
        // Sayfa YÃ¼klendiÄŸinde Ã‡alÄ±ÅŸacak Kodlar
        document.addEventListener("DOMContentLoaded", function() {
            
            // VeritabanÄ± baÄŸlantÄ±sÄ± kontrolÃ¼ (Global db deÄŸiÅŸkenini kullanÄ±r)
            if (!firebase.apps.length) {
                console.error("Firebase bulunamadÄ±! firebase-config.js dosyasÄ±nÄ± kontrol et.");
                return;
            }

            const liste = document.getElementById("oyun-listesi");
            const db = firebase.firestore();

            // KART RENKLERÄ° (Rastgele daÄŸÄ±tmak iÃ§in)
            const renkler = ["bg-blue", "bg-red", "bg-purple", "bg-orange"];

            // 1. VeritabanÄ±ndan 'Ä°lkokul' kategorisindeki projeleri Ã§ek
            // Not: Panelde 'Ä°lkokul' veya 'Ä°LKOKUL' nasÄ±l yazÄ±ldÄ±ysa ona gÃ¶re Ã§ekeriz.
            // Genelde baÅŸ harfi bÃ¼yÃ¼k 'Ä°lkokul' standarttÄ±r.
            
            db.collection("projeler")
              .where("kategori", "==", "Ä°lkokul") 
              .get()
              .then((snapshot) => {
                  
                // Ã–nce yÃ¼kleniyor yazÄ±sÄ±nÄ± temizle
                liste.innerHTML = "";

                if (snapshot.empty) {
                    liste.innerHTML = `
                        <div style="text-align:center; width:100%; padding:50px; background:white; border-radius:20px;">
                            <i class="fas fa-sad-tear" style="font-size:4rem; color:#ccc;"></i>
                            <h3 style="color:#888;">HenÃ¼z buraya oyun eklenmemiÅŸ.</h3>
                            <p>BarÄ±ÅŸ Ã–ÄŸretmen yakÄ±nda yeni oyunlar yÃ¼kleyecek!</p>
                        </div>
                    `;
                    return;
                }

                // Gelen her oyun iÃ§in bir kart oluÅŸtur
                snapshot.forEach((doc, index) => {
                    const veri = doc.data();
                    const rastgeleRenk = renkler[index % renkler.length]; // SÄ±rayla renk seÃ§

                    const html = `
                        <div class="game-card">
                            <div class="card-icon ${rastgeleRenk}">
                                <i class="fas fa-gamepad"></i>
                            </div>
                            <div class="card-body">
                                <h3 class="card-title">${veri.baslik}</h3>
                                <p class="card-desc">${veri.aciklama || "AÃ§Ä±klama bulunmuyor."}</p>
                                <a href="${veri.link}" target="_blank" class="play-btn">
                                    <i class="fas fa-play"></i> OYNA
                                </a>
                            </div>
                        </div>
                    `;
                    liste.innerHTML += html;
                });

            }).catch((error) => {
                console.error("Hata oluÅŸtu:", error);
                liste.innerHTML = "<p>Oyunlar yÃ¼klenirken bir hata oluÅŸtu.</p>";
            });
        });
    </script>

</body>
