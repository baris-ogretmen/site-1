<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlkokul Köşesi | Barış İlkan</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f9ff; margin: 0; padding: 20px; color: #334155; }
        .container { max-width: 800px; margin: 0 auto; text-align: center; }
        
        .header { background: #3b82f6; color: white; padding: 40px 20px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }
        h1 { margin: 0; font-size: 2.5rem; }
        p { opacity: 0.9; font-size: 1.1rem; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-decoration: none; color: inherit; transition: 0.3s; border-top: 5px solid #3b82f6; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        
        .icon-box { font-size: 2.5rem; color: #3b82f6; margin-bottom: 15px; }
        .card h3 { margin: 0 0 10px; color: #1e293b; }
        .btn-go { margin-top: auto; background: #3b82f6; color: white; padding: 8px 20px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; }

        .back-btn { display: inline-block; margin-top: 40px; color: #64748b; text-decoration: none; font-weight: bold; }
        .loading { color: #999; font-style: italic; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <i class="fas fa-shapes" style="font-size: 3rem; margin-bottom: 10px;"></i>
            <h1>İlkokul Köşesi</h1>
            <p>Minik kâşifler için eğlenceli ve öğretici içerikler.</p>
        </div>

        <div class="grid" id="icerik-alani">
            <div class="loading">İçerikler yükleniyor...</div>
        </div>

        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Ana Sayfaya Dön</a>
    </div>

    <script>
        const db = firebase.firestore();
        const alan = document.getElementById("icerik-alani");

        // BURASI ÖNEMLİ: Sadece 'ilkokul' etiketli olanları getir diyoruz.
        db.collection("projeler").where("kategori", "==", "ilkokul").orderBy("tarih", "desc").onSnapshot(snap => {
            let html = "";
            snap.forEach(doc => {
                const d = doc.data();
                // İkon verisi yoksa varsayılan kitap ikonu koy
                const ikon = d.icon ? d.icon : "fa-book-open"; 
                
                html += `
                <a href="${d.link}" class="card">
                    <div class="icon-box"><i class="fas ${ikon}"></i></div>
                    <h3>${d.baslik}</h3>
                    <p style="font-size:0.9rem; color:#666;">${d.aciklama}</p>
                    <div class="btn-go">İncele</div>
                </a>`;
            });

            if (html === "") {
                alan.innerHTML = "<div style='width:100%; grid-column:1/-1; color:#999;'>Henüz bu alanda içerik eklenmemiş.</div>";
            } else {
                alan.innerHTML = html;
            }
        });
    </script>

</body>
</html>
