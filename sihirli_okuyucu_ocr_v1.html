<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sihirli Okuma Asistanı - Çoklu Cihaz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #000;
            overflow: hidden;
            touch-action: none; /* Mobilde ve tahtada kaydırmayı engeller */
            font-family: 'Montserrat', sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        #setup-screen {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            z-index: 50;
        }

        .neon-input {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #333;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .neon-input:focus {
            border-color: #00e5ff;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.3);
            outline: none;
            background: rgba(0, 229, 255, 0.05);
        }

        .action-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .action-btn:hover { transform: scale(1.02); }
        .action-btn:active { transform: scale(0.98); }

        .btn-start {
            background: linear-gradient(90deg, #00e5ff, #00ff41);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
            color: #000;
        }
        
        .btn-camera {
            background: linear-gradient(90deg, #FF4081, #EA80FC);
            box-shadow: 0 0 15px rgba(255, 64, 129, 0.4);
            color: #fff;
        }

        #loading-overlay {
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px; /* Mobilde kolay tutulması için büyüttüm */
            width: 24px;
            border-radius: 50%;
            background: #00e5ff;
            box-shadow: 0 0 10px #00e5ff;
            margin-top: -10px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #444;
            border-radius: 2px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            cursor: none; /* Mouse imleci fener olduğu için gizli */
            touch-action: none;
        }

        .toggle-checkbox:checked {
            background-color: #00e5ff;
            border-color: #00e5ff;
        }
        
        /* Mod Seçici Switch */
        .mode-switch {
            background: #2d3748;
            border-radius: 999px;
            padding: 4px;
            display: inline-flex;
        }
        .mode-btn {
            padding: 8px 20px;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: bold;
            color: #a0aec0;
            transition: all 0.3s;
            cursor: pointer;
        }
        .mode-btn.active {
            background: #00e5ff;
            color: #000;
            box-shadow: 0 2px 10px rgba(0, 229, 255, 0.3);
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center">

    <!-- YÜKLENİYOR -->
    <div id="loading-overlay" class="hidden absolute inset-0 flex flex-col items-center justify-center text-white text-center p-4">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-cyan-400 mb-6"></div>
        <h2 class="text-2xl font-bold mb-2 text-cyan-400">AKILLI TARAMA</h2>
        <p class="text-gray-300 text-sm mb-1" id="loading-stage">Görüntü iyileştiriliyor...</p>
        <p class="text-gray-500 text-xs italic" id="loading-text">Lütfen bekleyin...</p>
    </div>

    <input type="file" id="camera-input" accept="image/*" capture="environment" class="hidden">

    <!-- GİRİŞ / DÜZENLEME EKRANI -->
    <div id="setup-screen" class="absolute inset-0 flex flex-col items-center justify-center p-4 overflow-y-auto">
        <div class="w-full max-w-3xl flex flex-col items-center">
            <h1 class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-green-400 text-3xl md:text-5xl font-black mb-2 text-center drop-shadow-lg">SİHİRLİ OKUYUCU</h1>
            <p class="text-gray-400 mb-4 text-center text-xs md:text-sm">Akıllı Tahta, Tablet ve PC Uyumlu</p>
            
            <div class="w-full relative mb-4 group">
                <textarea id="word-input" class="neon-input w-full text-lg p-4 rounded-xl min-h-[200px]" placeholder="Metni buraya yazın veya kamerayı kullanın..."></textarea>
                <div class="absolute top-2 right-2 text-xs text-gray-500 bg-black bg-opacity-50 px-2 rounded pointer-events-none">Manuel düzenleme yapılabilir</div>
                
                <button id="camera-btn" class="action-btn btn-camera absolute bottom-4 right-4 p-3 rounded-full shadow-lg flex items-center gap-2 text-sm font-bold z-10">
                    <i class="fas fa-camera text-lg"></i>
                    <span class="hidden md:inline">FOTOĞRAF TARA</span>
                </button>
            </div>
            
            <div class="flex flex-wrap justify-center gap-4 mb-8">
                <!-- Büyük Harf Toggle -->
                <div class="flex items-center space-x-3 bg-gray-900 p-3 rounded-full border border-gray-800 cursor-pointer" onclick="document.getElementById('uppercase-toggle').click()">
                    <input type="checkbox" id="uppercase-toggle" class="toggle-checkbox w-6 h-6 rounded border-gray-600 bg-gray-700 text-cyan-500 focus:ring-offset-0 focus:ring-1 focus:ring-cyan-500 cursor-pointer">
                    <label class="text-gray-300 text-sm font-bold cursor-pointer select-none">BÜYÜK HARF</label>
                </div>

                <!-- Sesli Okuma Toggle -->
                <div class="flex items-center space-x-3 bg-gray-900 p-3 rounded-full border border-gray-800 cursor-pointer" onclick="document.getElementById('tts-toggle').click()">
                    <input type="checkbox" id="tts-toggle" checked class="toggle-checkbox w-6 h-6 rounded border-gray-600 bg-gray-700 text-pink-500 focus:ring-offset-0 focus:ring-1 focus:ring-pink-500 cursor-pointer">
                    <label class="text-gray-300 text-sm font-bold cursor-pointer select-none flex items-center gap-2">
                        <i class="fas fa-volume-up text-pink-500"></i> TIKLA & DİNLE
                    </label>
                </div>
            </div>

            <button id="start-btn" class="action-btn btn-start w-full md:w-auto px-16 py-5 rounded-full text-2xl font-black tracking-widest uppercase transform hover:scale-105 transition-transform">
                OKUMAYA BAŞLA
            </button>
        </div>
    </div>

    <!-- OYUN ALANI -->
    <canvas id="game-canvas"></canvas>

    <!-- OYUN KONTROLLERİ -->
    <div id="game-controls" class="hidden absolute top-4 right-4 flex flex-col items-end gap-3 z-40 pointer-events-auto">
        
        <!-- Tam Ekran Butonu (Akıllı Tahta İçin) -->
        <button id="fullscreen-btn" class="bg-gray-800 hover:bg-gray-700 text-white p-3 rounded-full shadow-lg transition-all" title="Tam Ekran Yap">
            <i class="fas fa-expand"></i>
        </button>

        <!-- Fener Şekli Seçimi -->
        <div class="mode-switch shadow-xl backdrop-blur-md">
            <button class="mode-btn active" data-mode="circle" onclick="setFlashlightMode('circle')">
                <i class="fas fa-circle"></i> YUVARLAK
            </button>
            <button class="mode-btn" data-mode="rect" onclick="setFlashlightMode('rect')">
                <i class="fas fa-square-full"></i> SATIR
            </button>
        </div>

        <!-- Boyut Slider -->
        <div class="bg-gray-900 bg-opacity-90 p-4 rounded-xl border border-gray-700 backdrop-blur-sm shadow-2xl w-56">
            <label class="text-xs text-cyan-400 block mb-3 font-bold tracking-wider flex justify-between">
                FENER BOYUTU
                <span id="radius-val" class="text-white">100</span>
            </label>
            <input type="range" id="radius-slider" min="30" max="400" value="100" class="w-full h-2">
        </div>

        <button id="reset-btn" class="bg-red-600 hover:bg-red-500 text-white font-bold py-3 px-8 rounded-full shadow-lg text-sm tracking-wider transition-all mt-2">
            ÇIKIŞ / YENİ
        </button>
    </div>

    <!-- TIKLANAN KELİME BİLGİSİ (TOAST) -->
    <div id="word-toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-white text-black px-8 py-3 rounded-full font-bold shadow-2xl opacity-0 transition-opacity duration-300 z-50 pointer-events-none text-xl">
        Okunuyor...
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const setupScreen = document.getElementById('setup-screen');
        const wordInput = document.getElementById('word-input');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const uppercaseToggle = document.getElementById('uppercase-toggle');
        const ttsToggle = document.getElementById('tts-toggle');
        const gameControls = document.getElementById('game-controls');
        const radiusSlider = document.getElementById('radius-slider');
        const radiusValDisplay = document.getElementById('radius-val');
        const wordToast = document.getElementById('word-toast');
        
        // OCR UI
        const cameraBtn = document.getElementById('camera-btn');
        const cameraInput = document.getElementById('camera-input');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingStage = document.getElementById('loading-stage');
        const loadingText = document.getElementById('loading-text');

        const syllableColors = ['#FF4081', '#00E5FF', '#FFFF00', '#76FF03', '#FF9100', '#EA80FC'];

        // Oyun Durumu
        let displayLines = []; 
        let hitboxes = []; 
        let isGameRunning = false;
        
        // Fener Ayarları
        let pos = { x: -1000, y: -1000 };
        let flashlightRadius = 100;
        let flashlightMode = 'circle'; 

        // Dinamik Font
        let fontSize = 45;
        let lineHeight = 75;
        const fontFamily = "Montserrat";

        // --- TAM EKRAN (Akıllı Tahta) ---
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Tam ekran hatası: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // --- OTOMATİK DÜZELTME ---
        function autoCorrectTurkish(text) {
            let corrected = text
                .replace(/5/g, 'S')
                .replace(/0/g, 'O')
                .replace(/1/g, 'I')
                .replace(/@/g, 'a')
                .replace(/\$/g, 'Ş')
                .replace(/€/g, 'E')
                .replace(/¥/g, 'Y')
                .replace(/ıI/g, 'II') 
                .replace(/Iı/g, 'Iı')
                .replace(/\([a-zA-Z]\)/g, '')
                .replace(/([.,!?])(?=[a-zA-Z])/g, '$1 ');
            return corrected;
        }

        // --- GÖRÜNTÜ İŞLEME ---
        async function preprocessImage(file) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX_WIDTH = 1500;
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    const imageData = ctx.getImageData(0, 0, width, height);
                    const data = imageData.data;
                    
                    let totalBrightness = 0;
                    for (let i = 0; i < data.length; i += 4) {
                        totalBrightness += (0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2]);
                    }
                    const avgBrightness = totalBrightness / (data.length / 4);
                    const threshold = avgBrightness * 0.80; 

                    for (let i = 0; i < data.length; i += 4) {
                        const gray = 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2];
                        const val = gray > threshold ? 255 : 0;
                        data[i] = data[i+1] = data[i+2] = val;
                    }
                    ctx.putImageData(imageData, 0, 0);
                    resolve(canvas.toDataURL('image/jpeg', 0.9));
                };
                img.src = URL.createObjectURL(file);
            });
        }

        // --- OCR ---
        cameraBtn.addEventListener('click', () => cameraInput.click());

        cameraInput.addEventListener('change', async (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                loadingOverlay.classList.remove('hidden');
                loadingStage.innerText = "Görüntü temizleniyor...";
                
                try {
                    const processedImageUrl = await preprocessImage(file);
                    loadingStage.innerText = "Yapay zeka metni okuyor...";

                    const worker = await Tesseract.createWorker({
                        logger: m => {
                            if(m.status === 'recognizing text') {
                                loadingText.innerText = `%${Math.floor(m.progress * 100)}`;
                            }
                        }
                    });

                    await worker.loadLanguage('tur');
                    await worker.initialize('tur');
                    
                    await worker.setParameters({
                        tessedit_char_whitelist: 'ABCÇDEFGĞHIİJKLMNOÖPRSŞTUÜVYZabcçdefgğhıijklmnoöprsştuüvyz0123456789.,:;!?-()\'" \n',
                        tessedit_pageseg_mode: '6', 
                    });

                    const { data: { text } } = await worker.recognize(processedImageUrl);
                    await worker.terminate();
                    
                    let cleanText = text.trim();
                    cleanText = autoCorrectTurkish(cleanText);

                    if(cleanText.length < 3) {
                        alert("Metin çok belirsiz. Lütfen tekrar deneyin.");
                    } else {
                        wordInput.value = cleanText;
                        wordInput.classList.add('bg-gray-700');
                        setTimeout(() => wordInput.classList.remove('bg-gray-700'), 300);
                    }
                    loadingOverlay.classList.add('hidden');
                } catch (error) {
                    console.error(error);
                    alert("Hata: " + error.message);
                    loadingOverlay.classList.add('hidden');
                }
                cameraInput.value = '';
            }
        });

        // --- TTS ---
        function speakText(text) {
            if (!ttsToggle.checked) return;

            window.speechSynthesis.cancel(); 
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'tr-TR';
            utterance.rate = 0.9; 
            
            wordToast.innerText = text;
            wordToast.classList.remove('opacity-0');
            wordToast.style.left = Math.min(Math.max(pos.x, 100), canvas.width - 100) + "px"; 
            wordToast.style.top = (pos.y - 120) + "px";
            
            utterance.onend = () => {
                setTimeout(() => wordToast.classList.add('opacity-0'), 500);
            };

            window.speechSynthesis.speak(utterance);
        }

        function hecele(kelime) {
            const sesliler = "aeıioöuüAEIİOÖUÜ";
            let hasVowel = false;
            for(let char of kelime) if(sesliler.includes(char)) hasVowel = true;
            if(!hasVowel) return [kelime]; 

            let heceler = [];
            let i = kelime.length;
            while (i > 0) {
                let vowelPos = -1;
                for (let j = i - 1; j >= 0; j--) {
                    if (sesliler.includes(kelime[j])) { vowelPos = j; break; }
                }
                if (vowelPos === -1) {
                     if(heceler.length > 0) heceler[0] = kelime.substring(0, i) + heceler[0];
                     else heceler.unshift(kelime.substring(0, i));
                     break;
                }
                let start = 0;
                let hasPrevVowel = false;
                for (let k = vowelPos - 1; k >= 0; k--) {
                     if (sesliler.includes(kelime[k])) { hasPrevVowel = true; break; }
                }
                if (!hasPrevVowel) start = 0; 
                else {
                    if (!sesliler.includes(kelime[vowelPos - 1])) start = vowelPos - 1;
                    else start = vowelPos; 
                }
                heceler.unshift(kelime.substring(start, i));
                i = start;
            }
            return heceler;
        }

        // --- BOYUTLANDIRMA VE HAZIRLIK ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Dinamik Font Boyutu (Ekran genişliğine göre ölçekle)
            // Mobil için min 30px, Akıllı Tahta için max 70px
            // Formül: Genişlik / 25
            const calculatedSize = Math.floor(canvas.width / 25);
            fontSize = Math.max(30, Math.min(calculatedSize, 70));
            lineHeight = fontSize * 1.6;

            if (isGameRunning) {
                prepareText();
                draw();
            }
        }
        window.addEventListener('resize', resize);

        function prepareText() {
            ctx.font = `900 ${fontSize}px ${fontFamily}`;
            let rawText = wordInput.value.trim();
            if (uppercaseToggle.checked) {
                rawText = rawText.toLocaleUpperCase('tr-TR');
            }
            
            const paragraphs = rawText.split('\n');
            displayLines = [];
            hitboxes = []; 
            
            // Kenar boşluğunu ekrana göre ayarla (Tahtada daha geniş, mobilde dar)
            const margin = canvas.width > 1000 ? canvas.width * 0.15 : canvas.width * 0.05;
            const maxWidth = canvas.width - (margin * 2); 
            const spaceWidth = ctx.measureText(" ").width;
            let colorIndex = 0;

            paragraphs.forEach(paragraph => {
                if(paragraph.trim() === "") {
                    displayLines.push({ content: [], width: 0 }); 
                    return;
                }

                const words = paragraph.split(/\s+/);
                let currentLine = [];
                let currentLineWidth = 0;

                words.forEach(word => {
                    const syllables = hecele(word);
                    let wordWidth = 0;
                    
                    let syllableObjs = syllables.map(syl => {
                        const w = ctx.measureText(syl).width;
                        wordWidth += w;
                        const color = syllableColors[colorIndex % syllableColors.length];
                        colorIndex++;
                        return { text: syl, width: w, color: color, wordRef: word }; 
                    });

                    if (currentLineWidth + wordWidth + spaceWidth > maxWidth && currentLine.length > 0) {
                        displayLines.push({ content: currentLine, width: currentLineWidth });
                        currentLine = [];
                        currentLineWidth = 0;
                    }

                    if (currentLine.length > 0) {
                        currentLine.push({ text: " ", width: spaceWidth, color: null, wordRef: null });
                        currentLineWidth += spaceWidth;
                    }
                    
                    currentLine.push(...syllableObjs);
                    currentLineWidth += wordWidth;
                });

                if (currentLine.length > 0) {
                    displayLines.push({ content: currentLine, width: currentLineWidth });
                }
            });
        }

        function draw() {
            if (!isGameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // --- 1. MASKELEME ---
            ctx.save();
            ctx.beginPath();
            
            if (flashlightMode === 'circle') {
                ctx.arc(pos.x, pos.y, flashlightRadius, 0, Math.PI * 2);
            } else {
                // Satır Modu
                const rectH = flashlightRadius * 1.5; 
                ctx.rect(0, pos.y - rectH/2, canvas.width, rectH);
            }
            
            ctx.clip(); 

            ctx.fillStyle = '#1a1a1a'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // --- 2. METİN ---
            ctx.font = `900 ${fontSize}px ${fontFamily}`;
            ctx.textBaseline = 'middle';
            
            const totalHeight = displayLines.length * lineHeight;
            let startY = totalHeight > canvas.height ? 100 : (canvas.height - totalHeight) / 2 + (lineHeight / 2);

            hitboxes = [];

            displayLines.forEach((lineObj, lineIndex) => {
                let currentX = (canvas.width - lineObj.width) / 2;
                const y = startY + (lineIndex * lineHeight);

                if (y > -100 && y < canvas.height + 100) {
                    lineObj.content.forEach(item => {
                        if (item.text !== " ") {
                            ctx.fillStyle = item.color;
                            ctx.shadowColor = item.color;
                            ctx.shadowBlur = 15;
                            ctx.fillText(item.text, currentX, y);
                            
                            hitboxes.push({
                                x: currentX,
                                y: y - fontSize/2, 
                                w: item.width,
                                h: fontSize,
                                text: item.text,
                                fullWord: item.wordRef
                            });
                        }
                        currentX += item.width;
                    });
                }
            });
            ctx.restore(); 

            // --- 3. KARANLIK KATMAN ---
            ctx.save();
            
            if (flashlightMode === 'circle') {
                ctx.beginPath();
                ctx.rect(0, 0, canvas.width, canvas.height);
                ctx.arc(pos.x, pos.y, flashlightRadius, 0, Math.PI * 2, true);
                ctx.fillStyle = '#000000';
                ctx.fill();
                
                // Kenar yumuşatma
                ctx.beginPath();
                const ringGradient = ctx.createRadialGradient(pos.x, pos.y, flashlightRadius - 5, pos.x, pos.y, flashlightRadius + 20);
                ringGradient.addColorStop(0, 'rgba(0,0,0,0)');
                ringGradient.addColorStop(1, 'rgba(0,0,0,1)');
                ctx.fillStyle = ringGradient;
                ctx.arc(pos.x, pos.y, flashlightRadius + 20, 0, Math.PI * 2);
                ctx.fill();

            } else {
                // Satır Modu (Rect) için Composite Operation daha temiz çalışır
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                const rectH = flashlightRadius * 1.5;
                ctx.rect(0, pos.y - rectH/2, canvas.width, rectH);
                ctx.fill();
                
                ctx.globalCompositeOperation = 'source-over';
                
                // Yumuşak geçiş
                const gradient = ctx.createLinearGradient(0, pos.y - rectH/2, 0, pos.y + rectH/2);
                gradient.addColorStop(0, 'rgba(0,0,0,0.8)');
                gradient.addColorStop(0.2, 'rgba(0,0,0,0)');
                gradient.addColorStop(0.8, 'rgba(0,0,0,0)');
                gradient.addColorStop(1, 'rgba(0,0,0,0.8)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, pos.y - rectH/2, canvas.width, rectH);
            }
            
            ctx.restore();
            requestAnimationFrame(draw);
        }

        // --- ETKİLEŞİM VE ÇOKLU CİHAZ DESTEĞİ (Pointer Events) ---
        function startGame() {
            if (!wordInput.value.trim()) {
                alert("Lütfen bir metin girin!");
                return;
            }
            setupScreen.classList.add('hidden');
            gameControls.classList.remove('hidden'); 
            isGameRunning = true;
            resize(); 
            // Başlangıçta fener ortada
            pos.x = canvas.width / 2;
            pos.y = canvas.height / 2;
            draw();
        }

        function resetGame() {
            isGameRunning = false;
            if (document.fullscreenElement) {
                document.exitFullscreen().catch(err => {});
            }
            setupScreen.classList.remove('hidden');
            gameControls.classList.add('hidden'); 
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function setFlashlightMode(mode) {
            flashlightMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
        }

        // --- Pointer Events (Touch, Mouse, Pen - Hepsi Bir Arada) ---
        const handleMove = (e) => {
            if (e.target.closest('#game-controls')) return;
            if (!isGameRunning) return;
            
            // Varsayılan kaydırmayı engelle (Mobilde fener hareket ederken sayfa kaymasın)
            e.preventDefault(); 
            
            pos.x = e.clientX;
            pos.y = e.clientY;
        };
        
        // Akıllı Tahta ve Mobil için tek dinleyici
        window.addEventListener('pointermove', handleMove, { passive: false });
        
        // Tıklama / Dokunma (Okuma İçin)
        // 'click' yerine 'pointerdown' kullanıyoruz ki dokunmatik ekranlarda gecikme olmasın
        canvas.addEventListener('pointerdown', (e) => {
            if (!isGameRunning) return;
            
            // Feneri de taşı
            pos.x = e.clientX;
            pos.y = e.clientY;

            if (!ttsToggle.checked) return;

            // Hitbox kontrolü
            for (let box of hitboxes) {
                if (pos.x >= box.x && pos.x <= box.x + box.w &&
                    pos.y >= box.y && pos.y <= box.y + box.h) {
                    speakText(box.text); 
                    break;
                }
            }
        });

        radiusSlider.addEventListener('input', (e) => {
            flashlightRadius = parseInt(e.target.value);
            radiusValDisplay.textContent = flashlightRadius;
        });

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        
        // İlk yüklemede boyut ayarla
        resize();
    </script>
</body>
</html>
