<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barış İlkan | Dijital Eğitim Platformu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2563eb; --secondary: #1e40af; --accent: #f59e0b; --bg: #f8fafc; --text: #334155; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); }

        /* 1. DUYURU BANDI */
        .news-ticker { background: #1e293b; color: white; padding: 10px 0; overflow: hidden; white-space: nowrap; }
        .ticker-content { display: inline-block; animation: ticker 30s linear infinite; padding-left: 100%; }
        .ticker-item { display: inline-block; padding: 0 2rem; font-size: 0.9rem; }
        .ticker-item i { color: var(--accent); margin-right: 5px; }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

        /* 2. HEADER */
        header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 3rem 1rem; text-align: center; border-bottom-left-radius: 50px; border-bottom-right-radius: 50px; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.2); }
        
        /* FOTOĞRAF AYARI - Senin dosya ismine göre ayarlandı */
        .profile-img { width: 150px; height: 150px; border-radius: 50%; border: 5px solid white; object-fit: cover; box-shadow: 0 8px 15px rgba(0,0,0,0.2); margin-bottom: 1rem; background-color: #ddd; }

        h1 { margin: 0; font-size: 2.2rem; }
        .subtitle { opacity: 0.9; margin-top: 5px; font-weight: 300; }

        /* 3. KARTLAR */
        .container { max-width: 1200px; margin: -50px auto 0; padding: 0 1rem 3rem; position: relative; z-index: 10; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .card { background: white; border-radius: 20px; padding: 2rem; box-shadow: 0 10px 20px rgba(0,0,0,0.05); transition: all 0.3s ease; text-decoration: none; color: inherit; display: flex; flex-direction: column; border: 1px solid rgba(0,0,0,0.05); }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 30px rgba(0,0,0,0.1); border-color: var(--primary); }
        .icon-box { width: 60px; height: 60px; background: #eff6ff; color: var(--primary); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin-bottom: 1.5rem; transition: 0.3s; }
        .card:hover .icon-box { background: var(--primary); color: white; }
        .card h3 { margin: 0 0 10px; font-size: 1.4rem; color: var(--secondary); }
        .card p { color: #64748b; line-height: 1.6; font-size: 0.95rem; margin-bottom: 1.5rem; flex-grow: 1;}
        .card-footer { font-weight: bold; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        footer { text-align: center; padding: 2rem; color: #64748b; font-size: 0.9rem; border-top: 1px solid #e2e8f0; margin-top: 2rem; }
    </style>
</head>
<body>

    <div class="news-ticker"><div class="ticker-content" id="duyuru-alani"></div></div>

    <header>
        <img src="profil.jpg.jpeg" alt="Barış Hoca" class="profile-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
        <h1>Barış İlkan</h1>
        <p class="subtitle">Eğitim Koçu & Dijital İçerik Üreticisi</p>
    </header>

    <div class="container"><div class="grid" id="proje-listesi"></div></div>

    <footer><p>&copy; 2025 Barış İlkan | Mavi İklim & Değişim Koleji</p></footer>

    <script>
        // 1. DUYURULAR
        const duyurular = [
            "LGS Analiz Sistemi Yayında!",
            "Okul Ligi Pro Turnuvası Başlıyor!",
            "Satranç Akademisi Dersleri Eklendi.",
            "Mavi İklim Etkinlik Takvimi Güncellendi."
        ];

        // 2. PROJELER (Linkleri kendi dosya adlarına göre düzeltebilirsin)
        const projeler = [
            { baslik: "Okul Ligi Pro", aciklama: "Öğrenciler için bulut tabanlı bilgi yarışması.", link: "okul-ligi.html", icon: "fa-trophy" },
            { baslik: "Satranç Akademisi", aciklama: "Eğitim materyalleri ve hamle analizleri.", link: "satranc.html", icon: "fa-chess-knight" },
            { baslik: "LGS Analiz", aciklama: "8. Sınıf deneme sınavı analiz platformu.", link: "lgs-analiz.html", icon: "fa-chart-pie" },
            { baslik: "Dikkat Çalışması", aciklama: "Özel eğitim öğrencileri için dikkat oyunları.", link: "dikkat.html", icon: "fa-puzzle-piece" },
            { baslik: "Yönetici Paneli", aciklama: "Veri ve maaş yönetimi (Yetkili Girişi).", link: "yonetici.html", icon: "fa-lock", ozel: true }
        ];

        // SİSTEM KODLARI
        const dKutu = document.getElementById('duyuru-alani');
        let dHTML = ""; duyurular.forEach(n => { dHTML += `<div class="ticker-item"><i class="fas fa-bullhorn"></i> ${n}</div>`; });
        dKutu.innerHTML = dHTML + dHTML;

        const pKutu = document.getElementById('proje-listesi');
        projeler.forEach(p => {
            let s = p.ozel ? 'border-color:#dc2626;' : '';
            let i = p.ozel ? 'background:#fee2e2;color:#dc2626;' : '';
            let b = p.ozel ? 'Güvenli Giriş' : 'İncele';
            let c = p.ozel ? 'color:#dc2626' : '';
            pKutu.innerHTML += `<a href="${p.link}" class="card" style="${s}"><div class="icon-box" style="${i}"><i class="fas ${p.icon}"></i></div><h3>${p.baslik}</h3><p>${p.aciklama}</p><div class="card-footer" style="${c}">${b} <i class="fas fa-arrow-right"></i></div></a>`;
        });
    </script>
</body>
</html>
