<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barış İlkan | Dijital Sınıf</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ana-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Modern Mor/Mavi */
            --vurgu-sari: #FFD700;
            --kart-arkaplan: #ffffff;
        }

        body { 
            margin: 0; 
            font-family: 'Poppins', sans-serif; 
            background: #f4f7f6; /* Soft ve göz yormayan zemin */
            color: #2d3436;
        }

        /* Duyuru Bandı - Daha Şık */
        .news-ticker { background: #2d3436; color: var(--vurgu-sari); padding: 12px 0; font-size: 0.9rem; letter-spacing: 1px; }
        .ticker-content { display: inline-block; animation: ticker 30s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Modern Header */
        header { 
            background: var(--ana-gradient); 
            padding: 4rem 1rem; 
            text-align: center; 
            color: white; 
            border-bottom-left-radius: 50px; 
            border-bottom-right-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .profile-img { 
            width: 150px; height: 150px; 
            border-radius: 50%; 
            border: 6px solid rgba(255,255,255,0.2); 
            margin-bottom: 20px; 
            object-fit: cover;
            transition: 0.5s;
        }
        .profile-img:hover { transform: rotate(5deg) scale(1.05); }

        .hero-title {
            background: rgba(255,255,255,0.2);
            padding: 5px 25px;
            border-radius: 30px;
            display: inline-block;
            font-size: 1.8rem;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        /* Yeni Nesil Kartlar */
        .container { max-width: 1200px; margin: -40px auto 4rem; padding: 0 1.5rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }

        .card { 
            background: var(--kart-arkaplan); 
            border-radius: 25px; 
            padding: 40px 30px; 
            text-align: center; 
            text-decoration: none; 
            color: inherit; 
            transition: 0.4s;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.03);
            position: relative;
        }
        .card::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: var(--ana-gradient); border-radius: 25px 25px 0 0;
        }

        .card:hover { transform: translateY(-15px); box-shadow: 0 25px 50px rgba(0,0,0,0.1); }

        .icon-box {
            width: 90px; height: 90px;
            background: #f8f9fa;
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 25px;
            font-size: 3rem;
            color: #764ba2;
            transform: rotate(-5deg);
            transition: 0.3s;
        }
        .card:hover .icon-box { transform: rotate(0deg) scale(1.1); color: #667eea; }

        h3 { margin: 15px 0; font-size: 1.6rem; color: #2d3436; }
        p { color: #636e72; line-height: 1.6; margin-bottom: 25px; }

        .btn-action {
            background: #2d3436;
            color: white;
            padding: 12px 30px;
            border-radius: 15px;
            font-weight: 600;
            display: inline-block;
            transition: 0.3s;
        }
        .card:hover .btn-action { background: var(--ana-gradient); transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="news-ticker">
        <div class="ticker-content" id="duyuru-alani">Sınıf Merkezi yükleniyor...</div>
    </div>

    <header>
        <img src="profil.jpg.jpeg" class="profile-img" alt="Barış İlkan">
        <br>
        <div class="hero-title">BARIŞ İLKAN</div>
        <p style="margin-top:15px; font-size: 1.1rem; opacity: 0.9;">Eğitimde Dijital Dönüşümün Adresi</p>
    </header>

    <div class="container">
        <div class="grid" id="proje-alani"></div>
    </div>

    <script>
        const db = firebase.firestore();

        db.collection("duyurular").orderBy("tarih", "desc").onSnapshot(snap => {
            let html = "";
            snap.forEach(doc => { html += `<span style="margin-right:70px;"><i class="fas fa-star"></i> ${doc.data().metin}</span>`; });
            document.getElementById('duyuru-alani').innerHTML = html || "Dijital Sınıfımıza Hoş Geldiniz!";
        });

        db.collection("projeler").orderBy("tarih", "desc").onSnapshot(snap => {
            let html = "";
            snap.forEach(doc => {
                const p = doc.data();
                html += `
                <a href="${p.link}" class="card">
                    <div class="icon-box"><i class="fas ${p.icon}"></i></div>
                    <h3>${p.baslik}</h3>
                    <p>${p.aciklama}</p>
                    <div class="btn-action">Hemen İncele <i class="fas fa-chevron-right"></i></div>
                </a>`;
            });
            document.getElementById('proje-alani').innerHTML = html;
        });
    </script>
</body>
</html>
