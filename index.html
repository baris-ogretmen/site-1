<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarÄ±ÅŸ Ä°lkan | SÄ±nÄ±f Merkezi</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ana-yesil: #4CAF50; /* Canva YeÅŸil */
            --canli-sari: #FFEB3B; /* Canva SarÄ± */
            --soft-mor: #9C27B0; /* Canva Mor */
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--ana-yesil); 
            color: #333;
        }

        /* Duyuru BandÄ± */
        .news-ticker { background: var(--soft-mor); color: white; padding: 12px 0; font-weight: bold; overflow: hidden; border-bottom: 2px solid rgba(0,0,0,0.1); }
        .ticker-content { display: inline-block; animation: ticker 25s linear infinite; white-space: nowrap; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        header { padding: 3rem 1rem 1rem; text-align: center; color: white; }
        
        /* Profil FotoÄŸrafÄ± */
        .profile-img { 
            width: 140px; 
            height: 140px; 
            border-radius: 50%; 
            border: 6px solid var(--canli-sari); 
            margin-bottom: 20px; 
            object-fit: cover;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .hero-box {
            background: var(--canli-sari);
            color: #2e7d32;
            padding: 10px 35px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 900;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container { max-width: 1100px; margin: 1.5rem auto 4rem; padding: 0 1rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }

        /* Dinamik Kartlar */
        .card { 
            background: white; 
            border-radius: 30px; 
            padding: 30px; 
            text-align: center; 
            text-decoration: none; 
            color: inherit; 
            border-bottom: 10px solid #ddd;
            transition: 0.3s transform ease-in-out;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .card:nth-child(odd) { border-bottom-color: var(--canli-sari); }
        .card:nth-child(even) { border-bottom-color: var(--soft-mor); }
        .card:hover { transform: translateY(-12px); }

        .icon-circle {
            width: 80px; height: 80px;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            color: var(--ana-yesil);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        h3 { margin: 10px 0; color: #2e7d32; font-size: 1.4rem; }
        p { color: #666; font-size: 1rem; line-height: 1.4; margin-bottom: 20px; }

        .btn-go {
            background: var(--ana-yesil);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            transition: 0.2s;
        }
        .card:hover .btn-go { background: #388E3C; }
    </style>
</head>
<body>

    <div class="news-ticker">
        <div class="ticker-content" id="duyuru-alani">Duyurular yÃ¼kleniyor...</div>
    </div>

    <header>
        <img src="profil.jpg.jpeg" class="profile-img" alt="BarÄ±ÅŸ Ä°lkan">
        <br>
        <div class="hero-box">SINIF MERKEZÄ°</div>
        <p style="font-weight: 600; margin-top: 15px; color: white; text-shadow: 1px 1px 3px rgba(0,0,0,0.2);">BarÄ±ÅŸ Ä°lkan ile EÄŸlenceli Ã–ÄŸrenme Platformu</p>
    </header>

    <div class="container">
        <div class="grid" id="proje-alani"></div>
    </div>

    <script>
        const db = firebase.firestore();

        // DuyurularÄ± Firebase'den Ã‡ek
        db.collection("duyurular").orderBy("tarih", "desc").onSnapshot(snap => {
            let html = "";
            snap.forEach(doc => { html += `<span style="margin-right:60px;">ðŸš€ ${doc.data().metin}</span>`; });
            document.getElementById('duyuru-alani').innerHTML = html || "SÄ±nÄ±fÄ±mÄ±za hoÅŸ geldiniz!";
        });

        // Projeleri Firebase'den Ã‡ek
        db.collection("projeler").orderBy("tarih", "desc").onSnapshot(snap => {
            let html = "";
            snap.forEach(doc => {
                const p = doc.data();
                html += `
                <a href="${p.link}" class="card">
                    <div class="icon-circle"><i class="fas ${p.icon}"></i></div>
                    <h3>${p.baslik}</h3>
                    <p>${p.aciklama}</p>
                    <div class="btn-go">Hemen KeÅŸfet <i class="fas fa-arrow-right" style="margin-left:5px;"></i></div>
                </a>`;
            });
            document.getElementById('proje-alani').innerHTML = html;
        });
    </script>
</body>
</html>
