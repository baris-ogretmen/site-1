<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarÄ±ÅŸ Ä°lkan | SÄ±nÄ±f Merkezi</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ana-yesil: #4CAF50; /* Canva'daki ana yeÅŸil */
            --canli-sari: #FFEB3B;
            --soft-mor: #9C27B0;
            --arkaplan: #f0f4f8;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--ana-yesil); /* Canva'daki gibi yeÅŸil zemin */
            color: #333;
        }

        /* Duyuru BandÄ± - Mor Tonu */
        .news-ticker { background: var(--soft-mor); color: white; padding: 10px 0; font-weight: bold; }
        .ticker-content { display: inline-block; animation: ticker 20s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        header { 
            padding: 3rem 1rem; 
            text-align: center; 
            color: white;
        }

        .hero-box {
            background: var(--canli-sari);
            color: #2e7d32;
            padding: 10px 30px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 900;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Dinamik Kart YapÄ±sÄ± */
        .container { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
        }

        .card { 
            background: white; 
            border-radius: 25px; 
            padding: 25px; 
            text-align: center; 
            text-decoration: none; 
            color: inherit; 
            border-bottom: 8px solid #ddd;
            transition: 0.3s all;
            position: relative;
            overflow: hidden;
        }

        /* Her karta farklÄ± renk sÄ±nÄ±rÄ± (Canva tarzÄ±) */
        .card:nth-child(odd) { border-bottom-color: var(--canli-sari); }
        .card:nth-child(even) { border-bottom-color: var(--soft-mor); }

        .card:hover { transform: scale(1.05); }

        .icon-circle {
            width: 80px; height: 80px;
            background: #fdfdfd;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 15px;
            font-size: 2.5rem;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        h3 { margin: 10px 0; font-size: 1.3rem; color: #2e7d32; text-transform: capitalize; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 15px; }

        .btn-go {
            background: var(--ana-yesil);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="news-ticker">
        <div class="ticker-content" id="duyuru-alani">Duyurular hazÄ±rlanÄ±yor...</div>
    </div>

    <header>
        <div class="hero-box">SINIF MERKEZÄ°</div>
        <p style="font-size: 1.2rem; font-weight: 500;">BarÄ±ÅŸ Ä°lkan ile EÄŸlenceli Ã–ÄŸrenme</p>
    </header>

    <div class="container">
        <div class="grid" id="proje-alani">
            </div>
    </div>

    <script>
        const db = firebase.firestore();

        // DuyurularÄ± Getir
        db.collection("duyurular").orderBy("tarih", "desc").onSnapshot(snap => {
            let html = "";
            snap.forEach(doc => {
                html += `<span style="margin-right:50px;">ðŸ”” ${doc.data().metin}</span>`;
            });
            document.getElementById('duyuru-alani').innerHTML = html || "SÄ±nÄ±fÄ±mÄ±za hoÅŸ geldiniz!";
        });

        // Projeleri Getir (Canva TasarÄ±mÄ±yla)
        db.collection("projeler").orderBy("tarih", "desc").onSnapshot(snap => {
            let html = "";
            snap.forEach(doc => {
                const p = doc.data();
                html += `
                <a href="${p.link}" class="card">
                    <div class="icon-circle"><i class="fas ${p.icon}"></i></div>
                    <h3>${p.baslik}</h3>
                    <p>${p.aciklama}</p>
                    <div class="btn-go">GiriÅŸ Yap <i class="fas fa-arrow-right"></i></div>
                </a>`;
            });
            document.getElementById('proje-alani').innerHTML = html;
        });
    </script>
</body>
</html>
