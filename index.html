<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barış İlkan | Dijital Sınıf</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ana-gradient: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            --vurgu-sari: #FFD700;
            --beyaz: #ffffff;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background: #f1f5f9; 
            color: #1e293b;
        }

        /* Duyuru Bandı */
        .news-ticker { background: #0f172a; color: var(--vurgu-sari); padding: 12px 0; font-weight: bold; overflow: hidden; }
        .ticker-content { display: inline-block; animation: ticker 25s linear infinite; white-space: nowrap; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Header ve Profil Alanı */
        header { 
            background: var(--ana-gradient); 
            padding: 4rem 1rem; 
            text-align: center; 
            color: white; 
            border-bottom: 8px solid var(--vurgu-sari);
        }

        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        
        .profile-img { 
            width: 160px; 
            height: 160px; 
            border-radius: 50%; 
            border: 5px solid white; 
            margin-bottom: 20px; 
            object-fit: cover;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: block; /* Tam merkezleme garantisi */
        }

        .hero-title {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Vurgulanan Slogan */
        .slogan {
            background: var(--vurgu-sari);
            color: #000;
            padding: 10px 25px;
            border-radius: 50px;
            display: inline-block;
            font-size: 1.3rem;
            font-weight: 800;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
        }

        /* Kartlar */
        .container { max-width: 1200px; margin: 3rem auto; padding: 0 1.5rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }

        .card { 
            background: white; 
            border-radius: 25px; 
            padding: 35px; 
            text-align: center; 
            text-decoration: none; 
            color: inherit; 
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-bottom: 6px solid #e2e8f0;
        }
        .card:hover { transform: translateY(-10px); border-bottom-color: var(--vurgu-sari); }

        .icon-box {
            width: 80px; height: 80px;
            background: #eff6ff;
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            color: #2563eb;
        }

        h3 { font-size: 1.5rem; margin-bottom: 10px; color: #1e3a8a; }
        p { color: #64748b; margin-bottom: 20px; }

        .btn-link {
            background: #1e3a8a;
            color: white;
            padding: 10px 25px;
            border-radius: 15px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="news-ticker">
        <div class="ticker-content" id="duyuru-alani">Barış İlkan Dijital Dünyasına Hoş Geldiniz...</div>
    </div>

    <header>
        <div class="profile-container">
            <img src="profil.jpg.jpeg" class="profile-img" alt="Barış İlkan">
            <div class="hero-title">BARIŞ İLKAN</div>
            <div class="slogan">EĞİTİMDE DİJİTAL DÖNÜŞÜM ZAMANI</div>
        </div>
    </header>

    <div class="container">
        <div class="grid" id="proje-alani"></div>
    </div>

    <script>
        const db = firebase.firestore();

        db.collection("duyurular").orderBy("tarih", "desc").onSnapshot(snap => {
            let html = "";
            snap.forEach(doc => { html += `<span style="margin-right:70px;">⚡ ${doc.data().metin}</span>`; });
            document.getElementById('duyuru-alani').innerHTML = html || "Yeni içerikler yolda!";
        });

        db.collection("projeler").orderBy("tarih", "desc").onSnapshot(snap => {
            let html = "";
            snap.forEach(doc => {
                const p = doc.data();
                html += `
                <a href="${p.link}" class="card">
                    <div class="icon-box"><i class="fas ${p.icon}"></i></div>
                    <h3>${p.baslik}</h3>
                    <p>${p.aciklama}</p>
                    <div class="btn-link">Hemen Başla <i class="fas fa-play" style="margin-left:8px; font-size:0.8rem;"></i></div>
                </a>`;
            });
            document.getElementById('proje-alani').innerHTML = html;
        });
    </script>
</body>
</html>
