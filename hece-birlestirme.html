<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hece Birleştirme Oyunu</title>
    <!-- Tailwind CSS (Görsellik ve mobil uyumluluk için) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome (İkonlar için) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Okunaklı ve büyük font -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f4f6f8; /* Göz yormayan açık gri/mavi arka plan */
            touch-action: manipulation; /* Çift tıklama ile yakınlaştırmayı engeller, dokunmayı hızlandırır */
            user-select: none; /* Metinlerin yanlışlıkla seçilmesini engeller */
        }
        
        /* Hece kutuları için özel gölge ve boyutlandırma */
        .syllable-card {
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
        }
        
        .syllable-card:active {
            transform: scale(0.95);
        }

        .empty-slot {
            border: 4px dashed #cbd5e1;
            background-color: #f8fafc;
            box-shadow: inset 0 4px 6px rgba(0,0,0,0.05);
        }

        /* Başarı animasyonu */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-pop {
            animation: pop 0.5s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Üst Bilgi Çubuğu -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center z-10 relative">
        <h1 class="text-3xl md:text-4xl font-black text-gray-800 tracking-wide">
            <i class="fa-solid fa-puzzle-piece text-blue-500 mr-2"></i> Hece Oyunu
        </h1>
        <button id="btn-settings-toggle" class="bg-gray-200 hover:bg-gray-300 text-gray-700 p-3 md:p-4 rounded-full text-2xl transition-colors shadow" title="Öğretmen Ayarları">
            <i class="fa-solid fa-gear"></i>
        </button>
    </header>

    <!-- OYUN EKRANI -->
    <main id="game-screen" class="flex-grow flex flex-col items-center justify-center p-4 w-full max-w-5xl mx-auto">
        
        <!-- Öğrenciye Mesaj/Yönerge Alanı -->
        <div id="feedback-area" class="h-20 flex items-center justify-center w-full mb-4 rounded-2xl bg-white shadow-sm border-2 border-transparent">
            <h2 id="instruction-text" class="text-3xl md:text-5xl font-bold text-gray-600">
                Heceleri sırayla yukarı taşı!
            </h2>
        </div>

        <!-- Hedef Alan (Hecelerin yerleşeceği yer) -->
        <div class="w-full flex justify-center space-x-4 md:space-x-8 mb-16 p-8 bg-blue-50 rounded-3xl border-4 border-blue-200 shadow-inner min-h-[250px] items-center" id="target-area">
            <!-- JavaScript ile doldurulacak -->
        </div>

        <!-- Havuz Alanı (Aşağıdaki heceler) -->
        <div class="w-full">
            <h3 class="text-center text-2xl font-bold text-gray-500 mb-6 uppercase tracking-wider">Aşağıdan Dokun ve Seç</h3>
            <div class="flex justify-center flex-wrap gap-4 md:gap-8" id="pool-area">
                <!-- JavaScript ile doldurulacak -->
            </div>
        </div>

        <!-- Kontrol Butonları -->
        <div class="mt-16 flex space-x-6">
            <button id="btn-next" class="hidden bg-green-500 hover:bg-green-600 text-white text-3xl md:text-4xl font-bold py-4 px-12 rounded-3xl shadow-xl transition-all transform hover:scale-105">
                Sonraki <i class="fa-solid fa-arrow-right ml-2"></i>
            </button>
            <button id="btn-listen" class="hidden bg-blue-500 hover:bg-blue-600 text-white text-3xl md:text-4xl font-bold py-4 px-8 rounded-3xl shadow-xl transition-all transform hover:scale-105">
                <i class="fa-solid fa-volume-high"></i> Dinle
            </button>
        </div>
    </main>

    <!-- ÖĞRETMEN AYARLARI EKRANI (Varsayılan olarak gizli) -->
    <main id="settings-screen" class="hidden flex-grow flex flex-col p-4 w-full max-w-4xl mx-auto mt-8">
        <div class="bg-white rounded-3xl shadow-xl p-6 md:p-10">
            <div class="flex justify-between items-center mb-8 border-b pb-4">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-800"><i class="fa-solid fa-chalkboard-user mr-2 text-blue-500"></i> Öğretmen Paneli</h2>
                <button id="btn-close-settings" class="bg-red-500 hover:bg-red-600 text-white p-3 rounded-full text-xl shadow">
                    <i class="fa-solid fa-xmark"></i> Kapat
                </button>
            </div>

            <!-- Yeni Kelime Ekleme Formu -->
            <div class="bg-gray-50 p-6 rounded-2xl mb-10 border border-gray-200">
                <h3 class="text-2xl font-bold mb-6 text-gray-700">Yeni Kelime Ekle</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    
                    <!-- Hece 1 -->
                    <div class="space-y-3 p-4 bg-white rounded-xl shadow-sm border border-gray-100">
                        <label class="block text-xl font-bold text-gray-600">1. Hece</label>
                        <input type="text" id="input-syl1" placeholder="Örn: i" class="w-full text-2xl p-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 outline-none">
                        <div class="flex items-center space-x-3 mt-2">
                            <label class="font-bold text-gray-600">Rengi:</label>
                            <input type="color" id="color-syl1" value="#000000" class="w-12 h-12 cursor-pointer rounded border-2 border-gray-300">
                        </div>
                    </div>

                    <!-- Hece 2 -->
                    <div class="space-y-3 p-4 bg-white rounded-xl shadow-sm border border-gray-100">
                        <label class="block text-xl font-bold text-gray-600">2. Hece</label>
                        <input type="text" id="input-syl2" placeholder="Örn: sa" class="w-full text-2xl p-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 outline-none">
                        <div class="flex items-center space-x-3 mt-2">
                            <label class="font-bold text-gray-600">Rengi:</label>
                            <input type="color" id="color-syl2" value="#ff0000" class="w-12 h-12 cursor-pointer rounded border-2 border-gray-300">
                        </div>
                    </div>
                </div>
                
                <button id="btn-add-word" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white text-2xl font-bold py-4 rounded-xl shadow-lg transition-colors">
                    <i class="fa-solid fa-plus mr-2"></i> Listeye Ekle
                </button>
            </div>

            <!-- Mevcut Kelimeler Listesi -->
            <div>
                <h3 class="text-2xl font-bold mb-4 text-gray-700">Ekli Kelimeler (<span id="word-count">0</span>)</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-100 text-xl text-gray-600">
                                <th class="p-4 border-b-2">1. Hece</th>
                                <th class="p-4 border-b-2">2. Hece</th>
                                <th class="p-4 border-b-2">Oluşan Kelime</th>
                                <th class="p-4 border-b-2 text-center">İşlem</th>
                            </tr>
                        </thead>
                        <tbody id="word-list-body">
                            <!-- JS ile doldurulacak -->
                        </tbody>
                    </table>
                </div>
                <button id="btn-reset-default" class="mt-8 text-red-500 hover:text-red-700 font-bold underline">
                    Tüm listeyi sil ve varsayılan hecelere dön
                </button>
            </div>

        </div>
    </main>

    <!-- Oyun Müzik/Ses Efektleri (Opsiyonel kullanım için HTML5 Audio) -->
    <!-- Not: Görme engelli öğrenciler için sesli geri bildirim önemlidir. Tarayıcı text-to-speech kullanacağız. -->

    <script>
        // --- VERİ YÖNETİMİ ---
        
        // Varsayılan kelime listesi (Öğretmen silmezse veya sıfırlarsa bu gelir)
        const defaultWords = [
            { id: 1, syl1: 'i', syl2: 'sa', color1: '#000000', color2: '#ff0000', target: 'isa' },
            { id: 2, syl1: 'ma', syl2: 'sa', color1: '#0000ff', color2: '#ff0000', target: 'masa' },
            { id: 3, syl1: 'ba', syl2: 'ba', color1: '#000000', color2: '#008000', target: 'baba' },
            { id: 4, syl1: 'a', syl2: 'li', color1: '#ff0000', color2: '#0000ff', target: 'ali' }
        ];

        // Verileri localStorage'dan çek, yoksa varsayılanı kullan
        let words = JSON.parse(localStorage.getItem('heceOyunuKelimeler'));
        if (!words || words.length === 0) {
            words = [...defaultWords];
            saveWords();
        }

        let currentWordIndex = 0;
        let selectedSlots = [null, null]; // Yukarıdaki boşlukların durumu (0. ve 1. slot)
        let currentSyllables = []; // Aşağıdaki havuzdaki hece nesneleri

        // DOM Elementleri
        const gameScreen = document.getElementById('game-screen');
        const settingsScreen = document.getElementById('settings-screen');
        const btnSettingsToggle = document.getElementById('btn-settings-toggle');
        const btnCloseSettings = document.getElementById('btn-close-settings');
        const targetArea = document.getElementById('target-area');
        const poolArea = document.getElementById('pool-area');
        const feedbackArea = document.getElementById('feedback-area');
        const instructionText = document.getElementById('instruction-text');
        const btnNext = document.getElementById('btn-next');
        const btnListen = document.getElementById('btn-listen');
        const wordListBody = document.getElementById('word-list-body');
        const wordCountSpan = document.getElementById('word-count');

        // --- OYUN MANTIĞI ---

        function initGame() {
            if (words.length === 0) {
                instructionText.textContent = "Lütfen ayarlardan hece ekleyin.";
                return;
            }
            if (currentWordIndex >= words.length) {
                currentWordIndex = 0; // Başa sar
            }
            
            const wordData = words[currentWordIndex];
            selectedSlots = [null, null];
            
            // Heceleri oluştur ve karıştır (Öğrenci doğru sıraya koysun diye)
            currentSyllables = [
                { id: 's1', text: wordData.syl1, color: wordData.color1, originalOrder: 0 },
                { id: 's2', text: wordData.syl2, color: wordData.color2, originalOrder: 1 }
            ];
            
            // Havuzdaki heceleri karıştır
            currentSyllables.sort(() => Math.random() - 0.5);

            // Arayüzü temizle ve hazırla
            btnNext.classList.add('hidden');
            btnListen.classList.add('hidden');
            feedbackArea.className = "h-20 flex items-center justify-center w-full mb-4 rounded-2xl bg-white shadow-sm border-2 border-transparent transition-all";
            instructionText.className = "text-3xl md:text-5xl font-bold text-gray-600";
            instructionText.textContent = "Hecelere dokunarak yukarı taşı!";
            
            renderTargetArea();
            renderPoolArea();
        }

        function renderTargetArea() {
            targetArea.innerHTML = '';
            for (let i = 0; i < 2; i++) {
                const slot = document.createElement('div');
                
                if (selectedSlots[i] !== null) {
                    // Dolu slot
                    const syl = selectedSlots[i];
                    slot.className = "syllable-card w-32 h-32 md:w-48 md:h-48 rounded-3xl flex items-center justify-center bg-white border-4 border-gray-200";
                    slot.innerHTML = `<span class="text-6xl md:text-8xl font-black" style="color: ${syl.color}">${syl.text}</span>`;
                    // Tıklayınca geri havuza gönder
                    slot.onclick = () => moveToPool(i);
                } else {
                    // Boş slot
                    slot.className = "empty-slot w-32 h-32 md:w-48 md:h-48 rounded-3xl flex items-center justify-center";
                    slot.innerHTML = `<span class="text-4xl text-gray-300"><i class="fa-solid fa-plus"></i></span>`;
                }
                targetArea.appendChild(slot);
            }
        }

        function renderPoolArea() {
            poolArea.innerHTML = '';
            currentSyllables.forEach(syl => {
                const btn = document.createElement('button');
                btn.className = "syllable-card w-32 h-32 md:w-48 md:h-48 rounded-3xl flex items-center justify-center bg-white border-4 border-gray-200 hover:bg-gray-50 focus:outline-none";
                btn.innerHTML = `<span class="text-6xl md:text-8xl font-black" style="color: ${syl.color}">${syl.text}</span>`;
                // Tıklayınca yukarı hedefe gönder
                btn.onclick = () => moveToTarget(syl);
                poolArea.appendChild(btn);
            });
        }

        function moveToTarget(syllable) {
            // İlk boş slotu bul
            const emptyIndex = selectedSlots.indexOf(null);
            if (emptyIndex !== -1) {
                // Havuzdan çıkar
                currentSyllables = currentSyllables.filter(s => s.id !== syllable.id);
                // Hedefe ekle
                selectedSlots[emptyIndex] = syllable;
                
                renderTargetArea();
                renderPoolArea();
                checkAnswer();
            }
        }

        function moveToPool(slotIndex) {
            const syllable = selectedSlots[slotIndex];
            if (syllable) {
                // Hedefte o slotu boşalt
                selectedSlots[slotIndex] = null;
                // Havuza geri ekle
                currentSyllables.push(syllable);
                
                // Havuzu karıştırma, sona ekle ki öğrencinin kafası karışmasın
                
                renderTargetArea();
                renderPoolArea();
                
                // Geri aldıysa mesajı sıfırla
                feedbackArea.className = "h-20 flex items-center justify-center w-full mb-4 rounded-2xl bg-white shadow-sm border-2 border-transparent";
                instructionText.className = "text-3xl md:text-5xl font-bold text-gray-600";
                instructionText.textContent = "Hecelere dokunarak yukarı taşı!";
                btnNext.classList.add('hidden');
                btnListen.classList.add('hidden');
            }
        }

        function checkAnswer() {
            // Eğer iki slot da doluysa kontrol et
            if (selectedSlots[0] !== null && selectedSlots[1] !== null) {
                const isCorrect = (selectedSlots[0].originalOrder === 0 && selectedSlots[1].originalOrder === 1);
                
                if (isCorrect) {
                    // BAŞARILI
                    feedbackArea.className = "h-20 flex items-center justify-center w-full mb-4 rounded-2xl bg-green-100 border-4 border-green-400 animate-pop";
                    instructionText.className = "text-4xl md:text-6xl font-black text-green-700";
                    instructionText.innerHTML = '<i class="fa-solid fa-star text-yellow-500 mr-4"></i> Harika! <i class="fa-solid fa-star text-yellow-500 ml-4"></i>';
                    
                    targetArea.classList.add('animate-pop');
                    setTimeout(() => targetArea.classList.remove('animate-pop'), 500);

                    btnNext.classList.remove('hidden');
                    btnListen.classList.remove('hidden');

                    // Sesi otomatik olarak oku
                    readWord(words[currentWordIndex].target);
                    
                } else {
                    // YANLIŞ SIRA
                    feedbackArea.className = "h-20 flex items-center justify-center w-full mb-4 rounded-2xl bg-red-100 border-4 border-red-400";
                    instructionText.className = "text-3xl md:text-5xl font-bold text-red-600";
                    instructionText.innerHTML = '<i class="fa-solid fa-rotate-left mr-3"></i> Sıra yanlış. Hecelere dokunarak geri al!';
                }
            }
        }

        // Metinden Sese (Text-to-Speech)
        function readWord(text) {
            if ('speechSynthesis' in window) {
                // Önceki sesleri iptal et
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'tr-TR'; // Türkçe seslendirme
                utterance.rate = 0.85; // Biraz daha yavaş, anlaşılır okusun
                utterance.pitch = 1.1; // Çocuklar için biraz daha tiz, neşeli ses
                
                window.speechSynthesis.speak(utterance);
            }
        }

        // --- ÖĞRETMEN AYARLARI MANTIĞI ---

        function toggleSettings() {
            if (settingsScreen.classList.contains('hidden')) {
                gameScreen.classList.add('hidden');
                settingsScreen.classList.remove('hidden');
                renderWordList();
            } else {
                settingsScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                initGame(); // Ayarlardan çıkınca oyunu yenile
            }
        }

        function saveWords() {
            localStorage.setItem('heceOyunuKelimeler', JSON.stringify(words));
        }

        function renderWordList() {
            wordListBody.innerHTML = '';
            wordCountSpan.textContent = words.length;

            words.forEach((w, index) => {
                const tr = document.createElement('tr');
                tr.className = "border-b hover:bg-gray-50";
                tr.innerHTML = `
                    <td class="p-4 font-bold text-2xl" style="color: ${w.color1}">${w.syl1}</td>
                    <td class="p-4 font-bold text-2xl" style="color: ${w.color2}">${w.syl2}</td>
                    <td class="p-4 font-bold text-2xl text-gray-800">${w.target}</td>
                    <td class="p-4 text-center">
                        <button onclick="deleteWord(${index})" class="text-red-500 hover:text-red-700 hover:bg-red-100 p-3 rounded-xl transition-colors" title="Sil">
                            <i class="fa-solid fa-trash-can text-2xl"></i>
                        </button>
                    </td>
                `;
                wordListBody.appendChild(tr);
            });
        }

        window.deleteWord = function(index) {
            if(confirm('Bu kelimeyi silmek istediğinize emin misiniz?')) {
                words.splice(index, 1);
                saveWords();
                renderWordList();
                // Eğer silinen kelime şu anki kelimeyse, indexi sıfırla
                currentWordIndex = 0; 
            }
        };

        // --- EVENT LISTENERS (Olay Dinleyicileri) ---

        btnNext.addEventListener('click', () => {
            currentWordIndex++;
            initGame();
        });

        btnListen.addEventListener('click', () => {
            readWord(words[currentWordIndex].target);
        });

        btnSettingsToggle.addEventListener('click', toggleSettings);
        btnCloseSettings.addEventListener('click', toggleSettings);

        document.getElementById('btn-add-word').addEventListener('click', () => {
            const syl1 = document.getElementById('input-syl1').value.trim();
            const syl2 = document.getElementById('input-syl2').value.trim();
            const color1 = document.getElementById('color-syl1').value;
            const color2 = document.getElementById('color-syl2').value;

            if (syl1 && syl2) {
                const newWord = {
                    id: Date.now(),
                    syl1: syl1.toLowerCase(),
                    syl2: syl2.toLowerCase(),
                    color1: color1,
                    color2: color2,
                    target: syl1.toLowerCase() + syl2.toLowerCase()
                };
                
                words.push(newWord);
                saveWords();
                renderWordList();
                
                // Formu temizle
                document.getElementById('input-syl1').value = '';
                document.getElementById('input-syl2').value = '';
                
                // Küçük bir bildirim (alert yerine görsel)
                const btn = document.getElementById('btn-add-word');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check mr-2"></i> Eklendi!';
                btn.classList.replace('bg-blue-600', 'bg-green-500');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.replace('bg-green-500', 'bg-blue-600');
                }, 2000);
                
            } else {
                alert("Lütfen iki heceyi de doldurun!");
            }
        });

        document.getElementById('btn-reset-default').addEventListener('click', () => {
            if(confirm('Tüm kendi eklediğiniz kelimeler silinecek ve sistem varsayılan 4 kelimeye dönecektir. Emin misiniz?')) {
                words = [...defaultWords];
                saveWords();
                renderWordList();
                currentWordIndex = 0;
            }
        });

        // Sayfa yüklendiğinde oyunu başlat
        window.onload = initGame;

    </script>
</body>
</html>
