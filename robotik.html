<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarÄ±ÅŸ Ã–ÄŸretmen | Robotik Kodlama AtÃ¶lyesi</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg-dark: #0b1120; 
            --tech-blue: #0ea5e9; 
            --tech-cyan: #22d3ee; 
            --tech-purple: #8b5cf6; 
            --text-light: #e2e8f0; 
            --card-bg: #1e293b;
        }
        
        body { 
            margin: 0; 
            font-family: 'Rajdhani', sans-serif; 
            background-color: var(--bg-dark); 
            /* SÄ°BER GRID ARKA PLAN */
            background-image: 
                linear-gradient(rgba(14, 165, 233, 0.05) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(14, 165, 233, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text-light); 
            padding-bottom: 50px; 
        }

        header { 
            background: rgba(15, 23, 42, 0.9);
            padding: 40px 20px; 
            text-align: center; 
            border-bottom: 2px solid var(--tech-blue); 
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        /* Header'a Hafif IÅŸÄ±k Efekti */
        header::before {
            content: '';
            position: absolute;
            top: 0; left: -50%; width: 200%; height: 100%;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.1) 0%, transparent 60%);
            pointer-events: none;
        }

        .back-btn { 
            position: absolute; left: 20px; top: 30px; 
            color: var(--tech-cyan); 
            text-decoration: none; 
            font-weight: bold; 
            border: 1px solid var(--tech-cyan); 
            padding: 8px 15px; 
            border-radius: 5px; 
            transition: 0.3s; 
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            background: rgba(0,0,0,0.3);
            z-index: 10;
        }
        .back-btn:hover { background: var(--tech-cyan); color: var(--bg-dark); box-shadow: 0 0 15px var(--tech-cyan); }

        h1 { 
            font-family: 'Orbitron', sans-serif; 
            margin: 0; 
            font-size: 2.5rem; 
            letter-spacing: 3px; 
            color: white; 
            text-shadow: 0 0 10px var(--tech-blue), 0 0 20px var(--tech-blue);
            text-transform: uppercase;
        }

        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }

        .section-title { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.5rem; 
            color: var(--tech-purple); 
            margin: 50px 0 25px; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
            padding-bottom: 10px;
        }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }

        /* TEKNOLOJÄ°K KART TASARIMI */
        .tech-card { 
            background: rgba(30, 41, 59, 0.8); 
            border-radius: 15px; 
            padding: 25px; 
            display: flex; 
            align-items: center; 
            gap: 20px; 
            text-decoration: none; 
            color: inherit; 
            transition: 0.4s; 
            border: 1px solid rgba(56, 189, 248, 0.2); 
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        .tech-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--tech-blue);
            opacity: 0.5;
            transition: 0.3s;
        }

        .tech-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--tech-cyan); 
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.2); 
        }
        .tech-card:hover::after { opacity: 1; box-shadow: 0 0 10px var(--tech-blue); }

        .icon-box { 
            width: 70px; height: 70px; 
            background: rgba(15, 23, 42, 0.8); 
            color: var(--tech-cyan); 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 2rem; 
            flex-shrink: 0; 
            border: 1px solid rgba(34, 211, 238, 0.3);
        }

        .card-content h3 { margin: 0 0 8px; font-size: 1.4rem; color: var(--tech-blue); font-family: 'Orbitron', sans-serif; }
        .card-content p { margin: 0; font-size: 1.1rem; color: #94a3b8; line-height: 1.4; }

        /* DUYURU LÄ°STESÄ° */
        .resource-item { 
            background: rgba(30, 41, 59, 0.6); 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            cursor: pointer; 
            border-left: 4px solid var(--tech-purple); 
            transition: 0.3s;
        }
        .resource-item:hover { background: rgba(30, 41, 59, 1); box-shadow: 0 0 15px rgba(139, 92, 246, 0.2); transform: translateX(5px); }

        /* MODAL */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .tech-modal { 
            background: #0f172a; 
            padding: 30px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 650px; 
            border: 1px solid var(--tech-blue); 
            color: var(--text-light); 
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> MERKEZ</a>
        <h1>ROBOTÄ°K ATÃ–LYE</h1>
        <p style="color:var(--tech-cyan); font-size:1.1rem; letter-spacing:1px; margin-top:10px;">SYSTEM: ONLINE ðŸŸ¢</p>
    </header>

    <div class="container">
        
        <div class="section-title"><i class="fas fa-microchip"></i> Temel EÄŸitim Protokolleri</div>
        <div class="grid">
            
            <a href="https://baris-ogretmen.github.io/robotik-kodlama-1/" class="tech-card">
                <div class="icon-box"><i class="fas fa-robot"></i></div>
                <div class="card-content">
                    <h3>Robotik Kodlama - 1</h3>
                    <p>Algoritma mantÄ±ÄŸÄ± ve yÃ¶nlendirme gÃ¶revleri.</p>
                </div>
            </a>

            <a href="https://baris-ogretmen.github.io/scratch/" class="tech-card">
                <div class="icon-box"><i class="fas fa-code-branch"></i></div>
                <div class="card-content">
                    <h3>Scratch Lab</h3>
                    <p>Blok tabanlÄ± kodlama ile oyun tasarÄ±mÄ±.</p>
                </div>
            </a>

        </div>

        <div id="panel-baslik" class="section-title" style="display:none; color: var(--tech-cyan);"><i class="fas fa-satellite-dish"></i> Yeni GÃ¶rev Paketleri</div>
        <div id="panel-oyunlari" class="grid"></div>

        <div class="section-title"><i class="fas fa-broadcast-tower"></i> Sistem MesajlarÄ±</div>
        <div id="duyuru-listesi">
            <div style="text-align:center; color:#64748b;">Veriler alÄ±nÄ±yor...</div>
        </div>
    </div>

    <div class="modal-overlay" id="duyuru-modal">
        <div class="tech-modal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:15px;">
                <h3 id="modal-baslik" style="margin:0; color:var(--tech-cyan); font-family:'Orbitron', sans-serif;"></h3>
                <i class="fas fa-times" onclick="kapat('duyuru-modal')" style="cursor:pointer; font-size:1.5rem; color:#64748b;"></i>
            </div>
            <div id="modal-icerik" style="line-height:1.6;"></div>
        </div>
    </div>

    <script>
        const db = firebase.firestore();
        let duyuruVerileri = {};

        // 1. PANEL OYUNLARINI Ã‡EK (ROBOTÄ°K Ä°Ã‡Ä°N FÄ°LTRE)
        db.collection("projeler").get().then((snapshot) => {
            const liste = document.getElementById("panel-oyunlari");
            const baslik = document.getElementById("panel-baslik");
            
            snapshot.forEach((doc) => {
                const veri = doc.data();
                // Kategorileri kontrol et (Robotik, Kodlama, YazÄ±lÄ±m vb.)
                let kat = (veri.kategori || "").toLowerCase();

                if (kat.includes("robot") || kat.includes("kodlama") || kat.includes("yazÄ±lÄ±m")) {
                    
                    // Sabit linkleri tekrar gÃ¶sterme
                    const sabitLinkler = [
                        "https://baris-ogretmen.github.io/robotik-kodlama-1/",
                        "https://baris-ogretmen.github.io/scratch/"
                    ];

                    if (!sabitLinkler.includes(veri.link)) {
                        baslik.style.display = "flex"; // BaÅŸlÄ±ÄŸÄ± aÃ§
                        
                        // DÄ°NAMÄ°K KART OLUÅžTUR
                        liste.innerHTML += `
                            <a href="${veri.link}" class="tech-card" target="_blank" style="border-color: var(--tech-cyan);">
                                <div class="icon-box" style="color:var(--tech-cyan); border-color:var(--tech-cyan);"><i class="fas fa-gamepad"></i></div>
                                <div class="card-content">
                                    <h3 style="color:var(--tech-cyan);">${veri.baslik}</h3>
                                    <p>${veri.aciklama || 'Yeni kodlama gÃ¶revi yÃ¼klendi.'}</p>
                                </div>
                            </a>`;
                    }
                }
            });
        });

        // 2. DUYURULARI Ã‡EK
        db.collection("yazilar").orderBy("tarih", "desc").onSnapshot(snap => {
            let html = "";
            if (snap.empty) { document.getElementById('duyuru-listesi').innerHTML = "<div style='text-align:center; color:#64748b;'>Aktif mesaj yok.</div>"; return; }
            snap.forEach(doc => {
                const y = doc.data();
                duyuruVerileri[doc.id] = y.icerik;
                html += `
                <div class="resource-item" onclick="duyuruAc('${doc.id}', '${y.baslik}')">
                    <div style="display:flex; align-items:center;">
                        <i class="fas fa-terminal" style="color:var(--tech-purple); margin-right:15px;"></i>
                        <span style="font-weight:bold; font-family:'Rajdhani', sans-serif; font-size:1.2rem;">${y.baslik}</span>
                    </div>
                    <span style="font-size:0.8rem; background:rgba(255,255,255,0.1); padding:2px 8px; border-radius:4px;">OKU</span>
                </div>`;
            });
            document.getElementById('duyuru-listesi').innerHTML = html;
        });

        function duyuruAc(id, baslik) {
            document.getElementById('modal-baslik').innerText = baslik;
            document.getElementById('modal-icerik').innerHTML = duyuruVerileri[id];
            document.getElementById('duyuru-modal').style.display = 'flex';
        }
        function kapat(id) { document.getElementById(id).style.display = 'none'; }
        
        // Modal dÄ±ÅŸÄ±na tÄ±klayÄ±nca kapat
        window.onclick = function(event) { if (event.target.classList.contains('modal-overlay')) { event.target.style.display = "none"; } }
    </script>
</body>
</html>
