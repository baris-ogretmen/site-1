<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barış Öğretmen | Robotik Kodlama Atölyesi</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-dark: #0f172a; --tech-blue: #38bdf8; --tech-purple: #818cf8; --text-light: #f8fafc; }
        body { margin: 0; font-family: 'Fredoka', sans-serif; background: var(--bg-dark); color: var(--text-light); padding-bottom: 50px; }
        header { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); padding: 40px 20px; text-align: center; border-bottom: 4px solid var(--tech-blue); box-shadow: 0 10px 30px rgba(56, 189, 248, 0.2); }
        .back-btn { position: absolute; left: 20px; top: 30px; color: var(--tech-blue); text-decoration: none; font-weight: bold; border: 1px solid var(--tech-blue); padding: 8px 15px; border-radius: 10px; transition: 0.3s; }
        .back-btn:hover { background: var(--tech-blue); color: var(--bg-dark); }
        h1 { font-family: 'Orbitron', sans-serif; margin: 0; font-size: 2.2rem; letter-spacing: 2px; color: var(--tech-blue); text-shadow: 0 0 15px rgba(56, 189, 248, 0.5); }
        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        .section-title { font-family: 'Orbitron', sans-serif; font-size: 1.4rem; color: var(--tech-purple); margin: 40px 0 25px; display: flex; align-items: center; gap: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .tech-card { background: #1e293b; border-radius: 20px; padding: 30px; display: flex; align-items: center; gap: 20px; text-decoration: none; color: inherit; transition: 0.4s; border: 1px solid rgba(56, 189, 248, 0.1); }
        .tech-card:hover { transform: translateY(-10px); border-color: var(--tech-blue); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .icon-box { width: 70px; height: 70px; background: rgba(56, 189, 248, 0.1); color: var(--tech-blue); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; flex-shrink: 0; }
        .card-content h3 { margin: 0 0 8px; font-size: 1.3rem; color: var(--tech-blue); }
        .card-content p { margin: 0; font-size: 0.95rem; color: #94a3b8; line-height: 1.5; }
        .resource-item { background: #1e293b; padding: 20px; border-radius: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border-left: 5px solid var(--tech-purple); }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .tech-modal { background: #1e293b; padding: 30px; border-radius: 25px; width: 90%; max-width: 650px; border: 1px solid var(--tech-blue); color: var(--text-light); }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Geri</a>
        <h1>ROBOTİK ATÖLYE</h1>
    </header>

    <div class="container">
        <div class="section-title"><i class="fas fa-terminal"></i> Eğitim Görevleri</div>
        <div class="grid">
            
            <a href="https://baris-ogretmen.github.io/robotik-kodlama-1/" class="tech-card">
                <div class="icon-box"><i class="fas fa-microchip"></i></div>
                <div class="card-content">
                    <h3>Robotik Kodlama - 1</h3>
                    <p>Algoritma temellerini ve mantıksal düşünmeyi geliştiren ilk seviye görev.</p>
                </div>
            </a>

            <a href="https://baris-ogretmen.github.io/scratch/" class="tech-card">
                <div class="icon-box"><i class="fas fa-puzzle-piece"></i></div>
                <div class="card-content">
                    <h3>Scratch ile Oyun Tasarımı</h3>
                    <p>Blokları birleştir, hayalindeki oyunu tasarla! Yaratıcı kodlama dünyasına giriş yap.</p>
                </div>
            </a>

        </div>

        <div class="section-title"><i class="fas fa-broadcast-tower"></i> Atölye Duyuruları</div>
        <div id="duyuru-listesi">
            <div style="text-align:center; color:#64748b;">Yükleniyor...</div>
        </div>
    </div>

    <div class="modal-overlay" id="duyuru-modal">
        <div class="tech-modal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 id="modal-baslik" style="margin:0; color:var(--tech-blue);"></h3>
                <i class="fas fa-times" onclick="kapat('duyuru-modal')" style="cursor:pointer; font-size:1.5rem; color:#64748b;"></i>
            </div>
            <div id="modal-icerik"></div>
        </div>
    </div>

    <script>
        const db = firebase.firestore();
        let duyuruVerileri = {};
        db.collection("yazilar").orderBy("tarih", "desc").onSnapshot(snap => {
            let html = "";
            snap.forEach(doc => {
                const y = doc.data();
                duyuruVerileri[doc.id] = y.icerik;
                html += `
                <div class="resource-item" onclick="duyuruAc('${doc.id}', '${y.baslik}')">
                    <div style="display:flex; align-items:center;">
                        <i class="fas fa-satellite" style="color:var(--tech-blue); margin-right:15px;"></i>
                        <span style="font-weight:bold;">${y.baslik}</span>
                    </div>
                    <i class="fas fa-chevron-right" style="color:#475569;"></i>
                </div>`;
            });
            document.getElementById('duyuru-listesi').innerHTML = html || "Henüz duyuru yayınlanmamış.";
        });
        function duyuruAc(id, baslik) {
            document.getElementById('modal-baslik').innerText = baslik;
            document.getElementById('modal-icerik').innerHTML = duyuruVerileri[id];
            document.getElementById('duyuru-modal').style.display = 'flex';
        }
        function kapat(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
