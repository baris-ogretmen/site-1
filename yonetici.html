<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokpit | BarÄ±ÅŸ Ä°lkan</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; margin: 0; padding: 0; color:#334155; }
        
        /* GÄ°RÄ°Å EKRANI */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #1e293b, #0f172a); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .login-box { background: white; padding: 40px; border-radius: 20px; width: 320px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .login-input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        .login-btn { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .error-msg { color: red; font-size: 0.9rem; margin-top: 10px; display: none; }

        /* PANEL */
        #admin-panel { display: none; max-width: 900px; margin: 40px auto; padding: 0 20px; padding-bottom: 50px; }
        .header-bar { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; background:white; padding:20px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.05); }
        .logout-btn { background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight:bold; }

        /* Ä°STATÄ°STÄ°K KARTI */
        .stat-card { background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3); }
        .stat-number { font-size: 3rem; font-weight: 900; margin: 10px 0; line-height: 1; }

        .tab-buttons { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .tab-btn { flex: 1; background: #e2e8f0; color: #64748b; border: none; padding: 12px; cursor: pointer; border-radius: 10px; font-weight: 700; transition:0.3s; position: relative; white-space: nowrap; }
        .tab-btn.active { background: #2563eb; color: white; box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3); }
        
        .badge { background: #ef4444; color: white; padding: 2px 6px; border-radius: 50%; font-size: 0.75rem; position: absolute; top: -8px; right: -5px; display: none; }
        .has-message { animation: sariAlarm 1.5s infinite; font-weight: 900 !important; border: 2px solid #b45309 !important; }
        @keyframes sariAlarm { 0% { background: #e2e8f0; } 50% { background: #FFD700; color: black; } 100% { background: #e2e8f0; } }

        .panel-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; margin-bottom: 15px; font-family: inherit; }
        button.save-btn { width: 100%; padding: 12px; background: #10b981; color: white; border: none; border-radius: 10px; font-weight:bold; cursor: pointer; }
        
        /* LÄ°STE ELEMANLARI */
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .del-btn { background: #ef4444; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }

        .settings-box { border: 2px dashed #cbd5e1; padding: 20px; border-radius: 15px; margin-bottom: 20px; background: #f8fafc; }
        .settings-title { font-weight: 900; color: #475569; margin-bottom: 15px; display: block; text-transform: uppercase; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>KOKPÄ°T GÄ°RÄ°ÅÄ°</h2>
            <input type="email" id="email" class="login-input" placeholder="E-posta">
            <input type="password" id="password" class="login-input" placeholder="Åifre">
            <button onclick="girisYap()" class="login-btn">GiriÅŸ Yap</button>
            <div id="hata-mesaji" class="error-msg">HatalÄ± GiriÅŸ!</div>
        </div>
    </div>

    <div id="admin-panel">
        <div class="header-bar">
            <h2 style="margin:0; color:#2563eb;">ğŸš€ BarÄ±ÅŸ Hoca Paneli</h2>
            <button onclick="cikisYap()" class="logout-btn">GÃ¼venli Ã‡Ä±kÄ±ÅŸ</button>
        </div>

        <div class="stat-card">
            <div>BUGÃœN GELEN ZÄ°YARETÃ‡Ä° SAYISI</div>
            <div class="stat-number" id="ziyaret-sayisi">0</div>
        </div>

        <div class="tab-buttons">
            <button class="tab-btn active" id="btn-proje" onclick="tabDegis('proje')">Projeler</button>
            <button class="tab-btn" id="btn-yazi" onclick="tabDegis('yazi')">KÃ¶ÅŸe YazÄ±larÄ±</button>
            <button class="tab-btn" id="btn-tavsiye" onclick="tabDegis('tavsiye')">Tavsiyeler</button>
            <button class="tab-btn" id="btn-duyuru" onclick="tabDegis('duyuru')">Duyurular</button>
            <button class="tab-btn" id="btn-ayarlar" onclick="tabDegis('ayarlar')">âš™ï¸ Ayarlar</button>
            <button class="tab-btn" id="btn-mesaj" onclick="tabDegis('mesaj')">Mesajlar <span id="msg-badge" class="badge">0</span></button>
        </div>

        <div id="proje-formu" class="panel-card">
            <h3>ğŸ® Yeni Ä°Ã§erik / Oyun Ekle</h3>
            <input type="text" id="p-baslik" placeholder="BaÅŸlÄ±k (Ã–rn: Ã‡arpÄ±m Tablosu Oyunu)">
            <input type="text" id="p-link" placeholder="Link (Ã–rn: oyun.html)">
            <select id="p-kategori">
                <option value="Ortaokul">ğŸ“š Ortaokul</option><option value="LGS KoÃ§luk">ğŸ¯ KoÃ§luk</option>
                <option value="AkÄ±l Zeka">ğŸ§  AkÄ±l Zeka</option><option value="Robotik">ğŸ¤– Robotik</option>
                <option value="SatranÃ§">â™ SatranÃ§</option>
            </select>
            <select id="p-icon"><option value="fa-gamepad">Oyun Ä°konu</option><option value="fa-book">Kitap Ä°konu</option><option value="fa-robot">Robot Ä°konu</option></select>
            <button onclick="projeEkle()" class="save-btn">Kaydet</button>
            <div id="list-projeler" style="margin-top:20px;"></div>
        </div>

        <div id="yazi-formu" class="panel-card" style="display:none;">
            <h3>ğŸ“ Yeni KÃ¶ÅŸe YazÄ±sÄ± Ekle</h3>
            <input type="text" id="y-baslik" placeholder="YazÄ± BaÅŸlÄ±ÄŸÄ±">
            <textarea id="y-icerik" rows="5" placeholder="YazÄ± iÃ§eriÄŸi buraya... (Markdown destekler)"></textarea>
            <button onclick="yaziEkle()" class="save-btn">YazÄ±yÄ± YayÄ±nla</button>
            <div id="list-yazilar" style="margin-top:20px;"></div>
        </div>

        <div id="tavsiye-formu" class="panel-card" style="display:none;">
            <h3>â­ Tavsiye & Sosyal Link Ekle</h3>
            <input type="text" id="t-baslik" placeholder="BaÅŸlÄ±k (Ã–rn: Instagram HesabÄ±m)">
            <input type="text" id="t-aciklama" placeholder="Alt BaÅŸlÄ±k (Ã–rn: Takip Et)">
            <input type="text" id="t-link" placeholder="Link (URL)">
            <select id="t-icon">
                <option value="fa-instagram">Instagram</option><option value="fa-youtube">YouTube</option>
                <option value="fa-link">Web Linki</option><option value="fa-star">YÄ±ldÄ±z</option>
            </select>
            <button onclick="tavsiyeEkle()" class="save-btn">Tavsiyeyi Ekle</button>
            <div id="list-tavsiyeler" style="margin-top:20px;"></div>
        </div>

        <div id="duyuru-formu" class="panel-card" style="display:none;">
            <h3>ğŸ“¢ Yeni Duyuru (Kayan YazÄ±)</h3>
            <input type="text" id="d-metin" placeholder="Duyuru metni...">
            <button onclick="duyuruEkle()" class="save-btn">YayÄ±na Al</button>
            <div id="list-duyurular" style="margin-top:20px;"></div>
        </div>

        <div id="ayarlar-formu" class="panel-card" style="display:none;">
            <div class="settings-box">
                <span class="settings-title">ğŸ¤– Robot Beyni</span>
                <label>API AnahtarÄ±:</label>
                <input type="text" id="set-api" placeholder="AIzaSy...">
                <label>Robot TalimatÄ±:</label>
                <textarea id="set-prompt" rows="3"></textarea>
                <button onclick="robotAyarlariniKaydet()" class="save-btn" style="background:#2563eb;">Robotu GÃ¼ncelle</button>
            </div>
            <div class="settings-box" style="background:#fff7ed; border-color:#fdba74;">
                <span class="settings-title">ğŸ”´ SÃ¼rpriz Daire</span>
                <div style="margin-bottom:10px;"><input type="checkbox" id="set-circle-active"> <label>Aktif Olsun</label></div>
                <input type="text" id="set-circle-text" placeholder="Daire YazÄ±sÄ±">
                <input type="text" id="set-circle-msg" placeholder="TÄ±klayÄ±nca Ã‡Ä±kan Mesaj">
                <button onclick="daireAyarlariniKaydet()" class="save-btn" style="background:#ea580c;">Daireyi GÃ¼ncelle</button>
            </div>
        </div>

        <div id="mesaj-formu" class="panel-card" style="display:none;">
            <h3>Gelen Mesajlar</h3>
            <div id="mesaj-listesi"></div>
        </div>

    </div>
    
    <script>
        const auth = firebase.auth();
        const db = firebase.firestore();

        // GÃœVENLÄ°K
        function girisYap() {
            auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value)
            .catch(() => document.getElementById('hata-mesaji').style.display='block');
        }
        function cikisYap() { auth.signOut().then(()=>location.reload()); }
        auth.onAuthStateChanged(u => {
            if(u && !u.isAnonymous) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                ayarlariYukle(); verileriListele();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('admin-panel').style.display = 'none';
                if(u && u.isAnonymous) auth.signOut();
            }
        });

        // SEKME
        function tabDegis(tip) {
            document.querySelectorAll('.panel-card').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tip + '-formu').style.display = 'block';
            if(tip !== 'mesaj') document.getElementById('btn-' + tip).classList.add('active');
        }

        // SAYAÃ‡
        const bugunStr = new Date().toISOString().split('T')[0];
        db.collection("istatistik").doc(bugunStr).onSnapshot(d => { 
            document.getElementById('ziyaret-sayisi').innerText = d.exists ? d.data().ziyaret : 0; 
        });

        // Ä°Ã‡ERÄ°K EKLEME
        function projeEkle() { db.collection("projeler").add({ baslik: document.getElementById('p-baslik').value, link: document.getElementById('p-link').value, kategori: document.getElementById('p-kategori').value, icon: document.getElementById('p-icon').value, tarih: firebase.firestore.FieldValue.serverTimestamp() }).then(()=>alert("Eklendi")); }
        function yaziEkle() { db.collection("yazilar").add({ baslik: document.getElementById('y-baslik').value, icerik: document.getElementById('y-icerik').value, tarih: firebase.firestore.FieldValue.serverTimestamp() }).then(()=>alert("Eklendi")); }
        function tavsiyeEkle() { db.collection("tavsiyeler").add({ baslik: document.getElementById('t-baslik').value, aciklama: document.getElementById('t-aciklama').value, link: document.getElementById('t-link').value, icon: document.getElementById('t-icon').value, tarih: firebase.firestore.FieldValue.serverTimestamp() }).then(()=>alert("Eklendi")); }
        function duyuruEkle() { db.collection("duyurular").add({ metin: document.getElementById('d-metin').value, tarih: firebase.firestore.FieldValue.serverTimestamp() }).then(()=>alert("Eklendi")); }

        // LÄ°STELEME
        function verileriListele() {
            ['projeler', 'yazilar', 'tavsiyeler', 'duyurular'].forEach(tip => {
                db.collection(tip).orderBy("tarih", "desc").onSnapshot(snap => {
                    let h = "";
                    snap.forEach(d => {
                        let veri = d.data();
                        let baslik = veri.baslik || veri.metin;
                        h += `<div class="list-item"><span>${baslik}</span> <button class="del-btn" onclick="sil('${tip}', '${d.id}')">Sil</button></div>`;
                    });
                    document.getElementById('list-' + tip).innerHTML = h || "<small>Veri yok.</small>";
                });
            });
        }
        function sil(koleksiyon, id) { if(confirm("Silinsin mi?")) db.collection(koleksiyon).doc(id).delete(); }

        // AYARLAR
        function ayarlariYukle() {
            db.collection("site_ayarlari").doc("robot").get().then(d => { if(d.exists) { document.getElementById('set-api').value=d.data().apiKey; document.getElementById('set-prompt').value=d.data().prompt; } });
            db.collection("site_ayarlari").doc("ozel_duyuru").get().then(d => { if(d.exists) { document.getElementById('set-circle-active').checked=d.data().aktif; document.getElementById('set-circle-text').value=d.data().daireMetni; document.getElementById('set-circle-msg').value=d.data().mesaj; } });
        }
        function robotAyarlariniKaydet() { db.collection("site_ayarlari").doc("robot").set({ apiKey: document.getElementById('set-api').value, prompt: document.getElementById('set-prompt').value }, {merge:true}).then(()=>alert("Kaydedildi")); }
        function daireAyarlariniKaydet() { db.collection("site_ayarlari").doc("ozel_duyuru").set({ aktif: document.getElementById('set-circle-active').checked, daireMetni: document.getElementById('set-circle-text').value, mesaj: document.getElementById('set-circle-msg').value }, {merge:true}).then(()=>alert("Kaydedildi")); }

        // MESAJLAR
        db.collection("iletisim_talepleri").orderBy("tarih", "desc").onSnapshot(snap => {
            let h=""; if(snap.size>0){document.getElementById('btn-mesaj').classList.add('has-message'); document.getElementById('msg-badge').innerText=snap.size; document.getElementById('msg-badge').style.display='inline-block';}
            snap.forEach(d=>{ const v=d.data(); h+=`<div style="background:#f1f5f9; padding:10px; margin-bottom:5px;"><strong>${v.ad_soyad}</strong> (${v.telefon})<br>${v.konu} <button class="del-btn" onclick="sil('iletisim_talepleri','${d.id}')">Sil</button></div>`; });
            document.getElementById('mesaj-listesi').innerHTML=h;
        });
    </script>
</body>
</html>
