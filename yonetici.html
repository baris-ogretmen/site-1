    <script>
        const auth = firebase.auth();
        const db = firebase.firestore();

        // GÄ°RÄ°Å
        function girisYap() { 
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert("Hata: " + err.message));
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('panel-container').style.display = 'block';
                verileriYukle();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('panel-container').style.display = 'none';
            }
        });

        // SEKME YÃ–NETÄ°MÄ°
        function tabAc(ad) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + ad).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // --- PROJE SÄ°HÄ°RBAZI FONKSÄ°YONLARI ---
        function formuGuncelle() {
            const tur = document.querySelector('input[name="tur"]:checked').value;
            const iconArea = document.getElementById('icon-area');
            if(tur === 'yazilar') {
                iconArea.style.display = 'none';
                document.getElementById('p-link').placeholder = "YazÄ± iÃ§eriÄŸini buraya yapÄ±ÅŸtÄ±r...";
            } else {
                iconArea.style.display = 'block';
                document.getElementById('p-link').placeholder = "Dosya adÄ± (Ã¶rn: oyun.html) veya Link";
            }
        }

        function grupSec(tip) {
            const checks = document.querySelectorAll('.cat-check');
            checks.forEach(c => c.checked = false);
            if(tip === 'ilk') checks.forEach(c => { if(['1. SÄ±nÄ±f','2. SÄ±nÄ±f','3. SÄ±nÄ±f','4. SÄ±nÄ±f'].includes(c.value)) c.checked = true; });
            else if(tip === 'orta') checks.forEach(c => { if(['5. SÄ±nÄ±f','6. SÄ±nÄ±f','7. SÄ±nÄ±f','8. SÄ±nÄ±f (LGS)'].includes(c.value)) c.checked = true; });
            else if(tip === 'hepsi') checks.forEach(c => c.checked = true);
        }

        async function icerikKaydet() {
            const baslik = document.getElementById('p-baslik').value;
            const link = document.getElementById('p-link').value;
            const icon = document.getElementById('p-icon').value;
            const isVitrin = document.getElementById('is-vitrin').checked;
            const koleksiyon = document.querySelector('input[name="tur"]:checked').value;

            const seciliKategoriler = [];
            document.querySelectorAll('.cat-check:checked').forEach(c => seciliKategoriler.push(c.value));

            if(!baslik || !link) { alert("BaÅŸlÄ±k ve link/iÃ§erik zorunlu!"); return; }
            if(seciliKategoriler.length === 0 && koleksiyon !== 'yazilar') { alert("En az bir kategori seÃ§in!"); return; }

            try {
                const batch = db.batch();

                if (koleksiyon === 'yazilar') {
                    const ref = db.collection('yazilar').doc();
                    batch.set(ref, { baslik, icerik: link, tarih: firebase.firestore.FieldValue.serverTimestamp() });
                } else {
                    seciliKategoriler.forEach(kat => {
                        const ref = db.collection(koleksiyon).doc();
                        batch.set(ref, { baslik, link, kategori: kat, icon, vitrin: isVitrin, tarih: firebase.firestore.FieldValue.serverTimestamp() });
                    });

                    if (isVitrin) {
                        const vRef = db.collection("site_ayarlari").doc("haftanin_oyunu");
                        batch.set(vRef, { baslik: baslik, url: link });
                        const cRef = db.collection("site_ayarlari").doc("ozel_duyuru");
                        batch.set(cRef, { aktif: true, daireMetni: "YENÄ°", mesaj: "Yeni: " + baslik, link: link }, {merge:true});
                    }
                }

                await batch.commit();
                alert("âœ… Ä°Ã§erik baÅŸarÄ±yla tÃ¼m alanlara eklendi!");
                location.reload();
            } catch (e) { alert("Hata: " + e.message); }
        }

        // --- VERÄ° LÄ°STELEME VE SÄ°LME ---
        function verileriYukle() {
            // Projeler
            db.collection("projeler").orderBy("tarih", "desc").limit(20).onSnapshot(snap => {
                let h = "";
                snap.forEach(d => {
                    const data = d.data();
                    h += `<tr>
                        <td><strong>${data.baslik}</strong><br><small style='color:#888'>${data.link}</small></td>
                        <td><span class="badge">${data.kategori}</span></td>
                        <td>${data.vitrin ? '<span class="vitrin-badge">â­ VÄ°TRÄ°N</span>' : ''}</td>
                        <td>
                            <button onclick="vitrinYap('${data.baslik}', '${data.link}')" class="btn-mini btn-vitrin">â­</button>
                            <button onclick="sil('projeler','${d.id}')" class="btn-mini btn-del"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`;
                });
                document.getElementById('content-list').innerHTML = h;
            });

            // Duyurular, Tavsiyeler, Mesajlar, Ayarlar (Standart YÃ¼kleme)
            loadOthers();
        }

        function vitrinYap(baslik, link) {
            if(confirm(baslik + " iÃ§eriÄŸini vitrine ve Ã§arka koyayÄ±m mÄ±?")) {
                const batch = db.batch();
                batch.set(db.collection("site_ayarlari").doc("haftanin_oyunu"), { baslik, url: link });
                batch.set(db.collection("site_ayarlari").doc("ozel_duyuru"), { aktif: true, daireMetni: "YENÄ°", mesaj: "Ä°ncele: " + baslik, link: link }, {merge:true});
                batch.commit().then(()=>alert("Vitrin GÃ¼ncellendi!"));
            }
        }

        function loadOthers() {
            // Duyurular
            db.collection("duyurular").orderBy("tarih", "desc").onSnapshot(s => {
                let h=""; s.forEach(d => h+=`<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;"><span>ğŸ“¢ ${d.data().metin}</span><button onclick="sil('duyurular','${d.id}')" class="btn-mini btn-del">Sil</button></div>`);
                document.getElementById('list-duyurular').innerHTML=h;
            });
            // Tavsiyeler
            db.collection("tavsiyeler").orderBy("tarih", "desc").onSnapshot(s => {
                let h=""; s.forEach(d => h+=`<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;"><span>â­ ${d.data().baslik}</span><button onclick="sil('tavsiyeler','${d.id}')" class="btn-mini btn-del">Sil</button></div>`);
                document.getElementById('list-tavsiyeler').innerHTML=h;
            });
            // Mesajlar
            db.collection("iletisim_talepleri").orderBy("tarih", "desc").onSnapshot(s => {
                let h=""; s.forEach(d => {
                    const v = d.data();
                    let tel = (v.telefon || "").replace(/\D/g, '');
                    let wa = tel.length>9 ? `https://wa.me/90${tel.substr(-10)}` : '#';
                    h+=`<div style="background:#f8fafc; padding:15px; border-radius:10px; margin-bottom:10px; border-left:4px solid var(--yesil);">
                        <b>${v.ad_soyad}</b>: ${v.konu} <br>
                        <a href="${wa}" target="_blank" class="btn-mini btn-success" style="text-decoration:none; display:inline-block; margin-top:5px;">ğŸ’¬ WhatsApp</a>
                        <button onclick="arsiveAt('${d.id}','${v.ad_soyad}','${v.konu}')" class="btn-mini">ğŸ“¦ ArÅŸivle</button>
                    </div>`;
                });
                document.getElementById('mesaj-listesi').innerHTML=h || "Mesaj yok.";
            });
            // Ayarlar
            db.collection("site_ayarlari").doc("ozel_duyuru").get().then(d=>{ if(d.exists) { 
                const v=d.data(); 
                document.getElementById('set-circle-active').checked=v.aktif;
                document.getElementById('set-circle-text').value=v.daireMetni||"";
                document.getElementById('set-circle-msg').value=v.mesaj||"";
                document.getElementById('set-circle-link').value=v.link||"";
            }});
            db.collection("site_ayarlari").doc("robot").get().then(d=>{ if(d.exists) {
                document.getElementById('set-api').value=d.data().apiKey;
                document.getElementById('set-prompt').value=d.data().prompt;
            }});
        }

        // STANDART FONKSÄ°YONLAR
        function duyuruEkle() { db.collection("duyurular").add({ metin: document.getElementById('d-metin').value, tarih: firebase.firestore.FieldValue.serverTimestamp() }); }
        function tavsiyeEkle() { 
            db.collection("tavsiyeler").add({ 
                baslik: document.getElementById('t-baslik').value, 
                aciklama: document.getElementById('t-aciklama').value, 
                link: document.getElementById('t-link').value, 
                icon: document.getElementById('t-icon').value, 
                tarih: firebase.firestore.FieldValue.serverTimestamp() 
            }); 
        }
        function daireAyarlariniKaydet() {
            db.collection("site_ayarlari").doc("ozel_duyuru").set({
                aktif: document.getElementById('set-circle-active').checked,
                daireMetni: document.getElementById('set-circle-text').value,
                mesaj: document.getElementById('set-circle-msg').value,
                link: document.getElementById('set-circle-link').value,
                renkModu: 'auto'
            }, {merge:true}).then(()=>alert("Daire GÃ¼ncellendi"));
        }
        function robotAyarlariniKaydet() {
            db.collection("site_ayarlari").doc("robot").set({
                apiKey: document.getElementById('set-api').value,
                prompt: document.getElementById('set-prompt').value
            }, {merge:true}).then(()=>alert("Robot GÃ¼ncellendi"));
        }
        function sil(kol, id) { if(confirm("Silinsin mi?")) db.collection(kol).doc(id).delete(); }
        function arsiveAt(id, ad, konu) { db.collection("arsiv_mesajlar").add({ ad_soyad: ad, konu: konu, arsiv_tarihi: firebase.firestore.FieldValue.serverTimestamp() }).then(() => db.collection("iletisim_talepleri").doc(id).delete()); }

    </script>
