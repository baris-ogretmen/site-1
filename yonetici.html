        /* PANEL GÃ–VDESÄ° */
        #panel-container { display: none; max-width: 1000px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }

        .card h3 { margin-top: 0; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #eee; padding-bottom: 15px; }

        /* KATEGORÄ° SEÃ‡Ä°CÄ° (CHECKBOX GRID) */
        .category-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin: 15px 0; }
        .cat-item { position: relative; }

        .checkmark { 
            display: flex; align-items: center; justify-content: center; gap: 5px;

        /* MACRO BUTONLAR */

        /* TABLOLAR */

        .content-table td { padding: 12px 10px; border-bottom: 1px solid #eee; font-size: 0.95rem; }

        .vitrin-badge { background: var(--sari); color: black; font-weight: bold; padding: 3px 8px; border-radius: 5px; font-size: 0.7rem; }

        /* TÃœR SEÃ‡Ä°MÄ° */

        .radio-label { display: flex; align-items: center; gap: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">

            <input type="password" id="password" class="inp" placeholder="Åifre">
            <button onclick="girisYap()" class="btn btn-primary">Sistemi BaÅŸlat</button>
        </div>
    </div>

    <div id="panel-container">
        <div class="header">
            <div>
                <h2 style="margin:0;">EÄŸitim ÃœssÃ¼ YÃ¶netimi</h2>
                <small style="color:#64748b;">Ã‡oklu Kategori & AkÄ±llÄ± Vitrin Sistemi</small>
            </div>
            <button onclick="auth.signOut()" class="btn btn-danger" style="width:auto;">Ã‡Ä±kÄ±ÅŸ</button>
        </div>

        <div class="card">
            <h3><i class="fas fa-magic"></i> Yeni Ä°Ã§erik SihirbazÄ±</h3>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <label style="font-weight:bold; display:block; margin-bottom:5px;">1. Ä°Ã§erik TÃ¼rÃ¼ Nedir?</label>
                    <div class="type-selector">
                        <label class="radio-label"><input type="radio" name="tur" value="projeler" checked onchange="formuGuncelle()"> ğŸ® Oyun / Uygulama</label>
                        <label class="radio-label"><input type="radio" name="tur" value="kaynaklar" onchange="formuGuncelle()"> ğŸ“š Kitap / Kaynak</label>
                        <label class="radio-label"><input type="radio" name="tur" value="yazilar" onchange="formuGuncelle()"> ğŸ“ KÃ¶ÅŸe YazÄ±sÄ±</label>
                    </div>

                    <label style="font-weight:bold; display:block; margin-bottom:5px;">2. BaÅŸlÄ±k ve Link</label>
                    <input type="text" id="p-baslik" class="inp" placeholder="Ã–rn: Minik KÃ¢ÅŸifler Akademisi">
                    <input type="text" id="p-link" class="inp" placeholder="Dosya adÄ± (Ã¶rn: oyun.html) veya Link">
                    
                    <div id="icon-area">
                        <label style="font-weight:bold; display:block; margin-bottom:5px;">Ä°kon SeÃ§</label>
                        <select id="p-icon" class="inp">
                            <option value="fa-gamepad">ğŸ® Oyun Kolu</option>
                            <option value="fa-book">ğŸ“– Kitap</option>
                            <option value="fa-robot">ğŸ¤– Robot</option>
                            <option value="fa-brain">ğŸ§  Beyin/Zeka</option>
                            <option value="fa-rocket">ğŸš€ Roket</option>
                            <option value="fa-chess">â™ SatranÃ§</option>
                            <option value="fa-star">â­ YÄ±ldÄ±z</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label style="font-weight:bold; display:block; margin-bottom:5px;">3. Kimler Ä°Ã§in? (Ã‡oklu SeÃ§im)</label>
                    <div class="macro-btns">
                        <button type="button" class="macro-btn" onclick="grupSec('ilk')">ğŸ’ TÃ¼m Ä°lkokul (1-4)</button>
                        <button type="button" class="macro-btn" onclick="grupSec('orta')">ğŸ“š TÃ¼m Ortaokul (5-8)</button>
                        <button type="button" class="macro-btn" onclick="grupSec('hepsi')">ğŸŒŸ Hepsi</button>
                        <button type="button" class="macro-btn" onclick="grupSec('temizle')" style="color:red;">Temizle</button>
                    </div>
                    
                    <div class="category-grid">
                        <label class="cat-item"><input type="checkbox" class="cat-check" value="Anaokulu"><span class="checkmark">ğŸ§¸ Anaokulu</span></label>
                        <label class="cat-item"><input type="checkbox" class="cat-check" value="Ã–zel EÄŸitim"><span class="checkmark">ğŸ§© Ã–zel EÄŸitim</span></label>
                        <label class="cat-item"><input type="checkbox" class="cat-check" value="1. SÄ±nÄ±f"><span class="checkmark">1. SÄ±nÄ±f</span></label>
                        <label class="cat-item"><input type="checkbox" class="cat-check" value="2. SÄ±nÄ±f"><span class="checkmark">2. SÄ±nÄ±f</span></label>
                        <label class="cat-item"><input type="checkbox" class="cat-check" value="3. SÄ±nÄ±f"><span class="checkmark">3. SÄ±nÄ±f</span></label>
                        <label class="cat-item"><input type="checkbox" class="cat-check" value="4. SÄ±nÄ±f"><span class="checkmark">4. SÄ±nÄ±f</span></label>
                        <label class="cat-item"><input type="checkbox" class="cat-check" value="5. SÄ±nÄ±f"><span class="checkmark">5. SÄ±nÄ±f</span></label>
                        <label class="cat-item"><input type="checkbox" class="cat-check" value="6. SÄ±nÄ±f"><span class="checkmark">6. SÄ±nÄ±f</span></label>
                        <label class="cat-item"><input type="checkbox" class="cat-check" value="7. SÄ±nÄ±f"><span class="checkmark">7. SÄ±nÄ±f</span></label>
                        <label class="cat-item"><input type="checkbox" class="cat-check" value="8. SÄ±nÄ±f (LGS)"><span class="checkmark">ğŸ¯ 8. SÄ±nÄ±f (LGS)</span></label>
                        <label class="cat-item"><input type="checkbox" class="cat-check" value="Robotik"><span class="checkmark">ğŸ¤– Robotik</span></label>
                        <label class="cat-item"><input type="checkbox" class="cat-check" value="AkÄ±l Zeka"><span class="checkmark">ğŸ§  AkÄ±l Zeka</span></label>
                        <label class="cat-item"><input type="checkbox" class="cat-check" value="SatranÃ§"><span class="checkmark">â™ SatranÃ§</span></label>
                    </div>

                    <div style="background:#fffbeb; padding:10px; border-radius:10px; border:1px solid #fcd34d; margin-top:15px;">
                        <label class="radio-label" style="color:#b45309;">
                            <input type="checkbox" id="is-vitrin"> 
                            â­ VÄ°TRÄ°NE EKLE (Ã‡arkta GÃ¶rÃ¼nsÃ¼n)
                        </label>
                        <small style="display:block; margin-top:5px; color:#666;">Bunu seÃ§ersen oyun ana sayfada parlar ve <b>SÃ¼rpriz Ã‡ark</b> bunu Ã¶nerir.</small>
                    </div>
                </div>
            </div>

            <button onclick="icerikKaydet()" class="btn btn-success" style="margin-top:20px; font-size:1.1rem;">âœ… TÃœMÃœNÃœ KAYDET VE YAYINLA</button>
        </div>

        <div class="card">
            <h3>ğŸ“‚ YayÄ±ndaki Ä°Ã§erikler</h3>
            <table class="content-table">
                <thead><tr><th>BaÅŸlÄ±k</th><th>Kategoriler</th><th>Vitrin</th><th>Ä°ÅŸlem</th></tr></thead>
                <tbody id="content-list"></tbody>
            </table>
        </div>

    </div>

    <script>
        const auth = firebase.auth();
        const db = firebase.firestore();

        // GÄ°RÄ°Å Ä°ÅLEMLERÄ°
        function girisYap() { 
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert("Hata: " + err.message));
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('panel-container').style.display = 'block';
                listeyiGetir();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('panel-container').style.display = 'none';
            }
        });

        // FORM YÃ–NETÄ°MÄ°
        function formuGuncelle() {
            const tur = document.querySelector('input[name="tur"]:checked').value;
            const iconArea = document.getElementById('icon-area');
            if(tur === 'yazilar') {
                iconArea.style.display = 'none';
                document.getElementById('p-link').placeholder = "YazÄ± iÃ§eriÄŸini buraya yapÄ±ÅŸtÄ±rabilirsin (Opsiyonel)";
            } else {
                iconArea.style.display = 'block';
                document.getElementById('p-link').placeholder = "Dosya adÄ± (Ã¶rn: oyun.html) veya Link";
            }
        }

        function grupSec(tip) {
            const checks = document.querySelectorAll('.cat-check');
            checks.forEach(c => c.checked = false); // Ã–nce temizle
            
            if(tip === 'ilk') {
                checks.forEach(c => { if(['1. SÄ±nÄ±f','2. SÄ±nÄ±f','3. SÄ±nÄ±f','4. SÄ±nÄ±f'].includes(c.value)) c.checked = true; });
            } else if(tip === 'orta') {
                checks.forEach(c => { if(['5. SÄ±nÄ±f','6. SÄ±nÄ±f','7. SÄ±nÄ±f','8. SÄ±nÄ±f (LGS)'].includes(c.value)) c.checked = true; });
            } else if(tip === 'hepsi') {
                checks.forEach(c => c.checked = true);
            }
        }

        // --- AKILLI KAYDETME (Ã‡OKLU KATEGORÄ° SÄ°STEMÄ°) ---
        async function icerikKaydet() {
            const baslik = document.getElementById('p-baslik').value;
            const link = document.getElementById('p-link').value;
            const icon = document.getElementById('p-icon').value;
            const isVitrin = document.getElementById('is-vitrin').checked;
            const koleksiyon = document.querySelector('input[name="tur"]:checked').value; // projeler, kaynaklar, yazilar

            // SeÃ§ili kategorileri topla
            const seciliKategoriler = [];
            document.querySelectorAll('.cat-check:checked').forEach(c => seciliKategoriler.push(c.value));

            if(!baslik || !link) { alert("LÃ¼tfen baÅŸlÄ±k ve link giriniz."); return; }
            if(seciliKategoriler.length === 0 && koleksiyon !== 'yazilar') { alert("En az bir kategori seÃ§melisiniz!"); return; }

            // Loading gÃ¶ster
            const btn = document.querySelector('.btn-success');
            btn.innerText = "Kaydediliyor..."; btn.disabled = true;

            try {
                // SÄ°HÄ°RLÄ° DOKUNUÅ: Her seÃ§ili kategori iÃ§in ayrÄ± kayÄ±t oluÅŸturuyoruz.
                // Bu sayede 'Anaokulu' sayfasÄ±nda da, 'Ã–zel EÄŸitim' sayfasÄ±nda da gÃ¶rÃ¼nÃ¼yor.
                // Frontend kodunu deÄŸiÅŸtirmeden en saÄŸlam Ã§Ã¶zÃ¼m budur.
                
                const batch = db.batch();

                if (koleksiyon === 'yazilar') {
                    // YazÄ±lar tek kategori olur genelde ama yine de mantÄ±ÄŸÄ± koruyalÄ±m
                    const docRef = db.collection('yazilar').doc();
                    batch.set(docRef, { baslik, icerik: link, tarih: firebase.firestore.FieldValue.serverTimestamp() });
                } else {
                    // Oyunlar ve Kaynaklar iÃ§in DÃ¶ngÃ¼
                    seciliKategoriler.forEach(kat => {
                        const docRef = db.collection(koleksiyon).doc(); // Yeni ID Ã¼ret
                        batch.set(docRef, {
                            baslik: baslik,
                            link: link,
                            kategori: kat,
                            icon: icon,
                            vitrin: isVitrin, // Vitrin iÅŸaretliyse true
                            tarih: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    });

                    // EÄŸer VÄ°TRÄ°N seÃ§ildiyse, ayrÄ±ca Site AyarlarÄ±na da iÅŸle (Ã‡ark iÃ§in)
                    if (isVitrin) {
                        const vRef = db.collection("site_ayarlari").doc("haftanin_oyunu");
                        batch.set(vRef, { baslik: baslik, url: link });
                        
                        // Ã‡arkÄ± da gÃ¼ncelle
                        const cRef = db.collection("site_ayarlari").doc("ozel_duyuru");
                        batch.set(cRef, { aktif: true, daireMetni: "YENÄ°", mesaj: "Yeni Ã‡Ä±ktÄ±: " + baslik, link: link }, {merge:true});
                    }
                }

                await batch.commit();
                alert("âœ… Harika! Ä°Ã§erik seÃ§tiÄŸin TÃœM alanlara eklendi.");
                location.reload(); // Formu temizlemek iÃ§in
            } catch (error) {
                alert("Hata: " + error.message);
                btn.innerText = "Kaydet"; btn.disabled = false;
            }
        }

        // LÄ°STELEME
        function listeyiGetir() {
            db.collection("projeler").orderBy("tarih", "desc").limit(20).onSnapshot(snap => {
                let h = "";
                snap.forEach(d => {
                    const data = d.data();
                    h += `<tr>
                        <td><strong>${data.baslik}</strong><br><small style='color:#888'>${data.link}</small></td>
                        <td><span class="badge">${data.kategori}</span></td>
                        <td>${data.vitrin ? '<span class="vitrin-badge">â­ VÄ°TRÄ°N</span>' : '-'}</td>
                        <td><button onclick="sil('${d.id}')" style="color:red; border:none; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button></td>
                    </tr>`;
                });
                document.getElementById('content-list').innerHTML = h;
            });
        }

        function sil(id) {
            if(confirm("Bu kaydÄ± silmek istediÄŸine emin misin?")) {
                db.collection("projeler").doc(id).delete();
            }
        }

    </script>
