                { q: "Annen sana sarƒ±lƒ±nca ne hissedersin?", a: "Sevgi", o: ["Sevgi", "Korku", "√ñfke", "Acƒ±"], i: "ü•∞" },
                { q: "ƒ∞stemediƒüin bir yemek varsa?", a: "ƒ∞steksiz", o: ["ƒ∞steksiz", "Heyecanlƒ±", "Mutlu", "A≈üƒ±k"], i: "ü§¢" }
            ],
            think: [
                "Herkesin her dediƒüine 'Evet' demek zorunda mƒ±yƒ±z?",
                "Birini sevmek i√ßin ona benzemek gerekir mi?",
                "Hata yapmak k√∂t√º bir ≈üey midir, yoksa √∂ƒürenmek midir?",
                "G√∂r√ºnmez olsan, yine de kurallara uyar mƒ±ydƒ±n?",
                "Cesur olmak hi√ß korkmamak mƒ±dƒ±r?",
                "Mutluluk satƒ±n alƒ±nabilir mi?",
                "Zaman hƒ±zlƒ± mƒ± ge√ßer, yava≈ü mƒ±?",
                "Hayvanlar konu≈üabilseydi bize ne s√∂ylerdi?",
                "R√ºyalarƒ±mƒ±z nereye gidiyor uyandƒ±ƒüƒ±mƒ±zda?",
                "Sence en g√º√ßl√º s√ºper g√º√ß nedir?",
                "Neden arkada≈ü oluruz?",
                "Payla≈ümak neden bazen zordur?",
                "B√ºy√ºmek sence ne demek?",
                "G√ºzellik nedir? G√∂zle mi g√∂r√ºl√ºr, kalple mi?",
                "Herkes aynƒ± ≈üeyi d√º≈ü√ºnseydi d√ºnya nasƒ±l olurdu?",
                "Robotlar √ºz√ºlebilir mi?",
                "Aƒüa√ßlar konu≈üabilir mi?",
                "Renkler olmasaydƒ± d√ºnya nasƒ±l g√∂r√ºn√ºrd√º?"
            ]
        };

        function updateScore() {
            score += 10;
            document.getElementById('score').innerText = score;
            const box = document.getElementById('score-box');
            box.classList.add('animate');
            setTimeout(() => box.classList.remove('animate'), 300);
            if (typeof confetti === 'function') confetti({ particleCount: 50, spread: 60, origin: { y: 0.6 } });
        }

        // --- YARDIMCI FONKSƒ∞YON: KARI≈ûTIRMA (SHUFFLE) ---
        // Bu fonksiyon diziyi rastgele karƒ±≈ütƒ±rƒ±r, b√∂ylece sorular hep farklƒ± sƒ±rada gelir.
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Oyunu Ba≈ülat
        function startGame(type) {
            currentRound = 1;
            currentGameType = type;
            document.getElementById('game-modal').style.display = 'flex';
            document.getElementById('game-area').innerHTML = '';
            
            const title = document.getElementById('modal-title');
            if(type === 'math') title.style.color = "#3b82f6";
            else if(type === 'lang') title.style.color = "#ef4444";
            else if(type === 'social') title.style.color = "#22c55e";
            else if(type === 'think') title.style.color = "#a855f7";
            else if(type === 'emotion') title.style.color = "#ec4899";
            else if(type === 'nature') title.style.color = "#f97316";

            // SORU HAZIRLIƒûI
            if (type === 'math') {
                // Matematik i√ßin √∂zel hazƒ±rlƒ±k gerekmez, loadLevel'da dinamik √ºretilir.
                sessionQuestions = []; 
            } else {
                // Diƒüer kategoriler i√ßin:
                // 1. Havuzun kopyasƒ±nƒ± al
                let poolCopy = [...GAME_DATA[type]];
                // 2. Karƒ±≈ütƒ±r
                shuffleArray(poolCopy);
                // 3. ƒ∞lk 10 tanesini se√ß ve oturum deƒüi≈ükenine ata
                sessionQuestions = poolCopy.slice(0, MAX_ROUNDS);
            }

            loadLevel();
        }

        function loadLevel() {
            const area = document.getElementById('game-area');
            const badge = document.getElementById('progress-badge');

            if (currentRound > MAX_ROUNDS) {
                showEndScreen();
                return;
            }

            badge.innerText = `Soru: ${currentRound} / ${MAX_ROUNDS}`;
            area.innerHTML = ''; 

            if (currentGameType === 'math') {
                loadMathGame(area);
            } else if (currentGameType === 'think') {
                // Felsefe i√ßin sessionQuestions sadece string dizisi
                loadThinkGame(area, sessionQuestions[currentRound - 1]);
            } else {
                // Diƒüerleri (lang, social, nature, emotion) nesne yapƒ±sƒ±nda
                loadStandardGame(area, sessionQuestions[currentRound - 1], currentGameType);
            }
        }

        function closeGame() { document.getElementById('game-modal').style.display = 'none'; }

        function showEndScreen() {
            const area = document.getElementById('game-area');
            const badge = document.getElementById('progress-badge');
            badge.innerText = "Oyun Bitti!";
            
            area.innerHTML = `
                <div class="end-screen">
                    <div style="font-size:5rem; margin-bottom:10px;">üéâ</div>
                    <div class="end-title">Tebrikler!</div>
                    <div class="end-score">Toplam Puan: <strong>${score}</strong></div>
                    <div class="end-btn-group">
                        <button class="end-btn btn-menu" onclick="closeGame()">üè† Ana Men√º</button>
                        <button class="end-btn btn-replay" onclick="startGame('${currentGameType}')">üîÑ Tekrar Oyna</button>
                    </div>
                </div>
            `;
            if (typeof confetti === 'function') confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
        }

        // --- MATEMATƒ∞K (Dinamik √úretim - Sonsuz Farklƒ±lƒ±k) ---
        function loadMathGame(area) {
            // Rastgelelik: Sayƒ±lar, ƒ∞kon ve ƒ∞≈ülem deƒüi≈üebilir (≈üimdilik sadece toplama)
            const n1 = Math.floor(Math.random() * 5) + 1; 
            const n2 = Math.floor(Math.random() * 5) + 1;
            const correct = n1 + n2;
            const icons = ['üçé', 'üöô', '‚≠ê', 'üéà', 'üç™', 'üê±', 'ü¶ã', '‚öΩ'];
            const icon = icons[Math.floor(Math.random() * icons.length)];
            
            // G√∂rseli olu≈ütur
            let v1 = Array(n1).fill(icon).join(' ');
            let v2 = Array(n2).fill(icon).join(' ');

            let html = `
                <div class="math-visual" style="color:#3b82f6;">
                    <span>${v1}</span>
                    <span style="color:#333; margin:0 15px;">‚ûï</span>
                    <span>${v2}</span>
                </div>
                <div class="question-text">Toplam ka√ß tane var?</div>
                <div class="options-grid">
            `;
            
            // ≈ûƒ±klarƒ± olu≈ütur ve karƒ±≈ütƒ±r
            let opts = new Set([correct]);
            while(opts.size < 4) {
                let r = Math.floor(Math.random() * 10) + 1; 
                if(r !== correct && r > 1) opts.add(r);
            }
            Array.from(opts).sort(() => Math.random() - 0.5).forEach(opt => {
                html += `<div class="opt-btn" onclick="checkAnswer(this, ${opt}, ${correct})">${opt}</div>`;
            });
            html += `</div>`;
            area.innerHTML = html;
        }

        // --- STANDART OYUN YAPISI (Lang, Social, Nature, Emotion) ---
        function loadStandardGame(area, data, type) {
            // data: { q: soru, a: cevap, o: ≈üƒ±klar, i: ikon }
            let html = `
                <div style="font-size:5rem; margin-bottom:15px;">${data.i}</div>
                <div class="question-text">${data.q}</div>
                <div class="options-grid" ${type==='lang' ? 'style="grid-template-columns:1fr;"' : ''}>
            `;
            
            // ≈ûƒ±klarƒ± karƒ±≈ütƒ±r
            let shuffledOpts = [...data.o]; // Kopyasƒ±nƒ± al
            shuffleArray(shuffledOpts); // Karƒ±≈ütƒ±r

            shuffledOpts.forEach(opt => {
                html += `<div class="opt-btn" onclick="checkAnswer(this, '${opt}', '${data.a}')">${opt}</div>`;
            });
            html += `</div>`;
            area.innerHTML = html;
        }

        // --- FELSEFE ---
        function loadThinkGame(area, questionText) {
            area.innerHTML = `
                <div class="phil-card">
                    <div style="font-size:4rem; margin-bottom:10px;">ü§î</div>
                    <div class="phil-question">${questionText}</div>
                </div>
                <p style="color:#666; font-size:1.1rem; margin-top:20px;">Bunu yanƒ±ndakiyle konu≈ü.</p>
                <button class="spin-btn" onclick="nextRoundThink()">Sƒ±radaki Soru ‚û°Ô∏è</button>
            `;
        }

        function nextRoundThink() {
            currentRound++;
            loadLevel();
        }

        // --- CEVAP KONTROL ---
        function checkAnswer(btn, val, correct) {
            if (val == correct) {
                btn.classList.add('correct');
                updateScore();
                currentRound++; 
                setTimeout(() => loadLevel(), 1000); 
            } else {
                btn.classList.add('wrong');
            }
        }
    </script>
