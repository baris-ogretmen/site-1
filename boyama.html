<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sihirli Ressam | Barış Öğretmen</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #1a1a2e;
            --panel: #16213e;
            --accent: #e94560;
            --text: #fff;
        }

        body {
            margin: 0; overflow: hidden; background: var(--bg); font-family: 'Fredoka', sans-serif;
            touch-action: none; /* Mobilde sayfanın kaymasını engeller */
        }

        /* --- UI KATMANI --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column; justify-content: space-between;
        }

        /* HEADER */
        .header {
            pointer-events: auto; background: rgba(22, 33, 62, 0.9); padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--accent); backdrop-filter: blur(5px);
        }
        .logo { color: var(--accent); font-size: 1.2rem; font-weight: bold; text-shadow: 0 0 10px var(--accent); display: flex; align-items: center; gap: 10px; }
        
        .nav-btn {
            background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; text-decoration: none; font-size: 0.9rem;
            display: flex; align-items: center; gap: 5px; transition: 0.3s;
        }
        .nav-btn:hover { background: var(--accent); border-color: var(--accent); }

        /* ARAÇ ÇUBUĞU (ALTTA) */
        .toolbar {
            pointer-events: auto; background: rgba(255, 255, 255, 0.1); padding: 10px;
            display: flex; gap: 10px; justify-content: center; align-items: center;
            backdrop-filter: blur(10px); border-radius: 20px 20px 0 0;
            overflow-x: auto; max-width: 100%; padding-bottom: 20px; /* iPhone barı için */
        }

        .tool-btn {
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid transparent;
            background: white; font-size: 1.2rem; color: var(--bg); cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
            flex-shrink: 0; box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        .tool-btn:active { transform: scale(0.9); }
        .tool-btn.active { border-color: var(--accent); transform: translateY(-10px); box-shadow: 0 0 15px var(--accent); }

        /* RENK SEÇİCİLER */
        .color-btn { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; transform: scale(1); transition: 0.2s; flex-shrink: 0; }
        .color-btn.active { transform: scale(1.3); border-color: var(--accent); box-shadow: 0 0 10px white; }

        /* CANLI CANVAS */
        canvas { display: block; background: #000; cursor: crosshair; }

        /* KAYDETME UYARISI */
        .msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85); color: #2ecc71; padding: 30px; border-radius: 20px;
            font-size: 1.5rem; display: none; pointer-events: none; border: 2px solid #2ecc71;
            text-align: center; z-index: 100;
        }
        .msg i { font-size: 3rem; display: block; margin-bottom: 10px; }

    </style>
</head>
<body>

    <canvas id="mainCanvas"></canvas>

    <div id="ui-layer">
        <div class="header">
            <a href="anaokulu.html" class="nav-btn"><i class="fas fa-arrow-left"></i> Çıkış</a>
            <div class="logo"><i class="fas fa-magic"></i> SİHİRLİ RESSAM</div>
            <button class="nav-btn" onclick="downloadArt()" style="background:var(--accent); border:none;">
                <i class="fas fa-camera"></i> Kaydet
            </button>
        </div>

        <div class="toolbar">
            <button class="tool-btn active" onclick="setBrush('neon', this)" title="Neon">
                <i class="fas fa-bolt"></i>
            </button>
            <button class="tool-btn" onclick="setBrush('rainbow', this)" title="Gökkuşağı">
                <i class="fas fa-rainbow"></i>
            </button>
            <button class="tool-btn" onclick="setBrush('mirror', this)" title="Sihirli Ayna">
                <i class="fas fa-snowflake"></i>
            </button>
            
            <div style="width:1px; height:30px; background:rgba(255,255,255,0.3); margin:0 5px;"></div>

            <div class="color-btn active" style="background:#ff0055;" onclick="setColor('#ff0055', this)"></div>
            <div class="color-btn" style="background:#00f3ff;" onclick="setColor('#00f3ff', this)"></div>
            <div class="color-btn" style="background:#0aff0a;" onclick="setColor('#0aff0a', this)"></div>
            <div class="color-btn" style="background:#ffee00;" onclick="setColor('#ffee00', this)"></div>
            <div class="color-btn" style="background:#bc13fe;" onclick="setColor('#bc13fe', this)"></div>

            <div style="width:1px; height:30px; background:rgba(255,255,255,0.3); margin:0 5px;"></div>

            <button class="tool-btn" onclick="setBrush('eraser', this)" title="Silgi">
                <i class="fas fa-eraser"></i>
            </button>
            <button class="tool-btn" onclick="clearCanvas()" style="color:#ff4757;" title="Temizle">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>

    <div class="msg" id="saveMsg">
        <i class="fas fa-check-circle"></i>
        Resim Galeriye Kaydedildi!
    </div>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let painting = false;
        let brushType = 'neon'; // neon, rainbow, mirror, eraser
        let color = '#ff0055';
        let hue = 0; 
        let particles = [];
        let lastX = 0;
        let lastY = 0;

        // EKRAN BOYUTLANDIRMA
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            // Arka planı siyah yap (Silinmemesi için sadece ilk seferde veya temizlemede çalışmalı)
            // Ama resize olunca canvas sıfırlanır, o yüzden tekrar boyuyoruz.
            // Gerçek bir uygulamada çizimi kaydetmek gerekir ama basitlik için resetliyoruz.
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, width, height);
        }
        window.addEventListener('resize', resize);
        resize(); // Başlangıçta çalıştır

        // --- ÇİZİM MANTIĞI ---
        function getPos(e) {
            if(e.touches && e.touches.length > 0) {
                return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
            return { x: e.clientX, y: e.clientY };
        }

        function startPosition(e) {
            painting = true;
            const pos = getPos(e);
            lastX = pos.x;
            lastY = pos.y;
            draw(e);
            playSound('start');
        }

        function endPosition() {
            painting = false;
            ctx.beginPath(); // Yolu bitir
        }

        function draw(e) {
            if (!painting) return;
            e.preventDefault(); // Mobilde kaydırmayı engelle

            const pos = getPos(e);
            const x = pos.x;
            const y = pos.y;

            ctx.lineWidth = brushType === 'eraser' ? 30 : 5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // FIRÇA AYARLARI
            if (brushType === 'neon') {
                ctx.strokeStyle = color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = color;
                if(Math.random() > 0.5) createParticles(x, y, color);
            } else if (brushType === 'rainbow') {
                hue += 2;
                const dynamicColor = `hsl(${hue}, 100%, 50%)`;
                ctx.strokeStyle = dynamicColor;
                ctx.shadowBlur = 15;
                ctx.shadowColor = dynamicColor;
                if(Math.random() > 0.5) createParticles(x, y, dynamicColor);
            } else if (brushType === 'mirror') {
                ctx.strokeStyle = color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = color;
            } else if (brushType === 'eraser') {
                ctx.strokeStyle = '#000000';
                ctx.shadowBlur = 0;
            }

            // ÇİZİM İŞLEMİ
            if (brushType === 'mirror') {
                drawSymmetry(lastX, lastY, x, y);
            } else {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            lastX = x;
            lastY = y;
        }

        // --- MANDALA (AYNA) MODU ---
        function drawSymmetry(x1, y1, x2, y2) {
            const centerX = width / 2;
            const centerY = height / 2;

            const points = [
                { dx: 1, dy: 1 },   // Orijinal
                { dx: -1, dy: 1 },  // Yatay Ayna
                { dx: 1, dy: -1 },  // Dikey Ayna
                { dx: -1, dy: -1 }, // Tam Ters
                // Çaprazlar
                { dx: 1, dy: 1, swap: true }, 
                { dx: -1, dy: 1, swap: true },
                { dx: 1, dy: -1, swap: true },
                { dx: -1, dy: -1, swap: true }
            ];

            points.forEach(p => {
                let startX = centerX + (x1 - centerX) * p.dx;
                let startY = centerY + (y1 - centerY) * p.dy;
                let endX = centerX + (x2 - centerX) * p.dx;
                let endY = centerY + (y2 - centerY) * p.dy;

                if (p.swap) {
                    startX = centerX + (y1 - centerY) * p.dx;
                    startY = centerY + (x1 - centerX) * p.dy;
                    endX = centerX + (y2 - centerY) * p.dx;
                    endY = centerY + (x2 - centerX) * p.dy;
                }

                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            });
        }

        // --- PARÇACIK EFEKTİ ---
        class Particle {
            constructor(x, y, col) {
                this.x = x; this.y = y; this.color = col;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.life = 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.05;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        function createParticles(x, y, col) { particles.push(new Particle(x, y, col)); }
        function animateParticles() {
            for(let i=0; i<particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if(particles[i].life <= 0) { particles.splice(i, 1); i--; }
            }
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // --- UI İŞLEMLERİ ---
        function setBrush(type, btn) {
            brushType = type;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            
            // Eğer renkli fırçaya geçerse ve şu an silgideyse, rengi geri getir
            if(type !== 'eraser' && type !== 'rainbow') {
                ctx.strokeStyle = color;
            }
            playSound('click');
        }

        function setColor(col, btn) {
            color = col;
            setBrush('neon', document.querySelector('.tool-btn[onclick*="neon"]')); // Renge basınca neona dön
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function clearCanvas() {
            if(confirm("Tüm resmi silmek istiyor musun?")) {
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, width, height);
                playSound('clear');
            }
        }

        function downloadArt() {
            const link = document.createElement('a');
            link.download = 'sihirli-resim.png';
            link.href = canvas.toDataURL();
            link.click();
            
            const msg = document.getElementById('saveMsg');
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 2000);
            playSound('success');
        }

        // --- SES ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            const t = audioCtx.currentTime;

            if(type==='click') {
                osc.frequency.setValueAtTime(800, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                osc.start(t); osc.stop(t + 0.1);
            } else if(type==='success') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(400, t); osc.frequency.linearRampToValueAtTime(800, t+0.1);
                gain.gain.linearRampToValueAtTime(0, t+0.5); osc.start(t); osc.stop(t+0.5);
            }
        }

        // --- TOUCH EVENTS ---
        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', startPosition);
        canvas.addEventListener('touchend', endPosition);
        canvas.addEventListener('touchmove', draw);

    </script>
</body>
</html>
