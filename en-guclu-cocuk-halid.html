<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Güçlü Çocuk Halid | Barış İlkan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #fef2f2; color: #1e293b; }
        header { background: #991b1b; color: white; padding: 20px; text-align: center; border-bottom: 5px solid #fbbf24; }
        .back-btn { display: inline-block; color: white; text-decoration: none; margin-bottom: 10px; font-weight: bold; }
        .container { max-width: 800px; margin: 30px auto; padding: 20px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .book-cover { width: 100%; max-width: 300px; height: 400px; background: #991b1b; margin: 0 auto 20px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #fbbf24; font-size: 5rem; border: 4px solid #fbbf24; }
        h1 { color: #991b1b; text-align: center; }
        .content { line-height: 1.8; font-size: 1.1rem; text-align: justify; }
        .status-badge { background: #fbbf24; color: #000; padding: 5px 15px; border-radius: 20px; font-weight: bold; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Geri Dön</a>
        <h1>En Güçlü Çocuk Halid</h1>
    </header>
    <div class="container" style="text-align: center;">
        <div class="status-badge">Hazırlık Aşamasında</div>
        <div class="book-cover"><i class="fas fa-shield-alt"></i></div>
        <div class="content">
            <p><strong>Yakında Sizlerle!</strong></p>
            <p>Küçük Halid’in cesaret dolu hikayesi, adalet duygusu ve İslam’ın sancağı altına giriş serüveni çok yakında burada olacak. Çocuklarımıza kahramanlarımızı doğru tanıtmak için hazırlanan bu özel e-kitabı beklemede kalın.</p>
        </div>
    </div>
</body>
</html>
