<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarÄ±ÅŸ Hoca | Ortaokul Akademi</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; font-family: 'Exo 2', sans-serif; background: #f3e8ff; color: #333; }
        
        /* HEADER - TASARIM KORUNDU */
        header { 
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%); 
            padding: 30px; text-align: center; color: white; 
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; 
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
        }
        .back-btn { display: inline-block; background: rgba(255,255,255,0.2); color: white; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold; margin-bottom: 15px; }
        h1 { margin: 0; font-size: 1.8rem; letter-spacing: 1px; }

        .container { max-width: 800px; margin: 30px auto; padding: 0 15px; }

        .section-title { font-weight: 800; color: #6d28d9; margin: 30px 0 15px; border-left: 5px solid #d946ef; padding-left: 10px; font-size: 1.2rem; }

        /* SINIF KARTLARI (FÄ°LTRE BUTONLARI) */
        .class-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .class-card { 
            background: white; border-radius: 15px; padding: 20px; text-align: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; 
            transition: 0.3s; border-top: 4px solid transparent; 
        }
        .class-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        /* Aktif buton stili eklendi */
        .class-card.active { background: #faf5ff; border-top-width: 6px; transform: scale(1.02); box-shadow: 0 5px 15px rgba(124, 58, 237, 0.2); }
        
        /* SÄ±nÄ±f Renkleri - KORUNDU */
        .c-5 { border-color: #3b82f6; } .c-5 i { color: #3b82f6; background: #dbeafe; }
        .c-6 { border-color: #10b981; } .c-6 i { color: #10b981; background: #d1fae5; }
        .c-7 { border-color: #f59e0b; } .c-7 i { color: #f59e0b; background: #fef3c7; }
        .c-8 { border-color: #ef4444; } .c-8 i { color: #ef4444; background: #fee2e2; }

        .class-icon { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin: 0 auto 10px; }
        .class-name { font-weight: bold; font-size: 1.1rem; display: block; }

        /* DERS LÄ°STESÄ° (DÄ°NAMÄ°K ALAN) */
        .lesson-list { list-style: none; padding: 0; min-height: 100px; }
        .lesson-item { 
            background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; 
            display: flex; align-items: center; justify-content: space-between; 
            border: 1px solid #e9d5ff; cursor: pointer; text-decoration: none; color: inherit;
            animation: fadeIn 0.5s; transition: 0.2s;
        }
        .lesson-item:hover { border-color: #a855f7; background: #faf5ff; transform: translateX(5px); }
        
        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Ana Sayfa</a>
        <h1>Ortaokul Akademi</h1>
        <div style="font-size:0.9rem; margin-top:5px; opacity:0.9;">LGS'ye Giden Yolda GÃ¼Ã§lÃ¼ AdÄ±mlar</div>
    </header>

    <div class="container">

        <div class="section-title">SÄ±nÄ±fÄ±nÄ± SeÃ§</div>
        <div class="class-grid">
            <div class="class-card c-5" onclick="filtrele('5', this)">
                <div class="class-icon"><i class="fas fa-seedling"></i></div>
                <span class="class-name">5. SÄ±nÄ±f</span>
            </div>
            <div class="class-card c-6" onclick="filtrele('6', this)">
                <div class="class-icon"><i class="fas fa-layer-group"></i></div>
                <span class="class-name">6. SÄ±nÄ±f</span>
            </div>
            <div class="class-card c-7" onclick="filtrele('7', this)">
                <div class="class-icon"><i class="fas fa-rocket"></i></div>
                <span class="class-name">7. SÄ±nÄ±f</span>
            </div>
            <div class="class-card c-8" onclick="filtrele('8', this)">
                <div class="class-icon"><i class="fas fa-graduation-cap"></i></div>
                <span class="class-name">8. SÄ±nÄ±f (LGS)</span>
            </div>
        </div>

        <div class="section-title" id="liste-baslik">ðŸ“š TÃ¼m Ortaokul Ä°Ã§erikleri</div>
        
        <div id="ders-listesi" class="lesson-list">
            <div style="text-align:center; color:#999; margin-top:20px;">
                <i class="fas fa-spinner fa-spin"></i> Ä°Ã§erikler YÃ¼kleniyor...
            </div>
        </div>

    </div>

    <script>
        const db = firebase.firestore();
        let tumProjeler = [];

        // 1. VERÄ°TABANINDAN VERÄ°LERÄ° Ã‡EK (Sadece 1 kere Ã§alÄ±ÅŸÄ±r)
        db.collection("projeler").orderBy("tarih", "desc").onSnapshot((snapshot) => {
            tumProjeler = [];
            snapshot.forEach((doc) => {
                const veri = doc.data();
                // Verinin kategorisi 5, 6, 7, 8 veya Ortaokul iÃ§eriyor mu?
                const k = veri.kategori || "";
                if (k.includes("5") || k.includes("6") || k.includes("7") || k.includes("8") || k.includes("Ortaokul")) {
                    tumProjeler.push(veri);
                }
            });
            
            // Ä°lk aÃ§Ä±lÄ±ÅŸta hepsini gÃ¶ster
            listele(tumProjeler);
        });

        // 2. FÄ°LTRELEME BUTONLARI Ä°Ã‡Ä°N
        function filtrele(sinif, kartElement) {
            // ButonlarÄ±n rengini ayarla (Aktif olanÄ± belirt)
            document.querySelectorAll('.class-card').forEach(c => c.classList.remove('active'));
            if(kartElement) kartElement.classList.add('active');

            // BaÅŸlÄ±ÄŸÄ± gÃ¼ncelle
            document.getElementById('liste-baslik').innerText = `ðŸ“š ${sinif}. SÄ±nÄ±f Ä°Ã§erikleri`;

            // Listeyi filtrele (Ä°Ã§inde "6. SÄ±nÄ±f" geÃ§enleri bul gibi)
            const filtrelenmis = tumProjeler.filter(p => {
                return p.kategori && p.kategori.includes(sinif); 
            });

            listele(filtrelenmis);
        }

        // 3. EKRANA BASMA (HTML OLUÅžTURMA)
        function listele(liste) {
            const div = document.getElementById('ders-listesi');
            div.innerHTML = "";

            if (liste.length === 0) {
                div.innerHTML = "<div style='text-align:center; padding:20px; color:#999; background:white; border-radius:10px;'>ðŸ˜” Bu sÄ±nÄ±f iÃ§in henÃ¼z iÃ§erik eklenmemiÅŸ.</div>";
                return;
            }

            liste.forEach(p => {
                // Ä°kon Belirleme (Panelden geleni kullan, yoksa tahmin et)
                let ikonClass = p.icon || "fa-gamepad"; 
                
                // EÄŸer panelden ikon seÃ§ilmemiÅŸse isme gÃ¶re otomatik ikon ata (Yedek Plan)
                if(!p.icon) {
                    const ad = p.baslik.toLowerCase();
                    if(ad.includes("mat")) ikonClass = "fa-square-root-alt";
                    else if(ad.includes("fen")) ikonClass = "fa-flask";
                    else if(ad.includes("tÃ¼rkÃ§e")) ikonClass = "fa-book";
                    else if(ad.includes("sosyal") || ad.includes("inkÄ±lap")) ikonClass = "fa-globe";
                    else if(ad.includes("din")) ikonClass = "fa-mosque";
                    else if(ad.includes("ing")) ikonClass = "fa-language";
                }

                // HTML'i oluÅŸtur
                const html = `
                <a href="${p.link}" class="lesson-item">
                    <div style="display:flex; align-items:center;">
                        <i class="fas ${ikonClass}" style="color:#7c3aed; font-size:1.5rem; margin-right:15px; width:40px; text-align:center; background:#f3e8ff; padding:10px; border-radius:50%;"></i>
                        <div>
                            <div style="font-weight:bold; color:#333; font-size:1.1rem;">${p.baslik}</div>
                            <div style="color:#666; font-size:0.85rem;">
                                <span style="background:#eee; padding:2px 8px; border-radius:10px;">${p.kategori}</span>
                            </div>
                        </div>
                    </div>
                    <i class="fas fa-play-circle" style="color:#d8b4fe; font-size:1.5rem;"></i>
                </a>`;
                
                div.innerHTML += html;
            });
        }
    </script>

</body>
</html>
