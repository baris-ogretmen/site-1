<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dağların Bilgesi: Hani'nin Işığı</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        /* --- GENEL AYARLAR --- */
        body { 
            background-color: #2c3e50; 
            font-family: 'Fredoka', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
            background-image: radial-gradient(#34495e 15%, transparent 16%), radial-gradient(#34495e 15%, transparent 16%);
            background-size: 60px 60px;
        }

        /* --- KİTAP KUTUSU --- */
        .book-container { 
            width: 95%; 
            max-width: 1200px;
            height: 90vh; 
            background: #fffbf0; 
            border-radius: 20px; 
            display: flex; 
            flex-direction: row; /* Telefondan da girilse YAN YANA olsun */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            border: 8px solid #5d4037; 
            overflow: hidden; 
            position: relative; 
        }

        /* --- SOL: YAZI ALANI --- */
        .text-area { 
            flex: 1; 
            padding: 40px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            border-right: 3px dashed #d7ccc8; 
            overflow-y: auto; 
            position: relative;
            background: #fffbf0;
        }

        /* YAZAR İMZASI */
        .author-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ffecb3;
            color: #d84315;
            padding: 8px 20px;
            border-radius: 20px;
            font-family: 'Patrick Hand', cursive;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 2px solid #ffca28;
            transform: rotate(-2deg);
            z-index: 5;
        }

        h1 { 
            color: #d35400; 
            font-family: 'Patrick Hand', cursive;
            font-size: 2.5rem; 
            margin-top: 40px;
            margin-bottom: 20px; 
            line-height: 1.2;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
        }

        /* Hikaye Metni */
        p { 
            font-size: 1.4rem; 
            line-height: 1.6; 
            color: #444; 
            text-align: justify;
        }

        /* --- RENKLİ KELİMELER --- */
        .renk-1 { color: #c0392b; font-weight: bold; background: #fadbd8; padding: 0 4px; border-radius: 4px; } 
        .renk-2 { color: #27ae60; font-weight: bold; background: #d5f5e3; padding: 0 4px; border-radius: 4px; }
        .renk-3 { color: #2980b9; font-weight: bold; background: #d4e6f1; padding: 0 4px; border-radius: 4px; }
        .renk-4 { color: #8e44ad; font-weight: bold; background: #ebdef0; padding: 0 4px; border-radius: 4px; }
        .renk-5 { color: #d35400; font-weight: bold; background: #fdebd0; padding: 0 4px; border-radius: 4px; }

        /* --- SAĞ: RESİM ALANI --- */
        .image-area { 
            flex: 1; 
            background: #fdf2e9; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
            overflow: hidden;
            background-image: radial-gradient(#edbb99 10%, transparent 10%);
            background-size: 20px 20px;
        }

        .story-img { 
            max-width: 100%; 
            max-height: 90%; 
            border-radius: 15px; 
            box-shadow: 5px 10px 20px rgba(0,0,0,0.3); 
            border: 6px solid white; 
            object-fit: contain;
            transform: rotate(-1deg);
            transition: transform 0.3s;
        }
        .story-img:hover { transform: rotate(0deg) scale(1.02); }

        /* --- BUTONLAR --- */
        .nav-btn { 
            position: absolute; 
            bottom: 20px; 
            padding: 12px 30px; 
            font-size: 1.3rem; 
            cursor: pointer; 
            background: linear-gradient(135deg, #ff9800, #f57c00); 
            color: white; 
            border: none; 
            border-radius: 50px; 
            font-family: 'Patrick Hand', cursive;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.2s;
            z-index: 10;
        }
        
        .nav-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.3); }
        .nav-btn:active { transform: translateY(2px); box-shadow: none; }
        .nav-btn:disabled { background: #cfd8dc; cursor: not-allowed; transform: none; box-shadow: none; }
        
        #prev { left: 30px; } 
        #next { right: 30px; }

        /* Sayfa Sayısı */
        .page-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Patrick Hand', cursive;
            font-size: 1.2rem;
            color: #795548;
            background: rgba(255,255,255,0.8);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* --- MOBİL İÇİN ÖZEL AYAR (YAN YANA KALSIN DİYE) --- */
        @media (max-width: 768px) {
            .book-container { 
                height: 85vh; 
                flex-direction: row; /* Yine yan yana */
            }
            .text-area { 
                padding: 15px; 
                padding-top: 50px; /* İmza için yer */
                flex: 1.2; /* Yazıya biraz daha yer ver */
            }
            .image-area { 
                padding: 5px; 
                flex: 0.8; /* Resim biraz daha dar olabilir */
            }
            h1 { font-size: 1.4rem; margin-top: 20px; }
            p { font-size: 0.95rem; line-height: 1.4; text-align: left; }
            .nav-btn { font-size: 1rem; padding: 8px 20px; bottom: 10px; }
            #prev { left: 10px; } #next { right: 10px; }
            .author-badge { font-size: 0.9rem; padding: 5px 10px; left: 10px; top: 10px; }
            .page-indicator { font-size: 1rem; bottom: 15px; }
        }
    </style>
</head>
<body>

<div class="book-container">
    
    <div class="text-area">
        <div class="author-badge">✨ Yazan: Barış İlkan</div>
        
        <h1 id="baslik">Yükleniyor...</h1>
        <p id="metin">...</p>
    </div>
    
    <div class="image-area">
        <img id="resim" class="story-img" src="" alt="Hikaye Görseli">
    </div>

    <button id="prev" class="nav-btn" onclick="sayfaDegistir(-1)">❮ Geri</button>
    <div class="page-indicator" id="sayfa-no">1 / 11</div>
    <button id="next" class="nav-btn" onclick="sayfaDegistir(1)">İleri ❯</button>
</div>

<script>
    // DÜZELTİLEN KISIM: Doğru resim yolu
    const RESIM_URL = "https://baris-ogretmen.github.io/site-1/";

    // =========================================================
    // SENİN ORİJİNAL HİKAYEN (KELİMESİ KELİMESİNE)
    // =========================================================
    const SAYFALAR = [
        { 
            img: "hani1.jpg", 
            title: "Dağların Bilgesi: Hani’nin Işığı", 
            text: "Büyük Kürt İslam alimlerinden Ahmed-i Hani'nin dünyasına hoş geldiniz. Bu hikaye, onun sevgi dolu kalbini ve ilim aşkını anlatır." 
        },
        { 
            img: "hani2.jpg", 
            title: "1. Kelime Avcısı", 
            text: "Bir zamanlar, karlı zirvelerin bulutlara değdiği, nehirlerin gümüş gibi parladığı çok eski topraklarda Hani adında bir çocuk yaşardı. Hani’nin en büyük eğlencesi, kırlarda koşmak yerine eski kitapların arasındaki gizemli harfleri kovalamaktı. O, sadece gözleriyle değil, kalbiyle de okumayı seven bir çocuktu. Bir gün köyündeki koca çınarın altına oturdu ve kendi kendine bir söz verdi: 'Dünyayı kelimelerle daha güzel bir yer yapacağım.'" 
        },
        { 
            img: "hani3.jpg", 
            title: "2. Fener Olan Bilge", 
            text: "Yıllar bir su gibi aktı ve Hani, bilgeliğiyle tanınan bir öğretmen oldu. Geceleri mum ışığında çalışır, yıldızların dilini kağıda dökerdi. Sadece kendi için değil, herkes için öğreniyordu. O, bilgiyi bir hazine gibi saklamak yerine, onu bir fener gibi karanlığı aydınlatmak için kullanmaya karar verdi. Doğubayazıt’ın sert rüzgarları onun çalışma odasının pencerelerinde ıslık çalarken, o durmadan yazmaya devam ediyordu." 
        },
        { 
            img: "hani4.jpg", 
            title: "3. Meraklı Yolcu", 
            text: "Uzak köylerden birinde Azad adında, dünyayı merak eden bir çocuk yaşıyordu. Azad, büyüklerinden Hani adındaki bir bilgenin, çocukların dillerini ve kültürlerini daha iyi öğrenmesi için harika şeyler hazırladığını duymuştu. Kalbinde büyük bir öğrenme isteğiyle, yanına sadece bir parça ekmek ve bir matara su alarak yola koyuldu." 
        },
        { 
            img: "hani5.jpg", 
            title: "4. Hazine Odası", 
            text: "Azad, uzun bir yolculuğun sonunda Hani’nin yaşadığı yere ulaştı. Kapıyı çaldığında karşısında güler yüzlü, gözleri sevgiyle parlayan o büyük bilgeyi buldu. Hani, küçük misafirini içeri davet etti. Oda, tavana kadar yükselen kitaplarla ve taze mürekkep kokusuyla doluydu. 'Hoş geldin küçük arayıcı,' dedi Hani yumuşak bir sesle. 'Bilgi, paylaşıldıkça çoğalan tek hazinedir.'" 
        },
        { 
            img: "hani6.jpg", 
            title: "5. Sevgi Kanatları", 
            text: "Hani, masasının üzerindeki bir kitabı gösterdi. Bu kitap, iki gencin imkansız ama bir o kadar derin aşkını anlatan 'Mem ile Zîn' destanıydı. Hani, Azad’a bu hikayenin sadece bir aşk masalı olmadığını, aslında bir halkın birbirine olan bağlılığını ve adalet arayışını anlattığını açıkladı. 'Sevgi, bilgiyi taşıyan en güçlü kanattır,' diye ekledi." 
        },
        { 
            img: "hani7.jpg", 
            title: "6. İlk Harfler", 
            text: "Azad, Hani’nin yanına oturdu ve bir kalem istedi. Bilge adam ona kendi hazırladığı özel bir mürekkebi ve sivri uçlu bir kalemi uzattı. Azad, ilk harflerini kağıda dökerken elleri titriyordu ama Hani’nin cesaret verici bakışları ona güç veriyordu. O an Azad, okumanın ve yazmanın aslında özgürlüğe giden ilk adım olduğunu anladı." 
        },
        { 
            img: "hani8.jpg", 
            title: "7. Doğanın Dili", 
            text: "Bir sabah, Hani ve Azad beraberce yüksek bir tepenin üzerine çıktılar. Ayaklarının altında uzanan ovaya baktılar. Hani, rüzgarın taşıdığı kokuları içine çekerek, 'Bak Azad,' dedi. 'Doğa da bir kitaptır. Her çiçek, her taş kendi dilinde bir şeyler anlatır. Bizim görevimiz hem kendi dilimizi hem de kainatın dilini en güzel şekilde konuşmaktır.'" 
        },
        { 
            img: "hani9.jpg", 
            title: "8. Çocukların İlkbaharı", 
            text: "Hani, Azad’a veda vakti geldiğinde ona küçük bir kitap uzattı. Bu kitabın adı 'Nûbehara Biçûkan' yani 'Çocukların İlkbaharı' idi. Bu, çocukların kendi dillerini kolayca öğrenebilmesi için Hani tarafından yazılmış özel bir sözlüktü. 'Bu kitap senin pusulan olsun,' dedi Hani. 'Kendi köklerini bilen bir ağaç, gökyüzüne daha güvenle uzanır.'" 
        },
        { 
            img: "hani10.jpg", 
            title: "9. Unutma!", 
            text: "Azad yola koyulmadan önce Hani ona son bir öğüt verdi: 'İnsan, diliyle insandır. Eğer kendi dilini, kültürünü ve tarihini unutursan, fırtınada yolunu kaybeden bir kuş gibi olursun. Oku, öğren ve her zaman doğru olanı söyle.' Hani, öğrencisinin gözlerindeki ışığın hiç sönmeyeceğini biliyordu." 
        },
        { 
            img: "hani11.jpg", 
            title: "10. Sönmeyen Işık", 
            text: "Azad köyüne döndüğünde artık eski Azad değildi. Köyün meydanındaki çocukları etrafına topladı ve Hani’den öğrendiği masalları, kelimeleri ve bilgeliği onlara anlatmaya başladı. Hani’nin yaktığı o küçük mum, Azad’ın ellerinde büyük bir meşaleye dönüşmüştü. O günden sonra o topraklarda çocuklar, Hani’nin adını her zaman saygı ve sevgiyle andılar." 
        }
    ];

    // --- OTOMATİK RENKLENDİRME İÇİN ÖNEMLİ KELİMELER ---
    const ONEMLI_KELIMELER = [
        "Hani", "Azad", "Kitap", "Bilgi", "Sevgi", "Mem ile Zîn", 
        "Doğubayazıt", "Nûbehara Biçûkan", "Dilini", "Kültürünü", "Öğretmen", "Işık"
    ];

    // Kelimeleri bulup renklendiren fonksiyon
    function metniIsle(hamMetin) {
        let islenmis = hamMetin;
        ONEMLI_KELIMELER.forEach((kelime, index) => {
            const renkSinifi = `renk-${(index % 5) + 1}`; // 1 ile 5 arasında renk seç
            const regex = new RegExp(`(${kelime})`, 'gi'); // Kelimeyi bul
            islenmis = islenmis.replace(regex, `<span class="${renkSinifi}">$1</span>`);
        });
        return islenmis;
    }

    // --- SAYFA DEĞİŞTİRME MEKANİZMASI ---
    let aktifSayfa = 0;
    const baslikEl = document.getElementById('baslik');
    const metinEl = document.getElementById('metin');
    const resimEl = document.getElementById('resim');
    const sayfaNoEl = document.getElementById('sayfa-no');
    const btnGeri = document.getElementById('prev');
    const btnIleri = document.getElementById('next');

    function sahneyiYukle(index) {
        const sayfa = SAYFALAR[index];
        
        baslikEl.innerText = sayfa.title;
        metinEl.innerHTML = metniIsle(sayfa.text); // Renkli metni yükle
        
        // Resim yüklenemezse gri kutu çıkmasın, GitHub'dan çekmeye çalışsın
        // DÜZELTME: Linki tam olarak birleştiriyoruz.
        resimEl.src = RESIM_URL + sayfa.img;
        
        resimEl.onerror = function() { 
            console.log("Resim yüklenemedi: " + this.src);
            // Yüklenmezse placeholder göster (hata ayıklama için)
            this.src = 'https://via.placeholder.com/400x300?text=Resim+Yok';
        }; 
        
        sayfaNoEl.innerText = `${index + 1} / ${SAYFALAR.length}`;
        
        // Buton durumları
        btnGeri.disabled = (index === 0);
        btnIleri.disabled = (index === SAYFALAR.length - 1);
    }

    function sayfaDegistir(yon) {
        const yeniIndex = aktifSayfa + yon;
        if(yeniIndex >= 0 && yeniIndex < SAYFALAR.length) {
            aktifSayfa = yeniIndex;
            sahneyiYukle(aktifSayfa);
        }
    }

    // Başlangıç
    sahneyiYukle(0);

</script>
</body>
</html>
