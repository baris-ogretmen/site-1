<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dağların Bilgesi: Ahmed-i Hani</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        /* --- GENEL AYARLAR --- */
        body {
            background-color: #2c3e50;
            background-image: radial-gradient(#34495e 15%, transparent 16%), radial-gradient(#34495e 15%, transparent 16%);
            background-size: 60px 60px;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Neue', cursive;
            overflow: hidden;
        }

        /* --- KİTAP SAHNESİ --- */
        .book-container {
            width: 90%;
            max-width: 1000px;
            height: 80vh; /* Ekranın %80'i */
            background-color: #fdfbf7; /* Kitap kağıdı rengi */
            border-radius: 20px;
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.5), 
                inset 0 0 60px rgba(0,0,0,0.05); /* İç gölge */
            display: flex;
            overflow: hidden;
            position: relative;
            border: 8px solid #8d6e63; /* Cilt Rengi */
        }

        /* --- SOL TARAF (YAZI) --- */
        .text-area {
            flex: 1; /* Yarısını kapla */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 2px dashed #d7ccc8; /* Sayfa ortası çizgisi */
            overflow-y: auto; /* Yazı çok uzunsa kaydır */
        }

        .chapter-title {
            font-family: 'Patrick Hand', cursive;
            font-size: 36px;
            color: #d35400;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .story-text {
            font-size: 22px;
            color: #2c3e50;
            line-height: 1.6;
        }

        /* Vurgulu Kelimeler (Otomatik Renklenenler) */
        .highlight {
            color: #c0392b; /* Kiremit Kırmızısı */
            font-weight: bold;
            background-color: #fadbd8;
            padding: 0 4px;
            border-radius: 4px;
        }

        /* --- SAĞ TARAF (RESİM) --- */
        .image-area {
            flex: 1; /* Diğer yarısını kapla */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
        }

        .story-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Resmi alana doldur */
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            border: 4px solid #fff;
            transform: rotate(-2deg); /* Hafif yamuk dursun, doğal olsun */
            transition: transform 0.3s;
        }
        
        .story-img:hover {
            transform: rotate(0deg) scale(1.02);
        }

        /* --- BUTONLAR --- */
        .nav-btn {
            position: absolute;
            bottom: 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Patrick Hand', cursive;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.2s;
            z-index: 10;
        }

        .nav-btn:hover { background-color: #2ecc71; transform: scale(1.1); }
        .nav-btn:disabled { background-color: #bdc3c7; cursor: not-allowed; transform: none; }

        #prev-btn { left: 40px; }
        #next-btn { right: 40px; }

        .page-indicator {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #7f8c8d;
            font-weight: bold;
        }

        /* --- MOBİL UYUMLULUK (Telefonda alt alta olsun) --- */
        @media (max-width: 768px) {
            .book-container { flex-direction: column-reverse; height: 90vh; width: 95%; }
            .text-area { flex: 1; padding: 20px; border-right: none; border-top: 2px dashed #ccc; }
            .image-area { flex: 1; padding: 10px; }
            .chapter-title { font-size: 24px; }
            .story-text { font-size: 18px; }
            .nav-btn { padding: 8px 20px; bottom: 10px; font-size: 16px; }
            #prev-btn { left: 10px; }
            #next-btn { right: 10px; }
        }
    </style>
</head>
<body>

    <div class="book-container">
        <div class="text-area">
            <h1 id="title" class="chapter-title">Başlık Yükleniyor...</h1>
            <p id="text" class="story-text">Hikaye yükleniyor...</p>
        </div>

        <div class="image-area">
            <img id="image" src="" alt="Hikaye Resmi" class="story-img">
        </div>

        <button id="prev-btn" class="nav-btn" onclick="changePage(-1)">❮ Geri</button>
        <span class="page-indicator" id="page-num">1 / 10</span>
        <button id="next-btn" class="nav-btn" onclick="changePage(1)">İleri ❯</button>
    </div>

    <script>
        // ============================================================
        //  YÖNETİM PANELİ (BURADAN DÜZENLEYEBİLİRSİNİZ)
        // ============================================================
        
        // 1. ÖNEMLİ KELİMELER (Bunlar otomatik renkli olur)
        const keywords = [
            "Hani", "Ahmed-i Hani", "Ehmedê Xanî", "kitap", "okumayı", 
            "Doğubayazıt", "bilgi", "öğretmen", "fener", "Azad", 
            "Mem ile Zîn", "sevgi", "adalet", "doğa", "Nûbehara Biçûkan", 
            "dilini", "kültürünü", "tarihini", "masal", "özgürlük"
        ];

        // 2. HİKAYE BÖLÜMLERİ (Resimler sağda, Yazılar solda)
        const pages = [
            {
                img: "hani1.jpg", // Kapak resmi
                title: "Dağların Bilgesi: Hani'nin Işığı",
                text: "Bu hikaye, büyük alim Ahmed-i Hani'nin (Ehmedê Xanî) bilgelik dolu dünyasına açılan bir kapıdır. Çocukların kalbine ilim tohumları eken o büyük öğretmeni tanımaya hazır mısınız?"
            },
            {
                img: "hani2.jpg",
                title: "1. Kelime Avcısı",
                text: "Bir zamanlar, karlı zirvelerin bulutlara değdiği topraklarda Hani adında bir çocuk yaşardı. Hani'nin en büyük eğlencesi, kırlarda koşmak yerine eski kitapların arasındaki gizemli harfleri kovalamaktı. O, sadece gözleriyle değil, kalbiyle de okumayı seven bir çocuktu."
            },
            {
                img: "hani3.jpg",
                title: "2. Fener Olan Bilge",
                text: "Yıllar bir su gibi aktı ve Hani, bilgeliğiyle tanınan bir öğretmen oldu. Geceleri mum ışığında çalışır, öğrendiklerini kendine saklamazdı. O, bilgiyi bir hazine gibi saklamak yerine, karanlığı aydınlatan bir fener gibi kullanmaya karar verdi."
            },
            {
                img: "hani4.jpg",
                title: "3. Meraklı Yolcu",
                text: "Uzak köylerden birinde Azad adında, dünyayı merak eden bir çocuk yaşıyordu. Azad, büyüklerinden Hani adındaki bir bilgenin, çocukların dillerini daha iyi öğrenmesi için harika şeyler hazırladığını duymuştu. Yanına azıcık ekmek alıp yola koyuldu."
            },
            {
                // NOT: Eğer 5. sayfa resmi yoksa 'hani1.jpg' gibi var olanı koyabilirsin
                img: "hani5.jpg", 
                title: "4. Hazine Odası",
                text: "Azad, Hani'nin kapısını çaldığında karşısında güler yüzlü o büyük bilgeyi buldu. Oda, tavana kadar kitaplarla doluydu. Hani, 'Hoş geldin küçük arayıcı,' dedi. 'Bilgi, paylaşıldıkça çoğalan tek hazinedir.'"
            },
            {
                img: "hani6.jpg",
                title: "5. Sevgi Kanatları",
                text: "Hani, masadaki kitabı gösterdi: 'Mem ile Zîn'. Azad’a bu hikayenin sadece bir aşk masalı olmadığını, aslında bir halkın birbirine olan bağlılığını ve adalet arayışını anlattığını açıkladı. 'Sevgi, bilgiyi taşıyan en güçlü kanattır.'"
            },
            {
                img: "hani7.jpg",
                title: "6. İlk Harfler",
                text: "Azad, Hani’nin yanına oturdu. Bilge adam ona özel bir mürekkep ve kalem verdi. Azad, ilk harflerini kağıda dökerken elleri titriyordu ama Hani’nin bakışları ona güç veriyordu. Okumanın ve yazmanın özgürlüğe giden ilk adım olduğunu anladı."
            },
            {
                img: "hani8.jpg",
                title: "7. Doğanın Dili",
                text: "Bir sabah tepeye çıktılar. Hani, 'Bak Azad,' dedi. 'Doğa da bir kitaptır. Her çiçek, her taş kendi dilinde bir şeyler anlatır. Bizim görevimiz hem kendi dilimizi hem de kainatın dilini en güzel şekilde konuşmaktır.'"
            },
            {
                img: "hani9.jpg",
                title: "8. Çocukların İlkbaharı",
                text: "Hani, Azad'a 'Nûbehara Biçûkan' (Çocukların İlkbaharı) adlı kitabını hediye etti. Bu, çocuklar dillerini unutmasın diye yazılmış özel bir sözlüktü. 'Bu senin pusulan olsun. Köklerini bilen ağaç, gökyüzüne daha güvenle uzanır.'"
            },
            {
                img: "hani10.jpg",
                title: "9. Unutma!",
                text: "Azad giderken Hani son öğüdünü verdi: 'İnsan, diliyle insandır. Eğer kendi dilini, kültürünü ve tarihini unutursan, fırtınada yolunu kaybeden bir kuş gibi olursun. Oku, öğren ve her zaman doğru olanı söyle.'"
            },
            {
                img: "hani11.jpg",
                title: "10. Sönmeyen Işık",
                text: "Azad köyüne döndüğünde çocukları topladı ve Hani’den öğrendiği masalları anlattı. Hani’nin yaktığı o küçük mum, Azad’ın ellerinde büyük bir meşaleye dönüşmüştü. O günden sonra çocuklar, Hani’nin adını hep sevgiyle andılar."
            }
        ];

        // ============================================================
        //  PROGRAM KODU (BURAYA DOKUNMAYA GEREK YOK)
        // ============================================================

        let currentPage = 0;
        const titleEl = document.getElementById("title");
        const textEl = document.getElementById("text");
        const imgEl = document.getElementById("image");
        const pageNumEl = document.getElementById("page-num");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");

        // Metni işle ve önemli kelimeleri boya
        function formatText(text) {
            let formatted = text;
            keywords.forEach(word => {
                // Kelimeyi bul ve span içine al (Büyük/küçük harf duyarsız)
                const regex = new RegExp(`(${word})`, 'gi');
                formatted = formatted.replace(regex, '<span class="highlight">$1</span>');
            });
            return formatted;
        }

        function loadPage(index) {
            const page = pages[index];
            
            // İçeriği güncelle
            titleEl.innerText = page.title;
            textEl.innerHTML = formatText(page.text); // Renklendirme fonksiyonunu kullan
            imgEl.src = page.img;
            
            // Sayfa numarası
            pageNumEl.innerText = `${index + 1} / ${pages.length}`;

            // Buton durumları
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === pages.length - 1;
            
            // Resim animasyonu (yeniden tetiklemek için)
            imgEl.style.opacity = 0;
            setTimeout(() => { imgEl.style.opacity = 1; }, 100);
        }

        function changePage(direction) {
            const newIndex = currentPage + direction;
            if (newIndex >= 0 && newIndex < pages.length) {
                currentPage = newIndex;
                loadPage(currentPage);
            }
        }

        // Başlangıçta ilk sayfayı yükle
        loadPage(0);

    </script>
</body>
</html>
