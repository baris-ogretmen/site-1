<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Ali | İnteraktif Hikaye</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Merriweather:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --mavi: #2563eb; --sari: #FFD700; --koyu: #1e3a8a; --arkaplan: #f8fafc; }
        body { margin: 0; background: var(--arkaplan); color: #334155; font-family: 'Comic Neue', cursive; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { background: linear-gradient(90deg, #1e3a8a, #2563eb); color: white; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; height: 70px; }
        .back-btn { background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.3); color: white; padding: 8px 20px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .book-title { font-weight: 900; font-size: 1.5rem; }
        #book-container { flex: 1; display: flex; overflow: hidden; position: relative; }
        .text-area { flex: 1; padding: 40px 60px; display: flex; flex-direction: column; justify-content: center; background: #fff; border-right: 5px solid var(--sari); overflow-y: auto; }
        .chapter-title { color: var(--koyu); font-size: 1.8rem; margin-bottom: 20px; font-weight: 900; background: var(--sari); display: inline-block; padding: 5px 20px; border-radius: 15px; }
        .story-text { font-size: 1.35rem; line-height: 1.8; color: #475569; font-family: 'Merriweather', serif; text-align: justify; }
        .highlight-blue { color: var(--mavi); font-weight: 900; }
        .highlight-bg { background-color: #fef08a; padding: 0 4px; border-radius: 4px; color: #854d0e; font-weight: bold; }
        .highlight-name { color: #d97706; font-weight: 900; }
        .image-area { flex: 1; background: #e2e8f0; display: flex; align-items: center; justify-content: center; padding: 30px; }
        .story-img { max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 20px; border: 8px solid white; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .controls { background: #fff; padding: 15px; border-top: 1px solid #e2e8f0; display: flex; justify-content: center; align-items: center; gap: 30px; height: 90px; }
        .nav-btn { background: var(--koyu); color: white; border: none; padding: 12px 35px; border-radius: 50px; cursor: pointer; font-size: 1.1rem; font-weight: bold; }
        .nav-btn:disabled { background: #cbd5e1; }
        .page-indicator { font-size: 1.2rem; font-weight: 900; color: var(--koyu); background: #eff6ff; padding: 8px 18px; border-radius: 12px; }
        @media (max-width: 900px) { #book-container { flex-direction: column; } .image-area { height: 40vh; padding: 10px; } .text-area { padding: 20px; } }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="back-btn" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Çıkış</button>
        <div class="book-title">BEN ALİ</div>
        <div style="width:80px;"></div>
    </div>
    <div id="book-container">
        <div class="text-area">
            <div id="chapter-title" class="chapter-title"></div>
            <div id="story-text" class="story-text"></div>
        </div>
        <div class="image-area"><img id="story-img" src="" class="story-img"></div>
    </div>
    <div class="controls">
        <button class="nav-btn" id="prev-btn" onclick="changePage(-1)">Geri</button>
        <span class="page-indicator" id="page-num"></span>
        <button class="nav-btn" id="next-btn" onclick="changePage(1)">İleri</button>
    </div>

    <script>
        const storyData = [
            { 
                img: "ali1.jpg", 
                title: "Ben Ali", 
                text: "Nebevi Eğitim Modeline uygun olarak; <span class='highlight-blue'>Hz. Ali'nin</span>, <span class='highlight-blue'>Efendimizin (s.a.v)</span> evindeki yetişme sürecini bir çocuk gözüyle anlatan manevi bir tanışma hikayesi.<br><br><strong>Yazar:</strong> Barış İlkan" 
            },
            { 
                img: "ali3.jpg", 
                title: "Sevgili Amca Oğlu", 
                text: "<span class='highlight-bg'>Güneş</span>, Mekke’nin altın sarısı kumlarını nazikçe ısıtıyordu. Küçük <span class='highlight-name'>Ali</span>, babası Ebu Talip’in elini sıkıca tutmuştu. <br><br>Babası ona sevgiyle bakarak, <em>'Güzel oğlum Ali,'</em> dedi, <em>'Bugün seninle çok özel bir yolculuğa çıkıyoruz. Hazırlan, çünkü artık yeni bir evde, çok sevilen birinin yanında yaşayacaksın.'</em> <br><br>Ali, meraklı gözlerle babasına baktı." 
            },
            { 
                img: "ali4.jpg", 
                title: "Çöl Yolculuğu", 
                text: "Çölün yumuşak kumları üzerinde yürümeye başladılar. Yanlarında onlara eşlik eden, uzun bacaklı ve sevimli bir <span class='highlight-blue'>deve</span> vardı. <br><br>Ali, devenin adımlarına bakarken babası söze devam etti: <br><em>'Ali, biz şimdi amcanın oğlu <span class='highlight-name'>Muhammed’in</span> yanına gidiyoruz. O, dünyadaki en dürüst ve en güvenilir insandır. Seninle o ilgilenecek.'</em>" 
            },
            { 
                img: "ali5.jpg", 
                title: "O Tatlı İsim", 
                text: "Ali, <span class='highlight-name'>'Muhammed...'</span> diye tekrar etti kendi kendine. Bu isim ona çok tatlı gelmişti. Yol boyunca kocaman yeşil yaprakları olan hurma ağaçlarının altından geçtiler. <br><br>Ali, babasına sordu: <em>'Babacığım, amcamın oğlu Muhammed beni sever mi?'</em> <br><br>Ebu Talip gülümseyerek, <span class='highlight-bg'>'Hem de çok sever Ali. O, çocukları çok seven, kalbi sevgi dolu biridir,'</span> dedi." 
            },
            { 
                img: "ali6.jpg", 
                title: "Pıtır Pıtır", 
                text: "Ali’nin içini büyük bir sevinç kapladı. <span class='highlight-blue'>'Amcamın oğlu Muhammed!'</span> diye bağırdı neşeyle. Kumların üzerinde bir sağa bir sola zıplamaya başladı. <br><br>Onunla oyunlar oynamayı, onun dizinin dibinde oturmayı hayal ediyordu. Kalbi, hiç görmediği bu sevgili akrabasına kavuşmak için <span class='highlight-bg'>pıtır pıtır</span> atıyordu." 
            },
            { 
                img: "ali7.jpg", 
                title: "Peki Sonra Ne Oldu?", 
                text: "Nihayet o kutlu kapı açıldı... Ali, hayatında gördüğü en güzel gülümsemeyle karşılandı. Artık emin ellerdeydi... <br><br><strong>Peki, o kapıdan içeri girdiğinde Ali'yi neler bekliyordu? Muhammed (s.a.v) ona hangi oyunları öğretecek, aralarında nasıl bir bağ kurulacaktı?</strong><br><br><div style='background:#eff6ff; padding:15px; border-radius:12px; border:2px dashed var(--mavi); color:var(--koyu); text-align:center;'><strong>2. KİTAP: SEVGİ DOLU BİR EVDE <br> ÇOK YAKINDA SİZLERLE!</strong></div>" 
            }
        ];

        let currentPage = 0;
        function updatePage() {
            const d = storyData[currentPage];
            document.getElementById('story-img').src = d.img;
            document.getElementById('chapter-title').innerHTML = d.title;
            document.getElementById('story-text').innerHTML = d.text;
            document.getElementById('page-num').innerText = (currentPage + 1) + " / " + storyData.length;
            document.getElementById('prev-btn').disabled = currentPage === 0;
            document.getElementById('next-btn').innerHTML = currentPage === storyData.length - 1 ? 'Bitir' : 'İleri';
        }
        function changePage(dir) {
            if (dir === 1 && currentPage < storyData.length - 1) { currentPage++; updatePage(); }
            else if (dir === -1 && currentPage > 0) { currentPage--; updatePage(); }
            else if (dir === 1) window.location.href = 'index.html';
        }
        updatePage();
    </script>
</body>
</html>
