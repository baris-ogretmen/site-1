<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Ali | Barış İlkan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Merriweather:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* GENEL AYARLAR */
        :root {
            --mavi: #2563eb;
            --sari: #FFD700;
            --ozel-isim: #be123c; /* Peygamberimizin ismi için Gül Rengi */
            --arkaplan: #f8fafc;
            --koyu: #1e3a8a;
        }

        body { margin: 0; background: var(--arkaplan); color: #334155; font-family: 'Comic Neue', cursive; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* ÜST BAR */
        .top-bar { background: linear-gradient(90deg, #1e3a8a, #2563eb); color: white; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); height: 60px; flex-shrink: 0; z-index: 100; }
        .back-btn { background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.4); color: white; padding: 5px 15px; border-radius: 50px; cursor: pointer; font-size: 0.9rem; font-weight: bold; display: flex; align-items: center; gap: 5px; text-decoration: none; }
        .book-title { font-weight: 900; font-size: 1.2rem; letter-spacing: 1px; }

        /* KİTAP ALANI (FLEXBOX) */
        #book-container { flex: 1; display: flex; align-items: stretch; justify-content: center; overflow: hidden; position: relative; }

        /* 1. SOL TARAF: YAZI ALANI */
        .text-area { 
            flex: 1; 
            padding: 40px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            background: #fff; 
            border-right: 5px solid var(--sari);
            overflow-y: auto; 
        }
        
        .chapter-title { 
            color: var(--koyu); 
            font-size: 1.8rem; 
            margin-bottom: 20px; 
            font-weight: 900; 
            background: var(--sari);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px 15px 15px 0;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }

        .story-text { 
            font-size: 1.3rem; 
            line-height: 1.7; 
            color: #475569; 
            font-family: 'Merriweather', serif;
        }

        /* ÖZEL RENKLENDİRMELER */
        .muhammed { color: var(--ozel-isim); font-weight: 900; font-size: 1.5rem; text-shadow: 1px 1px 0 rgba(190, 18, 60, 0.1); }
        .highlight { background-color: #fef08a; padding: 2px 5px; border-radius: 4px; color: #854d0e; font-weight: bold; }
        .bold-blue { color: var(--mavi); font-weight: bold; }

        /* 2. SAĞ TARAF: RESİM ALANI */
        .image-area { 
            flex: 1; 
            background: #cbd5e1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            position: relative;
        }
        
        /* RESİM AYARI: Contain ile sığdır */
        .story-img { 
            max-width: 100%; 
            max-height: 100%; 
            width: auto;
            height: auto;
            object-fit: contain; /* Resim asla kesilmez, tam sığar */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            transition: transform 0.5s ease; 
        }

        /* ALT KONTROLLER */
        .controls { 
            background: #fff; padding: 10px; border-top: 1px solid #e2e8f0; display: flex; justify-content: center; align-items: center; gap: 20px; height: 80px; flex-shrink: 0;
        }
        .nav-btn { background: var(--koyu); color: white; border: none; padding: 12px 30px; border-radius: 50px; cursor: pointer; font-size: 1.1rem; font-weight: bold; display: flex; align-items: center; gap: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.2s; }
        .nav-btn:hover { background: var(--mavi); transform: translateY(-2px); }
        .nav-btn:disabled { background: #94a3b8; cursor: not-allowed; transform: none; box-shadow: none; }
        .page-num { font-weight: bold; font-size: 1.2rem; color: var(--koyu); background: #eff6ff; padding: 8px 15px; border-radius: 10px; }

        /* --- MOBİL UYUMLULUK (TELEFONLAR İÇİN) --- */
        @media (max-width: 900px) {
            #book-container { flex-direction: column; } /* Alt alta diz */
            
            /* Mobilde Resim Üstte */
            .image-area { 
                flex: none; 
                height: 40vh; /* Ekranın %40'ı resim */
                background: #1e293b; 
                padding: 10px; 
                order: 1; /* Resmi başa al */
            }
            
            /* Mobilde Yazı Altta */
            .text-area { 
                flex: 1; 
                order: 2; /* Yazıyı alta al */
                padding: 25px; 
                border-right: none;
                border-top: 5px solid var(--sari);
            }
            
            .chapter-title { font-size: 1.4rem; margin-bottom: 10px; }
            .story-text { font-size: 1.1rem; line-height: 1.6; }
            .muhammed { font-size: 1.3rem; }
            .nav-btn { padding: 10px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Çıkış</a>
        <div class="book-title">BEN ALİ</div>
        <div style="width:60px;"></div>
    </div>

    <div id="book-container">
        <div class="text-area">
            <div id="chapter-title" class="chapter-title">Yükleniyor...</div>
            <div id="story-text" class="story-text"></div>
        </div>

        <div class="image-area">
            <img id="story-img" src="" alt="Hikaye Resmi" class="story-img">
        </div>
    </div>

    <div class="controls">
        <button class="nav-btn" id="prev-btn" onclick="changePage(-1)"><i class="fas fa-chevron-left"></i> Geri</button>
        <span class="page-num" id="page-num">1</span>
        <button class="nav-btn" id="next-btn" onclick="changePage(1)">İleri <i class="fas fa-chevron-right"></i></button>
    </div>

    <script>
        // ==========================================
        // HİKAYE VERİLERİ (Hz. Muhammed ismi özelleştirildi)
        // ==========================================
        const storyData = [
            {
                // KAPAK (ali1.jpg)
                img: "ali1.jpg", 
                title: "Ben Ali",
                text: "Nebevi Eğitim Modeline uygun olarak; <span class='bold-blue'>Hz. Ali'nin</span>, Efendimiz <span class='muhammed'>Muhammed'in (s.a.v)</span> evindeki yetişme sürecini bir çocuk gözüyle anlatan manevi bir tanışma hikayesi.<br><br>Bu hikaye, minik kalplerde sevgi tohumları yeşertmek için hazırlandı.<br><br><small>Yazan: Barış İlkan</small>"
            },
            {
                // SAYFA 2 (Eski ali3.jpg - Güneş Mekke...)
                img: "ali3.jpg",
                title: "Sevgili Amca Oğlu",
                text: "<span class='highlight'>Güneş</span>, Mekke’nin altın sarısı kumlarını nazikçe ısıtıyordu. Küçük <span class='bold-blue'>Ali</span>, babası Ebu Talip’in elini sıkıca tutmuştu.<br><br>Babası ona sevgiyle bakarak:<br><em>'Güzel oğlum Ali,'</em> dedi, <em>'Bugün seninle çok özel bir yolculuğa çıkıyoruz. Hazırlan, çünkü artık yeni bir evde, çok sevilen birinin yanında yaşayacaksın.'</em>"
            },
            {
                // SAYFA 3 (Eski ali4.jpg - Çöl...)
                img: "ali4.jpg",
                title: "Çöl Yolculuğu",
                text: "Çölün yumuşak kumları üzerinde yürümeye başladılar. Yanlarında onlara eşlik eden, uzun bacaklı ve sevimli bir <span class='bold-blue'>deve</span> vardı.<br><br>Ali, devenin adımlarına bakarken babası söze devam etti:<br><em>'Ali, biz şimdi amcanın oğlu <span class='muhammed'>Muhammed’in</span> yanına gidiyoruz. O, dünyadaki en dürüst ve en güvenilir insandır. Seninle o ilgilenecek.'</em>"
            },
            {
                // SAYFA 4 (Eski ali5.jpg - O Tatlı İsim...)
                img: "ali5.jpg",
                title: "O Tatlı İsim...",
                text: "Ali, <span class='muhammed'>'Muhammed...'</span> diye tekrar etti kendi kendine. Bu isim ona çok tatlı gelmişti.<br><br>Ali, babasına sordu: <em>'Babacığım, amcamın oğlu <span class='muhammed'>Muhammed</span> beni sever mi?'</em><br><br>Ebu Talip gülümseyerek: <span class='highlight'>'Hem de çok sever Ali. O, çocukları çok seven, kalbi sevgi dolu biridir,'</span> dedi."
            },
            {
                // SAYFA 5 (Eski ali6.jpg - Pıtır Pıtır...)
                img: "ali6.jpg",
                title: "Pıtır Pıtır Atan Kalp",
                text: "Ali’nin içini büyük bir sevinç kapladı. <span class='muhammed'>'Amcamın oğlu Muhammed!'</span> diye bağırdı neşeyle.<br><br>Kumların üzerinde bir sağa bir sola zıplamaya başladı. Onunla oyunlar oynamayı, onun dizinin dibinde oturmayı hayal ediyordu.<br><br>Kalbi, hiç görmediği bu sevgili akrabasına kavuşmak için <span class='highlight'>pıtır pıtır</span> atıyordu."
            },
            {
                // FİNAL (ali7.jpg - Kutlu Buluşma)
                img: "ali7.jpg",
                title: "Ve Kutlu Buluşma...",
                text: "Nihayet o kutlu eve vardılar. Kapı açıldığında Ali'yi, yüzünde güneş gibi bir tebessüm olan o <span class='muhammed'>Güzel İnsan</span> karşıladı.<br><br>Artık emin ellerdeydi...<br><br><div style='text-align:center; padding:10px; background:#f1f5f9; border-radius:10px;'><strong>Hikayenin Sonu.</strong></div>"
            }
        ];

        let currentPage = 0;

        function updatePage() {
            const pageData = storyData[currentPage];
            const imgEl = document.getElementById('story-img');
            const titleEl = document.getElementById('chapter-title');
            const textEl = document.getElementById('story-text');
            
            // Gizle (Efekt)
            imgEl.style.opacity = 0;
            textEl.style.opacity = 0;

            setTimeout(() => {
                // İçeriği güncelle
                imgEl.src = pageData.img;
                titleEl.innerHTML = pageData.title;
                textEl.innerHTML = pageData.text;
                document.getElementById('page-num').innerText = `${currentPage + 1} / ${storyData.length}`;

                // Butonları ayarla
                document.getElementById('prev-btn').disabled = (currentPage === 0);
                const nextBtn = document.getElementById('next-btn');
                
                if(currentPage === storyData.length - 1) {
                    nextBtn.innerHTML = 'Bitir <i class="fas fa-check"></i>';
                    nextBtn.style.background = "#10b981"; // Yeşil
                } else {
                    nextBtn.innerHTML = 'İleri <i class="fas fa-chevron-right"></i>';
                    nextBtn.style.background = "var(--koyu)";
                }

                // Göster
                imgEl.style.opacity = 1;
                textEl.style.opacity = 1;
                
                // Mobilde yazının tepesine çık
                if(window.innerWidth < 900) {
                    document.querySelector('.text-area').scrollTop = 0;
                }
            }, 250);
        }

        function changePage(dir) {
            if (dir === 1 && currentPage < storyData.length - 1) {
                currentPage++;
                updatePage();
            } else if (dir === -1 && currentPage > 0) {
                currentPage--;
                updatePage();
            } else if (dir === 1 && currentPage === storyData.length - 1) {
                if(confirm("Hikayeyi bitirdin! Ana sayfaya dönelim mi?")) {
                    window.location.href = 'index.html';
                }
            }
        }

        updatePage();

        // Klavye kontrolü
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") changePage(1);
            if (e.key === "ArrowLeft") changePage(-1);
        });
    </script>
</body>
</html>
