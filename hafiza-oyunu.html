<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nöro-Işık PRO | Barış İlkan</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-green: #0aff0a;
            --neon-red: #ff0055;
            --dark-bg: #050510;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: white;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* TİTREŞİM EFEKTİ İÇİN */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shake-screen { animation: shake 0.5s; }

        /* HEADER */
        .header {
            position: absolute; top: 10px; width: 100%; text-align: center; z-index: 10;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        h1 {
            font-family: 'Black Ops One', cursive;
            font-size: 2.5rem; margin: 0;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats-bar {
            display: flex; justify-content: center; gap: 20px; margin-top: 5px;
            font-size: 1.2rem; font-weight: bold;
        }
        .stat-box {
            background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* OYUN ALANI */
        .game-board {
            position: relative;
            width: 90vw; height: 90vw;
            max-width: 550px; max-height: 550px;
            border-radius: 50%;
            background: #111;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2), inset 0 0 60px rgba(0,0,0,0.8);
            border: 8px solid #222;
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            border-radius: 20px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.1s;
            position: relative;
            border: 4px solid rgba(0,0,0,0.3);
        }
        
        .btn-green { background: var(--neon-green); border-top-left-radius: 100%; }
        .btn-red { background: var(--neon-red); border-top-right-radius: 100%; }
        .btn-yellow { background: #ffcc00; border-bottom-left-radius: 100%; }
        .btn-blue { background: var(--neon-blue); border-bottom-right-radius: 100%; }

        .btn.active {
            opacity: 1;
            transform: scale(0.96);
            filter: brightness(1.5);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.8);
            z-index: 2;
        }
        
        .btn-green.active { box-shadow: 0 0 50px var(--neon-green); }
        .btn-red.active { box-shadow: 0 0 50px var(--neon-red); }
        .btn-yellow.active { box-shadow: 0 0 50px #ffcc00; }
        .btn-blue.active { box-shadow: 0 0 50px var(--neon-blue); }

        /* ORTA PANEL */
        .center-hub {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 35%; height: 35%;
            background: #000;
            border-radius: 50%;
            border: 5px solid #333;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 5;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        #start-btn {
            background: var(--neon-pink);
            color: white; border: none; padding: 10px 20px;
            border-radius: 50px; font-weight: bold; font-size: 1.2rem;
            cursor: pointer; box-shadow: 0 0 15px var(--neon-pink);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* LEVEL GÖSTERGESİ */
        .level-display {
            font-size: 3rem; font-weight: 900;
            color: white; display: none;
            text-shadow: 0 0 10px white;
        }

        /* GERİ BUTONU */
        .back-btn {
            position: absolute; bottom: 20px;
            color: #666; text-decoration: none;
            font-size: 0.9rem; transition: 0.3s;
            border: 1px solid #333; padding: 10px 20px; border-radius: 30px;
        }
        .back-btn:hover { color: white; border-color: white; background: rgba(255,255,255,0.1); }

        /* MODAL */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        .modal-box {
            text-align: center; color: white;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from{transform:scale(0);} to{transform:scale(1);} }

        /* HAVAİ FİŞEK PARTİKÜLLERİ */
        .particle {
            position: absolute;
            width: 8px; height: 8px;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-anim 1s forwards;
        }
        @keyframes particle-anim {
            to { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>NÖRO-IŞIK <span style="font-size:1rem; color:#666;">PRO</span></h1>
        <div class="stats-bar">
            <div class="stat-box" style="color:var(--neon-green)">SKOR: <span id="score">0</span></div>
            <div class="stat-box" style="color:var(--neon-blue)">REKOR: <span id="highscore">0</span></div>
        </div>
    </div>

    <div class="game-board" id="board">
        <div class="btn btn-green" id="green" onclick="playerClick('green')"></div>
        <div class="btn btn-red" id="red" onclick="playerClick('red')"></div>
        <div class="btn btn-yellow" id="yellow" onclick="playerClick('yellow')"></div>
        <div class="btn btn-blue" id="blue" onclick="playerClick('blue')"></div>

        <div class="center-hub">
            <div class="level-display" id="level-display">1</div>
            <button id="start-btn" onclick="startGame()">BAŞLA</button>
        </div>
    </div>

    <div class="overlay" id="game-over-screen">
        <div class="modal-box">
            <h1 style="color:var(--neon-red); font-size:3rem; margin-bottom:10px;">HATA!</h1>
            <p style="font-size:1.5rem;">Sırayı Şaşırdın.</p>
            <div style="font-size:4rem; font-weight:bold; color:var(--neon-blue); margin:20px 0;" id="final-score">0</div>
            <button onclick="closeModal()" style="background:white; color:black; border:none; padding:15px 40px; font-size:1.2rem; font-weight:bold; border-radius:50px; cursor:pointer;">TEKRAR DENE</button>
        </div>
    </div>

    <a href="index.html" class="back-btn"><i class="fas fa-home"></i> Ana Sayfaya Dön</a>

    <script>
        // DEĞİŞKENLER
        const colors = ['green', 'red', 'yellow', 'blue'];
        let gamePattern = [];
        let userPattern = [];
        let level = 0;
        let started = false;
        let score = 0;
        let highscore = localStorage.getItem('hafiza_rekor') || 0;
        document.getElementById('highscore').innerText = highscore;

        // SES MOTORU (PRO SENTEZLEYİCİ)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTone(color) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            // Özel Frekanslar (Piyano Notası Gibi)
            const freqs = { 'green': 329.63, 'red': 261.63, 'yellow': 392.00, 'blue': 523.25, 'error': 110.00 };
            
            osc.type = color === 'error' ? 'sawtooth' : 'sine'; // Hata sesi cızırtılı olsun
            osc.frequency.value = freqs[color];
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            
            // Yumuşak geçiş
            const duration = color === 'error' ? 0.5 : 0.3;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.stop(audioCtx.currentTime + duration);
        }

        // OYUNU BAŞLAT
        function startGame() {
            if (started) return;
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('level-display').style.display = 'block';
            level = 0;
            score = 0;
            gamePattern = [];
            started = true;
            document.getElementById('score').innerText = score;
            nextSequence();
        }

        // SONRAKİ TUR
        function nextSequence() {
            userPattern = [];
            level++;
            document.getElementById('level-display').innerText = level;
            
            const randomColor = colors[Math.floor(Math.random() * 4)];
            gamePattern.push(randomColor);

            // Bilgisayar Oynatıyor
            let i = 0;
            const interval = setInterval(() => {
                anim(gamePattern[i]);
                playTone(gamePattern[i]);
                i++;
                if(i >= gamePattern.length) clearInterval(interval);
            }, 800); // 800ms aralıkla yanar
        }

        // BUTON YANIP SÖNME EFEKTİ
        function anim(color) {
            const btn = document.getElementById(color);
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 300);
        }

        // OYUNCU TIKLAMASI
        function playerClick(color) {
            if (!started) return;

            // Görsel & İşitsel Tepki
            anim(color);
            playTone(color);
            
            // Kayıt
            userPattern.push(color);
            
            // Kontrol (Anlık)
            checkAnswer(userPattern.length - 1);
        }

        // CEVAP KONTROLÜ
        function checkAnswer(currentLevel) {
            if (gamePattern[currentLevel] === userPattern[currentLevel]) {
                // Doğru gidiyor
                if (userPattern.length === gamePattern.length) {
                    // TURU GEÇTİ!
                    score += 10;
                    document.getElementById('score').innerText = score;
                    
                    // Havai Fişek Patlat!
                    createFireworks();
                    
                    setTimeout(nextSequence, 1000);
                }
            } else {
                // YANLIŞ!
                playTone('error');
                
                // Ekranı Titret
                document.body.classList.add('shake-screen');
                setTimeout(() => document.body.classList.remove('shake-screen'), 500);

                document.getElementById('final-score').innerText = score;
                document.getElementById('game-over-screen').style.display = 'flex';
                
                // Rekor Kaydı
                if(score > highscore) {
                    highscore = score;
                    localStorage.setItem('hafiza_rekor', highscore);
                    document.getElementById('highscore').innerText = highscore;
                }
                
                started = false;
            }
        }

        function closeModal() {
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('start-btn').style.display = 'block';
            document.getElementById('start-btn').innerText = "TEKRAR";
            document.getElementById('level-display').style.display = 'none';
        }

        // HAVAİ FİŞEK EFEKTİ (Basit Parçacık Sistemi)
        function createFireworks() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f'];
            const centerHub = document.querySelector('.center-hub');
            const rect = centerHub.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                document.body.appendChild(p);
                
                // Rastgele renk
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Başlangıç pozisyonu (Merkez)
                p.style.left = centerX + 'px';
                p.style.top = centerY + 'px';
                
                // Rastgele Yön
                const angle = Math.random() * Math.PI * 2;
                const velocity = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                p.style.setProperty('--tx', `${tx}px`);
                p.style.setProperty('--ty', `${ty}px`);
                
                // Temizlik
                setTimeout(() => p.remove(), 1000);
            }
        }
    </script>
</body>
</html>
